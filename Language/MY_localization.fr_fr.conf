  "Pour remporter la bataille, vous devez capturer et tenir plusieurs lieux-cls. Attention, vous ne pouvez capturer que les bases prsentes dans la couverture radio de votre faction. Rfrez-vous  la carte.<br/><br/>Vous pouvez demander un vhicule dans un dpt de vhicules, dpt qui peut tre construit dans vos bases.<br/><br/>Les camions servent  livrer des matriaux entre dpts de ravitaillement pour construire des structures logistiques. Pour commencer une construction, interagissez avec le panneau devant une tente de commandement.<br/><br/>Consultez le manuel pratique pour en apprendre plus sur le mode de jeu Conflict."
