  "Vous voudrez srement aussi explorer les services en ligne d'Arma Reforger, notamment le <b><color rgba=\"226,168,79,255\">Workshop</color></b>. Dans cette bibliothque de mods, vous pouvez tlcharger du nouveau contenu communautaire. Rcemment, nous avons lanc <b>Tiny Wars<color rgba=\"226,168,79,255\"></color></b>, une extension officielle o des petits soldats doivent conqurir... le salon. Ils commencent petit, mais bientt, ils envahiront peut-tre toute l'le d'veron! N'attendez pas et testez ce mod!"
