  "Les forces ennemies ont captur votre base et affectent votre <color rgba=\"226,168,79,255\">couverture radio</color>.<br/><br/>Reprenez votre base pour rtablir votre couverture radio et rester sur l'offensive."
  "Base perdue"
  "Certaines de vos bases ont <color rgba=\"226,168,79,255\">perdu le lien radio avec votre base d'oprations principale</color>. Elles ont sans doute besoin d'un relais radio. Sans lien radio, vos allis ne peuvent pas y tre dploys.<br/><br/>Vous pouvez identifier les bases dpourvues de cette structure logistique grce  cette icne:"
  "Vous pouvez demander de l'approvisionnement dans les <color rgba=\"226,168,79,255\">tentes de commandement</color> et les <color rgba=\"226,168,79,255\">dpts de ravitaillement</color>. Ils permettent d'installer des structures logistiques et des dfenses.<br/>Ouvrez l'interface de construction en interagissant avec un <color rgba=\"226,168,79,255\">panneau</color> devant un de ces lieux."
  "Constructions"
  "En dfendant une base prsente dans la couverture radio ennemie, vous gagnerez en <color rgba=\"226,168,79,255\">rang</color> et passerez aux grades suprieurs. "
  "Tirez profit des vhicules en <color rgba=\"226,168,79,255\">transportant des quipiers</color> jusqu' leurs objectifs. Ce faisant, vous gagnerez en <color rgba=\"226,168,79,255\"> rang</color> et passerez aux grades suprieurs."
  "Les forces d'opposition ont captur un nombre critique de lieux stratgiques. Reprenez le contrle d'au moins l'un d'entre eux ou <color rgba=\"226,168,79,255\">coupez la couverture radio</color> de la base d'oprations principale de l'ennemi pour l'empcher de gagner et le contraindre  poursuivre le combat.  "
  "Pour capturer cette base  l'ennemi, votre faction doit avoir une <color rgba=\"226,168,79,255\">plus grande prsence</color> dans la zone.<br/><br/>Plus vous avez d'units prsentes, plus la capture sera rapide."
  "Reconfigurez le <color rgba=\"226,168,79,255\">poste de radio</color> dans l'<color rgba=\"226,168,79,255\">installation radio</color> pour capturer cette base."
  "Reconfigurez le <color rgba=\"226,168,79,255\">poste de radio</color> au pied de la tour pour augmenter votre porte de signal."
  " pied, vous pouvez demander un transport jusqu'aux <color rgba=\"226,168,79,255\">radios dployes</color> par votre groupe  l'aide du menu radial de l'interface de carte. Vous devrez alors indiquer votre position pour que les coordonnes de ramassage soient transmises.<br/><br/>Remarque: pour demander un transport, il vous faut de l'approvisionnement  porte."
  "Les <color rgba=\"226,168,79,255\">emplacements approximatifs</color> de tous les chefs de groupes allis sont indiqus sur la carte, y compris celui de votre groupe si vous n'en tes pas le chef."
  "Vous pouvez grer l'indicatif de votre groupe et ses paramtres d'accs depuis le <color rgba=\"226,168,79,255\">menu du groupe</color>. Ce menu sert aussi  rejoindre et  crer d'autres groupes."
  "Mme si a n'est pas explicit, en liminant des forces ennemies, votre rang augmente."
  "Neutralisation d'ennemis"
  "Lorsqu'un <color rgba=\"226,168,79,255\">dpt de munitions</color> a t construit sur votre base, celui-ci peut servir  changer d'<color rgba=\"226,168,79,255\">quipement</color>. Vous pouvez <color rgba=\"226,168,79,255\">enregistrer</color> votre quipement en vous servant de l'action correspondante sur la <color rgba=\"226,168,79,255\">caisse d'quipement</color>, puis en l'utilisant dans la section quipement de l'<color rgba=\"226,168,79,255\">cran de dploiement</color>.<br/><br/>Remarque: vous ne pouvez pas enregistrer de matriel ennemi dans votre quipement."
  "Vous pouvez demander un camion de commandement au <color rgba=\"226,168,79,255\">point d'entretien de vhicules</color>, et le dployer en interagissant avec l'<color rgba=\"226,168,79,255\">arrire du camion</color>. Cela permet aux joueurs de <color rgba=\"226,168,79,255\">rapparatre</color>  cet endroit.<br/><br/>Lorsqu'il est dploy, le camion de commandement augmente aussi la <color rgba=\"226,168,79,255\">couverture radio</color> si lui-mme est  porte du signal de la faction.<br/><br/>Un seul camion de commandement peut tre actif  la fois."
  "En raison de la <color rgba=\"226,168,79,255\">porte limite</color> de votre radio, votre message ne sera pas reu.<br/><br/>Approchez-vous de l'une de vos bases pour qu'il soit relay jusqu' un QG."
  "Hors de porte du signal"
  "L'<color rgba=\"226,168,79,255\">objectif principal</color> de faction vous mne toujours au <color rgba=\"226,168,79,255\">lieu stratgique le plus proche</color>. Vous pouvez aussi capturer des objectifs principaux <color rgba=\"226,168,79,255\">volontairement</color> en les assignant manuellement  vous-mme depuis la liste d'objectifs. Ces tches volontaires acclrent vos promotions.<br/><br/>L'objectif principal est indiqu par une icne spcifique."
  "En atteignant des <color rgba=\"226,168,79,255\">rangs</color> plus levs, vous pouvez demander de nouveaux vhicules dans les points d'entretien de vhicules, construire des structures logistiques et demander d'tre transport plus souvent.<br/><br/>Les actions de type capture de bases, neutralisation d'ennemis ou livraison d'approvisionnement ont une influence sur votre <color rgba=\"226,168,79,255\">rang</color>.<br/><br/>Ouvrez la <color rgba=\"226,168,79,255\">liste d'objectifs</color> pour connatre votre rang actuel."
  "Les radios longue porte sont disponibles dans les <color rgba=\"226,168,79,255\">dpts de munitions</color>. Ces radios sont bien plus puissantes que les modles portatifs et permettent de discuter avec vos quipiers sur de bien plus grandes distances.<br/><br/>Vous pouvez aussi placer ces radios au sol pour qu'elles servent de <color rgba=\"226,168,79,255\">points de dploiement mobiles</color>  votre faction."
  "Les <color rgba=\"226,168,79,255\">bases d'oprations principales</color> reoivent priodiquement une petite quantit d'<color rgba=\"226,168,79,255\">approvisionnement</color>. Cet approvisionnement peut tre redistribu depuis la <color rgba=\"226,168,79,255\">tente de commandement</color> ou depuis un <color rgba=\"226,168,79,255\">dpt de ravitaillement</color>."
  "Approvisionnement"
  "En mode Conflict, vous pouvez toujours rapparatre dans votre <color rgba=\"226,168,79,255\">base d'oprations principale</color>. Par ailleurs, si vous avez suffisamment d'<color rgba=\"226,168,79,255\">approvisionnement</color>, vous pouvez aussi vous redployer dans d'autres bases. <br/><br/>Important: si vous construisez des <color rgba=\"226,168,79,255\">baraquements</color>, la rapparition sera moins coteuse pour vous et votre quipe.<br/><br/>Enfin, n'oubliez pas que vous pouvez uniquement rapparatre dans les bases  porte du <color rgba=\"226,168,79,255\">signal radio</color> de votre faction."
  "Rapparatre"
  "Structures logistiques"
  "Pour demander un vhicule, rendez-vous dans un <color rgba=\"226,168,79,255\">point d'entretien de vhicules</color>. S'il n'y a pas de dpt, construisez-en un dans la base en interagissant avec un panneau d'affichage dans un poste de commandement.<br/><br/>Vous pouvez fabriquer d'autres <color rgba=\"226,168,79,255\">structures logistiques</color> en utilisant de l'<color rgba=\"226,168,79,255\">approvisionnement</color>, que vous pouvez livrer d'un lieu  un autre  l'aide d'un vhicule ou en le transportant vous-mme. Les dpts d'approvisionnement dfendus par les forces indpendantes sont indiqus sur votre carte par cette icne:"
  "Le but du mode de jeu Conflict est de <color rgba=\"226,168,79,255\">prendre et tenir un certain nombre de lieux stratgiques</color> du champ de bataille. Le nombre exact de lieux  tenir est visible dans votre interface.<br/><br/>Ces lieux sont indiqus sur votre carte avec une couleur diffrente. Attention: vous ne pouvez capturer une base que si elle se trouve  <color rgba=\"226,168,79,255\">porte du signal radio</color> de votre faction. <br/><br/>Agrandissez votre couverture radio en construisant des relais radio ou en prenant le contrle de lieux  proximit."
  "Une petite quantit d'approvisionnement est <color rgba=\"226,168,79,255\">livre priodiquement</color>  toutes les bases allies. Plus le rseau radio est bon dans une base, plus elle reoit d'approvisionnement.<br/><br/>Attention: le niveau minimal d'approvisionnement ne suffit pas  remporter des batailles.    "
  "Aprs la capture d'une base par votre faction, vous pouvez commencer  y construire des <color rgba=\"226,168,79,255\">structures logistiques</color>. Pour cela, servez-vous de l'<color rgba=\"226,168,79,255\">approvisionnement</color>, que vous pouvez livrer d'un lieu  l'autre  l'aide de <color rgba=\"226,168,79,255\">camions</color>. Demandez un camion dans un <color rgba=\"226,168,79,255\">dpt de vhicules lgers</color>.<br/><br/>Remarque: chaque type de structure logistique prsente un avantage stratgique spcifique. Consultez le manuel pratique pour en savoir plus."
  "Vous pouvez transporter de l'approvisionnement entre dpts  l'aide de vhicules ou dans votre inventaire. Pour ce faire, allez  un point d'approvisionnement et transfrez l'approvisionnement depuis le menu d'inventaire. Sinon, vous pouvez charger et dcharger les vhicules depuis l'action contextuelle  l'arrire."
  "L'approvisionnement est livr d'un lieu  l'autre principalement  l'aide de camions, mais l'utilisation d'autres vhicules reste possible. Pour charger des matriaux, interagissez avec l'<color rgba=\"226,168,79,255\">arrire du vhicule</color> quand il est gar prs d'un dpt d'approvisionnement. Pour le dcharger, procdez de la mme manire.<br/><br/>En approvisionnant une base, vous pouvez y construire des <color rgba=\"226,168,79,255\">structures logistiques stratgiques</color> et des fortifications.<br/><br/>Vous pouvez aussi construire ces fortifications plus loin de la base, directement depuis le camion."
  "Approvisionnements"
  "Chargez suffisamment d'approvisionnement dans votre camion depuis un <color rgba=\"226,168,79,255\">dpt de ravitaillement</color>."
  "Vous pouvez dcharger l'approvisionnement depuis l'arrire du camion, aprs vous tre gar prs de la tente de commandement ou du dpt de ravitaillement s'il existe."
  "Depuis votre vue d'inventaire, vous voyez aussi les <color rgba=\"226,168,79,255\">rcipients  proximit</color>, notamment les <color rgba=\"226,168,79,255\">caisses d'quipement</color> et l'<color rgba=\"226,168,79,255\">inventaire des vhicules</color>. <br/><br/>Avec cette vue, dplacez rapidement les objets d'un endroit  l'autre.  "
  "En progressant dans les rangs <color rgba=\"226,168,79,255\">sans mourir</color>, vous recevez des rcompenses de vtran, qui acclrent votre carrire. "
  "Vous pouvez vous porter volontaire pour un objectif  l'aide du bouton <color rgba=\"226,168,79,255\">Accepter</color> dans la <color rgba=\"226,168,79,255\">liste d'objectifs</color>. En vous portant volontaire, vous montez <color rgba=\"226,168,79,255\">plus rapidement en grade</color> et vos quipiers sont informs de l'objectif que vous avez choisi."
  "En examinant votre arme, vous pouvez changer certains accessoires. Vous pouvez obtenir ceux-ci sur d'<color rgba=\"226,168,79,255\">autres armes</color> ou dans les caisses d'quipement des <color rgba=\"226,168,79,255\">dpts de munitions</color>."
  "Cooprez avec votre faction sous les ordres d'un commandant pour prendre le contrle de l'le. Capturez des points stratgiques et tablissez un rseau radio et logistique. "
  "Le but du mode de jeu Conflict est de <color rgba=\"226,168,79,255\">prendre et tenir un certain nombre de lieux stratgiques</color> sur le champ de bataille. Le nombre exact de lieux  tenir est visible dans votre interface. <br/><br/>Ces lieux sont indiqus sur votre carte avec une couleur diffrente. Le <color rgba=\"226,168,79,255\">commandant</color> de votre faction attribuera des tches aux diffrents groupes, avec pour but ultime de remporter la victoire.<br/><br/> Vous pouvez vous joindre  diffrents groupes: chacun joue un <color rgba=\"226,168,79,255\">rle</color> distinct dans le conflit et aura des tches et des responsabilits spcifiques."
