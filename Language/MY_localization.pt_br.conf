  "Produzido inicialmente para os Fuzileiros navais dos EUA na dcada de 1970 e posteriormente adotado pelo Exrcito dos EUA na dcada de 1980, o AN/PRC-68  um rdio porttil de curto alcance, destinado a comunicaes de pequenos grupos de combate. Ele tem um design modular nico, que permite consert-lo com facilidade no campo de batalha. A configurao eletrnica da unidade tambm  totalmente slida, com canais sintetizados predefinidos e recursos de economia de bateria, o que torna seu uso altamente confivel e eficiente."
  "O AN/PRC-77  um transceptor porttil de rdio FM de alta frequncia de rede de combate e foi fabricado pelos Estados Unidos em 1968 para a Guerra do Vietn. Embora existam unidades muito maiores e mais pesadas como o AN/PRC-68, seu design individual permite que seja transportado nas costas, proporcionando comunicaes eficazes e itinerantes no campo de batalha. Costuma ser equipado com dispositivos de criptografia de voz. "
