  "Silenciadores, assim como freios de boca e supressores de claro, so anexados na parte frontal do cano da arma e podem ajudar a reduzir o recuo por conta de seu peso adicional. No entanto, sua principal funo  disfarar o som do disparo, tornando-o muito mais difcil de localizar e, em alguns casos, at imperceptvel para o inimigo. Porm,  importante destacar que eles no conseguem eliminar o estrondo supersnico do projtil no ar. Para isso,  necessrio o uso de munio especial subsnica."
