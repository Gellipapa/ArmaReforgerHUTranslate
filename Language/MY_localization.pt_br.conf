  "- No comando da Equipe Goblin, aproxime-se do complexo da Colina Verde e neutralize a guarnio inimiga ao redor dos objetivos.<br/><br/>- Neutralize o n do BARS destruindo a antena e a eletrnica crtica subterrnea. Na matriz de antenas de Green Hill, use explosivos ou outros meios necessrios para destruir a antena central. Na base de comunicaes, localize o bunker com os equipamentos eletrnicos do BARS e destrua-o com explosivos ou fogo de armas leves.<br/><br/>- Caso fique sem explosivos, recomendamos procur-los nas instalaes soviticas, alm de armas anticarro/antitanque ou grandes quantidades de material inflamvel.<br/><br/>- Busque cumprir os objetivos antes da chegada das foras de reao inimigas e deixe as imediaes do complexo o quanto antes.<br/><br/>- Exfiltre-se, a seu critrio, da rea de operaes (AO) para se reagrupar posteriormente com a equipe Sword. Evite rotas provveis de chegada de reforos hostis e bases com presena inimiga conhecida."
