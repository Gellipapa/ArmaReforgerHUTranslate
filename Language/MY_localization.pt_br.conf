  "Na comunicao, sinais visuais so aqueles que exigem linhas de viso. Eles podem ser usados para transmitir mensagens com significados predeterminados em distncias curtas. Como so percebidos fisicamente, as condies devem ser favorveis para a observao: nvoa, cobertura de nuvens ou falta de luz pode impedir o compartilhamento da informao. Alm disso, os sinais podem ser visveis para outros indivduos e tambm difceis de esconder. Sua nica vantagem  que so silenciosos. Isso fornece uma vantagem ttica nica, especialmente para unidades menores que operam prximas ao inimigo. "
  "As formas mais comuns de comunicao no digital so terra-ar, bandeira, pirotcnicos, fumaa e sinais de mo. No entanto, os soldados no se limitam a elas. Bastes de luz qumica, lanternas e itens cotidianos podem ser utilizados, contanto que suas interpretaes estejam padronizadas de algum modo e sejam compreensveis para as foras aliadas. "
  "Pirotcnicos, como sinalizadores, so sinais transitrios que produzem pouco ou muito calor. Eles so bons para sinalizar a diversos grupos em grandes reas e so frequentemente usados para identificao de unidades aliadas, manobra de elementos e controle de suporte de fogo, marcando alvos e identificando posies. Para transmitir informaes especficas, os pirotcnicos utilizam diferentes cores. "
  "A fumaa  um mtodo comum para gerar sinais visuais e normalmente  liberada atravs de granadas ou projteis especiais. Assim como nos pirotcnicos, a fumaa  utilizada em cores com significados especiais. Alm disso,  importante notar que, na prtica, a fumaa que emana das latas de arremesso manual anuncia a presena do sinalizador s foras hostis. No campo de batalha, a fumaa  normalmente liberada para delimitar os flancos das unidades, localizaes, alvos, zonas de entrega, reas de pouso e evacuaes mdicas. "
