  "Seja bem-vindo ao Arma Reforger! Estamos muito felizes de ter voc aqui conosco! Prepare-se para ficar a par de tudo, j que h um monto de coisas para descobrir e compartilhar."
  "Antes de tudo, vamos apresentar esta nova adio da franquia Arma! Ela se passa em 1989, quatro anos aps os eventos de Arma: Cold War Assault. O Arma Reforger  um retorno a nossas origens: ele nos leva de volta ao meio do Atlntico, na bela ilha de Everon, para um autntico combate da Guerra Fria. Porm, desta vez com o <b><color rgba=\"226,168,79,255\">Enfusion</color></b>, nosso novo motor de jogo."
  "Para comear, sugerimos que voc avance pelo treinamento bsico do cenrio <b><color rgba=\"226,168,79,255\">tutorial</color></b>. A partir da, quando estiver preparado para as operaes ativas, voc pode provar o seu valor no <b><color rgba=\"226,168,79,255\">Conflict</color></b>, o modo multijogador do Arma Reforger. Alm disso, h ainda o <b><color rgba=\"226,168,79,255\">Game Master</color></b>, um editor de misses em tempo real onde qualquer coisa pode acontecer!"
  "Voc com certeza tambm vai querer experimentar os servios online do Arma Reforger, incluindo o <b><color rgba=\"226,168,79,255\">Workshop</color></b>: um repositrio exclusivo de mods para voc baixar contedos adicionais da comunidade. Para comear, j adicionamos o <b><color rgba=\"226,168,79,255\">Tiny Wars</color></b>, um addon oficial em que soldadinhos de brinquedo lutam para conquistar a sala de estar. Hoje a sala de estar, amanh Everon inteira! Confira!"
  "Alis, estamos felizes em anunciar que Arma Reforger  uma <b><color rgba=\"226,168,79,255\">plataforma</color></b>. O que deixa o poder na mo de vocs, os jogadores. Isso significa que usurios de PC podem rodar seus prprios servidores e modificar o jogo com as mesmas ferramentas utilizadas para constru-lo! Elas esto disponveis no <b><color rgba=\"226,168,79,255\">Workbench</color></b>: uma sute completa para todos que desejarem exercitar o seu potencial criativo!"
  "Por fim, gostaramos de lembrar que Arma Reforger  apenas o comeo, um marco no trajeto at o <b>Arma 4</b>. Ele  uma demonstrao de tudo o que conquistamos at agora e tambm uma oportunidade de chegarmos juntos ao nosso destino. Ento, envie-nos seu feedback e prepare-se para o contato! A Batalha de Everon est  sua espera...  "
  "Para a experincia Reforger completa, no esquea de <b><color rgba=\226,168,79,255\>vincular sua Bohemia Account atual ou criar uma nova!</color></b> Ela permite <b><color rgba=\226,168,79,255\>compartilhar seu progresso</color></b> entre diferentes plataformas e <b>saber das ltimas novidades</b>."\
  "Aproveite para nos visitar em reforger.armaplatform.com, arma4.com e armaplatform.com!"
