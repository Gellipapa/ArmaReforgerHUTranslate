  "Muitas armas podem ser modificadas com acessrios para melhorar suas capacidades bsicas. As opes de personalizao, entretanto, devem ser escolhidas de acordo com a misso. Sobrecarregar-se desnecessariamente com itens e acessrios  um hbito ruim para os soldados. Portanto,  necessrio sempre avaliar os contextos operacionais. Terreno, alcance de combate esperado, visibilidade, clima, hora do dia e o tamanho e composio provveis de um inimigo devem ser considerados, assim como o fato de que alguns armamentos e acessrios podem apresentar problemas de compatibilidade. Os acessrios so normalmente projetados para armas especficas, e s vezes para apenas um modelo em particular."
  "As miras de armas so superiores s miras de ferro padro de diversas formas, melhorando o reconhecimento, a aquisio de alvos e a preciso. Elas geralmente aumentam o alcance efetivo da arma e podem, s vezes, proporcionar maior visibilidade durante a noite ou em condies de pouca iluminao."
  "Os lanadores de granadas fornecem a possibilidade de disparos diretos e indiretos que podem ser usados contra veculos leves, infantaria e estruturas pequenas. Eles geralmente so montados embaixo do cano de certas armas. Alm disso, tambm permitem o disparo de sinalizadores e granadas de fumaa."
  "Freios de boca so anexados na parte frontal do cano da arma, reduzindo o recuo e, consequentemente, a elevao da boca, o que permite tiros consecutivos mais rpidos e precisos."
  "Supressores de claro dispersam os gases de combusto liberados pela boca ao disparar. Isso diminui os clares visveis, que podem denunciar a posio do atirador e causar cegueira temporria."
