  "Todos os projteis tm uma trajetria nica que deve ser levada em considerao ao atacar os alvos. Aps o treinamento, isso deve se tornar intuitivo, mas  importante notar que outros fatores podem fazer com que os clculos sejam bastante desafiadores. Por exemplo,  preciso ser capaz de <b>estimar distncias</b> rpida e efetivamente, alm de<b>ajustar miras</b> conforme o necessrio. De forma similar, as diferenas de elevao devem ser compensadas e os alvos em movimento precisam ser <b>conduzidos</b> corretamente."
