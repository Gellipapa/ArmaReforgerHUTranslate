  "Desde o incio do sculo XX, os veculos desempenharam um papel importante nas operaes militares. Embora as infantarias ainda sejam essenciais para as capacidades de guerra de um exrcito moderno, sem transporte motorizado, logstica e suporte de combate, elas tm uma propenso muito menor de atingir seus objetivos."
  "Geralmente, os exrcitos terrestres so dominados por veculos terrestres. Eles tm diversas formas e tamanhos, alm de cumprir vrios papis estratgicos. A principal vantagem deles  poderem acompanhar os soldados diretamente na batalha, oferecendo proteo imediata e poder de fogo sustentvel de um modo que ativos navais e aeronaves so incapazes. No entanto, h limitaes. Florestas e montanhas, por exemplo, podem restringir ou impedir o movimento. J os ambientes urbanos representam uma infinidade de riscos tticos. A diminuio da manobrabilidade, linhas de viso ruins e ameaas multidimensionais so apenas alguns dos perigos associados a este tipo de guerra."
  "Membros de uma tripulao devem ter conhecimento amplo sobre seu prprio veculo e passar por um extenso treinamento antes de serem considerados prontos para a ao. Todos os componentes, incluindo armas e sistemas, devem ser perfeitamente compreendidos, o que implica na leitura de todos os manuais tcnicos. Conhecimento terico e experincia prtica so essenciais, assim como a sinergia: as tripulaes do veculo devem sempre funcionar como uma nica entidade."
