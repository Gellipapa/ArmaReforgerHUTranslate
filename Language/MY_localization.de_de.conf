  "Feindliche Streitkrfte haben deine Basis eingenommen und deinen <color rgba=\"226,168,79,255\">Funkverkehr</color> kompromittiert.<br/><br/>Erobere sie zurck, um das Funksignal wiederherzustellen und die Initiative zurckzugewinnen."
  "Basis verloren"
  "Einige deiner Basen haben <color rgba=\"226,168,79,255\">den Kontakt zur Haupteinsatzbasis verloren</color>. Das bedeutet meistens, dass sie keinen Richtfunkposten haben, weshalb dein Team dort nicht spawnen kann.<br/><br/>Du kannst solche Basen erkennen, indem du auf dieses Symbol achtest:"
  "Du kannst Versorgungsgter in <color rgba=\"226,168,79,255\">Kommandozelten</color> und <color rgba=\"226,168,79,255\">Versorgungslagern</color> anfordern. Dort kannst du Untersttzungsgebude und Verteidigungsanlagen im Feld errichten.<br/>Um einen Bau zu beginnen, musst du mit der <color rgba=\"226,168,79,255\">Tafel</color> vor diesen Gebuden interagieren."
  "Bauen"
  "Wenn du eine Basis verteidigst, die innerhalb der feindlichen Signalreichweite liegt, beschleunigst du deinen <color rgba=\"226,168,79,255\">Rangfortschritt</color> und kannst so auf Befrderungen hinarbeiten. "
  "Nutze Fahrzeuge, um <color rgba=\"226,168,79,255\">Teammitglieder zu Missionszielen zu transportieren</color>. Dadurch kannst du deinen <color rgba=\"226,168,79,255\">Rangfortschritt beschleunigen</color> und auf Befrderungen hinarbeiten."
  "Feindliche Streitkrfte haben eine Reihe kritischer, strategischer Positionen eingenommen. Du musst mindestens eine dieser Positionen zurckerobern oder <color rgba=\"226,168,79,255\">die Funkkommunikation zur feindlichen Haupteinsatzbasis unterbrechen</color>, um eine Niederlage zu vermeiden und die Schlacht fortzusetzen.  "
  "Um diese Basis einzunehmen, muss eure Fraktion eine <color rgba=\"226,168,79,255\">grere Prsenz</color> in diesem Gebiet aufweisen.<br/><br/>Je mehr Einheiten vor Ort sind, desto schneller wird die Basis eingenommen."
  "Rekonfiguriere die <color rgba=\"226,168,79,255\">Funkstation</color> im <color rgba=\"226,168,79,255\">Funkzelt</color>, um diese Basis einzunehmen."
  "Rekonfiguriert die <color rgba=\"226,168,79,255\">Funkstation</color> am Fu des Funkturms, um die Signalreichweite eurer Fraktion zu vergrern."
  "Wenn du zu Fu unterwegs bist, kannst du einen Transport zum <color rgba=\"226,168,79,255\">eingesetzten Funkgert</color> deiner Gruppe anfordern, indem du das Kreismen auf der Kartenoberflche nutzt. Du wirst dann aufgefordert, deine Position anzugeben, um die Koordinaten fr die Abholung zu bermitteln.<br/><br/>Beachte, dass fr das Anfordern eines Transports eine geringe Menge an Versorgungsgtern in der Nhe bentigt wird."
  "Die <color rgba=\"226,168,79,255\">ungefhren Positionen</color> aller verbndeten Gruppenfhrer werden auf deiner Karte angezeigt. Deine Position wird ebenfalls angezeigt, sofern du nicht selbst Gruppenfhrer bist."
  "Du kannst das Rufzeichen deiner Gruppe und die Datenschutz-Einstellungen im <color rgba=\"226,168,79,255\">Gruppenmen</color> verwalten. Dort kannst du auch einer anderen Gruppe beitreten oder eine neue erstellen."
  "Obwohl dies im Spiel nicht explizit erwhnt wird, tragen neutralisierte Feinde zu deinem allgemeinen Rangfortschritt bei."
  "Feinde neutralisieren"
  "Wenn ein <color rgba=\"226,168,79,255\">Munitionsversorgungspunkt</color> in deiner Basis errichtet wird, kannst du dort deine <color rgba=\"226,168,79,255\">Ausrstung</color> ndern. Du kannst dort auch deine Ausrstung <color rgba=\"226,168,79,255\">speichern</color>, indem du die entsprechende Aktion auf der <color rgba=\"226,168,79,255\">Ausrstungskiste</color> durchfhrst und die Ausrstung dann erneut auf dem <color rgba=\"226,168,79,255\">Einsatzbildschirm</color> auswhlst.<br/><br/>Beachte, dass du feindliche Ausrstung nicht speichern kannst."
  "Kommandolaster knnen an <color rgba=\"226,168,79,255\">Fahrzeug-Wartungspunkten</color> angefordert und eingesetzt werden, indem man mit dem <color rgba=\"226,168,79,255\">Heck des Fahrzeugs interagiert</color>. An der jeweiligen Position knnen Spieler dann <color rgba=\"226,168,79,255\">neu spawnen</color>.<br/><br/> Auerdem wird dadurch die <color rgba=\"226,168,79,255\">Signalreichweite</color> erhht, sofern sich das Fahrzeug selbst in Signalreichweite befindet.<br/><br/>Es kann immer nur ein Kommandolaster gleichzeitig aktiv sein."
  "Da dein Funkgert nur eine <color rgba=\"226,168,79,255\">begrenzte Reichweite</color> besitzt, kann deine bertragung nicht empfangen werden.<br/><br/>Nhere dich einer deiner Basen, damit deine Nachricht an das HQ bermittelt werden kann."
  "Auerhalb der Signalreichweite"
  "Das <color rgba=\"226,168,79,255\">primre Missionsziel</color> wird dich immer zur nchsten <color rgba=\"226,168,79,255\">strategischen Position</color> fhren. Wenn du <color rgba=\"226,168,79,255\">aus eigener Initiative</color> primre Missionsziele einnimmst, indem du sie dir in der Liste der Missionsziele manuell selbst zuweist, kannst du am schnellsten im Rang aufsteigen.<br/><br/>Das primre Missionsziel wird durch ein besonderes Symbol gekennzeichnet."
  "Wenn du <color rgba=\"226,168,79,255\">hhere Rnge</color> erreichst, kannst du unter anderem zustzliche Fahrzeuge an Fahrzeug-Wartungspunkten anfordern, Untersttzungsgebude errichten und hufiger Transporte veranlassen.<br/><br/>Wenn du bestimmte Aktionen durchfhrst, wie z.B. eine Basis erobern, feindliche Streitkrfte ausschalten oder Versorgungsgter liefern, wird dein <color rgba=\"226,168,79,255\">Rangfortschritt</color> dadurch beeinflusst.<br/><br/>Du kannst deinen aktuellen Rangfortschritt einsehen, indem du die <color rgba=\"226,168,79,255\">Liste der Missionsziele aufrufst</color>."
  "Langstrecken-Funkgerte findest du an <color rgba=\"226,168,79,255\">Munitionsversorgungspunkten</color>. Diese Funkgerte sind deutlich grer und leistungsstrker als Handgerte, wodurch du ber grere Distanzen mit deinen Teammitgliedern kommunizieren kannst.<br/><br/>Sie knnen auch auf dem Boden abgestellt und als <color rgba=\"226,168,79,255\">mobile Einsatzpunkte</color> fr deine Fraktion genutzt werden."
  "<color rgba=\"226,168,79,255\">Haupteinsatzbasen</color> erhalten periodisch eine kleine Anzahl an <color rgba=\"226,168,79,255\">Versorgungsgtern</color>. Diese knnen ber das <color rgba=\"226,168,79,255\">Kommandozelt</color> oder ber ein <color rgba=\"226,168,79,255\">Versorgungslager</color> an andere Basen verteilt werden."
  "Verstrkung"
  "Du kannst in Conflict immer an deiner <color rgba=\"226,168,79,255\">Haupteinsatzbasis</color> neu spawnen. Wenn du ausreichend <color rgba=\"226,168,79,255\">Versorgungsgter</color> hast, kannst du sogar an anderen Basen spawnen. <br/><br/>Wenn du <color rgba=\"226,168,79,255\">ein Quartier</color> errichtest, wird dieser Prozess fr dich und dein Team gnstiger.<br/><br/>Auerdem kannst du nur an Basen spawnen, die sich im <color rgba=\"226,168,79,255\">Signalbereich</color> deiner Fraktion befinden."
