  "Untersttzungsgebude"
  "Um ein Fahrzeug anzufordern, musst du einen <color rgba=\"226,168,79,255\">Fahrzeug-Wartungspunkt</color> aufsuchen. Wenn keiner vorhanden ist, kannst du einen in einer Basis errichten, indem du mit der Pinnwand im Kommandozelt interagierst.<br/><br/>Andere <color rgba=\"226,168,79,255\">Untersttzungsgebude</color> knnen gegen <color rgba=\"226,168,79,255\">Versorgungsgter</color>errichtet werden, die du mithilfe von Fahrzeugen oder Infanterie an unterschiedliche Stellungen verschieben kannst. Versorgungslager und versteckte Lager, die von unabhngigen Streitkrften bewacht werden und Versorgungsgter enthalten, sind auf deiner Karte mit folgendem Symbol markiert:"
  "Das Ziel von Conflict ist, <color rgba=\"226,168,79,255\">eine Reihe strategischer Positionen einzunehmen und zu halten</color>, die ber das gesamte Schlachtfeld verteilt sind. Die genaue Anzahl der erforderlichen Positionen, um das Spiel zu gewinnen, wird auf deinem HUD angezeigt.<br/><br/>Diese Positionen werden auf deiner Karte immer in einer anderen Textfarbe markiert. Denke aber daran, dass eine Basis nur eingenommen werden kann, wenn sie sich im <color rgba=\"226,168,79,255\">Signalbereich</color> deiner Fraktion befindet. <br/><br/>Die Abdeckung deines Funksignals kann erweitert werden, indem man Richtfunkposten errichtet oder nahegelegene Stellungen einnimmt."
  "Eine kleine Menge an Versorgungsgtern wird <color rgba=\"226,168,79,255\">regelmig</color> an alle verbndeten Basen ausgegeben. Je besser das Funknetz in der Basis ist, desto mehr Versorgungsgter werden ausgegeben.<br/><br/>Beachte jedoch, dass diese Grundversorgung nicht ausreicht, um ganze Schlachten zu gewinnen.    "
  "Nachdem eine Basis von deiner Fraktion erobert wurde, kannst du damit beginnen, <color rgba=\"226,168,79,255\">Untersttzungsgebude</color> in ihrem Umkreis zu errichten. Dazu bentigt man <color rgba=\"226,168,79,255\">Versorgungsgter</color>, die mithilfe von <color rgba=\"226,168,79,255\">LKW</color> zwischen unterschiedlichen Positionen verschoben werden knnen. LKW kannst du in <color rgba=\"226,168,79,255\">Leichtfahrzeuglagern</color> anfordern.<br/><br/>Beachte, dass jedes Untersttzungsgebude einen einzigartigen strategischen Vorteil bietet. Im Feldhandbuch findest du weitere Informationen zu diesem Thema."
  "Versorgungsgter knnen mithilfe von Fahrzeugen oder im Rucksack zwischen Versorgungspunkten transportiert werden. Dazu musst du dich zu einem beliebigen Versorgungspunkt begeben und die Versorgungsgter im Inventarmen verschieben. Alternativ kannst du Fahrzeuge be- oder entladen, indem du die entsprechende Aktion am Heck des Fahrzeugs ausfhrst."
  "Versorgungsgter knnen primr mithilfe von LKW in andere Basen transportiert werden, obwohl dies auch mit anderen Fahrzeugen mglich ist. Um Materialien einzuladen, musst du mit dem <color rgba=\"226,168,79,255\">Heck des Fahrzeugs</color> interagieren, wobei sich das Fahrzeug neben einem Versorgungspunkt befinden muss. Das Ausladen funktioniert auf dieselbe Art und Weise.<br/><br/>Wenn du eine Basis belieferst, kannst du dort im Umfeld <color rgba=\"226,168,79,255\">strategische Untersttzungsgebude</color> und Verteidigungsanlagen errichten.<br/><br/>Letztere kannst du sogar weiter im Feld errichten, indem du direkt auf die Versorgungsgter im LKW zugreifst."
  "Versorgungslieferungen"
  "Deinen LKW kannst du in <color rgba=\"226,168,79,255\">Versorgungslagern</color> mit ausreichend Versorgungsgtern beladen."
  "Du kannst die Materialien vor dem Kommandozelt ber das Heck des LKW abladen bzw. vor dem Versorgungslager, sofern eines errichtet wurde."
  "Wenn du dein Inventar ffnest, werden dir auch <color rgba=\"226,168,79,255\">Behlter in der Nhe</color> angezeigt, wie z.B. <color rgba=\"226,168,79,255\">Ausrstungskisten</color> und <color rgba=\"226,168,79,255\">Fahrzeug-Frachtrume</color>. <br/><br/>So lassen sich Gegenstnde schneller verschieben.  "
  "Wenn du mehrere Rnge durchlufst, <color rgba=\"226,168,79,255\">ohne zu sterben</color>, werden dir Veteranen-Auszeichnungen verliehen, die deinen Aufstieg noch weiter beschleunigen. "
  "Du kannst dich fr ein Missionsziel freiwillig melden, indem du den Button <color rgba=\"226,168,79,255\">Akzeptieren</color> <color rgba=\"226,168,79,255\"> auf der <color rgba=\"226,168,79,255\">Liste der Missionsziele</color> bettigst. Dadurch knnen <color rgba=\"226,168,79,255\">Befrderungen</color> auf dem Schlachtfeld schneller erreicht und deine Teammitglieder ber deine Strategie informiert werden."
  "Wenn du deine Waffe inspizierst, kannst du eine Reihe von Erweiterungen anpassen. Diese findest du an <color rgba=\"226,168,79,255\">anderen Waffen</color> oder in speziellen Ausrstungskisten an <color rgba=\"226,168,79,255\">Munitionsversorgungspunkten</color>."
  "Kooperiere mit deiner Fraktion unter der Fhrung eines Kommandanten, um die Insel zu erobern. Erobert strategische Positionen, baut ein Funknetz auf und sichert die Logistik. "
  "Das Ziel von Conflict ist, <color rgba=\"226,168,79,255\">eine Reihe strategischer Positionen einzunehmen und zu halten</color>, die ber das gesamte Schlachtfeld verteilt sind. Die genaue Anzahl der erforderlichen Positionen, um das Spiel zu gewinnen, wird auf deinem HUD angezeigt.<br/><br/>Diese Positionen werden auf deiner Karte immer in einer anderen Textfarbe markiert. Der <color rgba=\"226,168,79,255\">Kommandant</color> deiner Fraktion teilt den Gruppen Aufgaben zu, um eure Gewinnchancen zu maximieren.<br/><br/>Du kannst aus verschiedenen Trupps whlen, denen du beitreten willst. Jeder Trupp erfllt eine bestimmte <color rgba=\"226,168,79,255\">Funktion</color> im Konflikt und muss spezifische Aufgaben abschlieen."
