  "Dieses in den spten 1980er Jahren entwickelte und in der russischen Stadt Nowosibirsk hergestellte Zielfernrohr ist die sowjetische Antwort auf das britische L2A2 SUIT. Es ist mit allen Waffen der AK-74-Familie kompatibel und verfgt ber eine feste, 4-fache Vergrerung und einen Entfernungsmesser. Letzterer ist fr 1,5 Meter hohe Ziele bei Entfernungen von 400 bis 1.200 Metern kalibriert. Weiterhin verfgt das Zielfernrohr ber ein tritiumbeschichtetes Fadenkreuz; das heit es leuchtet im Dunkeln und bentigt keine Batterie. "
