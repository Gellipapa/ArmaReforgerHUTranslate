  "Um die Schlacht zu gewinnen, musst du diverse Schlsselpositionen erobern. Beachte, dass Basen nur erobert werden knnen, sofern sie sich im Signalbereich deiner Fraktion befinden. Die Signalreichweite wird auf der Karte angezeigt.<br/><br/>Um ein Transportfahrzeug anzufordern, musst du ein Fahrzeuglager aufsuchen, die in deinen Basen errichtet werden knnen.<br/><br/>LKW knnen auch genutzt werden, um an Versorgungslagern wichtige Baumaterialien fr Untersttzungsgebude ein-/und abzuladen. Um einen Bau zu beginnen, musst du zunchst mit der Tafel vor dem Kommandozelt interagieren.<br/><br/>Vergiss nicht, dir das Feldhandbuch fr weitere Informationen zum Spielmodus Conflict durchzulesen."
