  "Auf ins Gefecht!"
  "Willkommen bei Arma Reforger! Wir freuen uns, dass du dabei bist! Lass uns direkt loslegen und in die Materie eintauchen  es gibt eine Menge zu erzhlen und zu entdecken."
  "Zunchst mchten wir dir diesen neuen Eintrag in das Arma-Franchise vorstellen! ArmaReforger spielt im Jahr 1989  vier Jahre nach den Ereignissen in Arma:ColdWarAssault  und ist in vielerlei Hinsicht eine Rckkehr: eine Rckkehr auf die atemberaubende mittelatlantische Insel Everon, eine Rckkehr zu authentischen Gefechten im kalten Krieg und eine Rckkehr zu unseren Wurzeln. Dieses Mal wird das Ganze allerdings durch die brandneue <b><color rgba=\"226,168,79,255\">Enfusion</color></b>-Engine untersttzt."
  "Zunchst empfehlen wir, dass du das <b><color rgba=\"226,168,79,255\">Tutorial</color></b>-Szenario durchspielst, um dich mit den Grundlagen vertraut zu machen. Sobald du dich fr echte Einstze bereit fhlst, kannst du dein Knnen im <b><color rgba=\"226,168,79,255\">Conflict</color>-Mehrspielermodus von Arma Reforger auf die Probe stellen.</b>. Auerdem gibt es noch den <b><color rgba=\"226,168,79,255\">Game Master-Modus</color></b>  ein Echtzeit-Missionseditor, in dem alles passieren kann!"
  "Natrlich sind auch die Online-Funktionen von Arma Reforger mit von der Partie, einschlielich des <b><color rgba=\"226,168,79,255\">Workshops</color></b>  eine Mod-Datenbank, in der du zustzliche Community-Inhalte herunterladen kannst. Zuletzt haben wir <b><color rgba=\"226,168,79,255\">Tiny Wars</color></b> verfgbar gemacht  ein offizielles Add-On, in dem Spielzeugsoldaten um Vorherrschaft im Wohnzimmer kmpfen. Heute wird das Wohnzimmer erobert und morgen dann ganz Everon! Das solltest du dir definitiv ansehen!"
  "Wir mchten auch anmerken, dass Arma Reforger als <b><color rgba=\"226,168,79,255\">Plattform</color></b> fungieren soll  etwas, das dich als Spieler strker involviert. Das heit, dass PC-Nutzer ihre eigenen Server hosten und das Spiel mit denselben Tools modden knnen, mit denen es entwickelt wurde! Diese Tools findest du in der <b><color rgba=\"226,168,79,255\">Workbench</color></b>  ein zentraler Anlaufpunkt fr all diejenigen, die ihr kreatives Potential entfalten mchten."
  "Wir mchten dich auch daran erinnern, das Arma Reforger nur der Anfang ist  ein Meilenstein auf dem Weg zu <b>Arma 4</b>. Es ist eine Prsentation dessen, was wir bis hierher erreicht haben, und eine Gelegenheit, unser Ziel gemeinsam zu erreichen. Also schick uns dein Feedback und bereite dich auf Feindkontakt vor! Die Schlacht um Everon steht bevor...  "
  "Fr das vollstndige Reforger-Erlebnis solltest du nicht vergessen, <b><color rgba=\"226,168,79,255\">deinen bestehenden Bohemia Account zu verknpfen oder einen neuen zu erstellen!</color></b> Damit kannst du <b><color rgba=\"226,168,79,255\">deine Fortschritte plattformbergreifend sichern</color></b> und <b>immer auf dem Laufenden bleiben</b>. Wirf auch einen Blick auf reforger.armaplatform.com, arma4.com und armaplatform.com!"
