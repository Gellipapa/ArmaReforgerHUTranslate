  "- A terleten a kijellt behatolsi pontok kzl az egyiknl teleplj, Alfa vagy Bravo. Javasolt felderteni a helysznt az OPFOR jrrk jelenltre s a cljrmre a magaslatrl.<br/><br/>- Keresd meg az ellensg UAZ-452-es kisbuszt a Szovjet Katonai Autellenrzs festsvel a Mineraly terletn, s fogd el az R-107 rdiad-vevt.<br/><br/>- Hagyd el a terletet, s add t a rdit a rdiopertorunknak a Kilo tallkozpontra.<br/><br/>- Harcolj az ellensg ellen a te beltsod szerint; hatrozott gyorsasg s rejtett megkzelts javasolt, hogy minimalizld annak a kockzatt, hogy felkelted egy felsbb ellensg erinek figyelmt. A kontaktus utn az OPFOR megerstsei legkorbban 15 perccel rkeznek."
