  "Minden egysgnek megvan a maga egyedi megnevezse s a csoporton belli elrhet szerepek. <color rgba=\\226,168,79,255\\>Csoporttpusok</color> a kvetkez kategrikra bonthatk:\n\n<color rgba=\\226,168,79,255\\>Harci csoportok</color> - Tmad csapat; Mechanizlt csapat; Gppusks csapat; Tankelhrt csapat.\n\n<color rgba=\\226,168,79,255\\>Logisztikai csoportok</color> - Szllt csapat; Helikopteres szllt csapat; Mrnk csapat.\n\n<color rgba=\\226,168,79,255\\>Tmogat csoportok</color> - Feldert csapat; Grntvet csapat; Parancsnok; Orvosi csapat.\n\nFigyelj a mr ltrehozott csoportokra s kommuniklj a parancsnokkal a jelenleg hinyz szerepekrl. A j eregyensly a gyzelem kulcsa."
