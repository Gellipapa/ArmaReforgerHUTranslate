  "Mojo meghalt az ellensges szovjet ad-vev elfogsra irnyul ksrlet kzben. Az Omega-mvelet valsznleg kompromittldott, s Peter Burns kapitny sorsa tovbbra is ismeretlen."
  "Br a mersz erfeszts arra irnyult, hogy hozzfrj az ellensg kommunikcijhoz, a szksges advev megsrlt a kimenekts sorn.<br/><br/>Ez a kldets kimenetele jelentsen cskkenti a hadifogoly kiszabadtsnak eslyeit a fogsgbl, s veszlybe sodorja az Operci Omega-t."
  "A Mojo-val val kapcsolat a kldets sorn megszakadt, s nem llt helyre. Mojo harctren eltnt, ezrt az ellensg rdijnak elfogsa meghisult.<br/><br/>A misszi kimenetele jelentsen cskkenti a hadifogly kiszabadtsnak eslyeit, s veszlybe sodorja az Omega-mveletet."
  "Mojo sikeresen belpett az AO-ba, s megszerezte a Szovjet rdit, gy a Sword-csapatnak eslye van megtallni az amerikai hadifoglyot s felmrni az Omega-mvelet kiszivrgsnak kockzatt."
