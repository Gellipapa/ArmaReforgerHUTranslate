  "Parancsnoki kzpont - Logisztika - Elltsi korlt"
  "Ez az lloms az sszes elrhet AI-szllt csapat ttekintst s llapott nyjtja, irnyukat s a jrmveikben lv kszletek llapott. Mindegyik logisztikai csapatnak van hozz rendelve egy Forrsbzis  ez az egyetlen bzis, ahonnan az AI-k kszleteket szereznek. Az AI-szllt csapatok az olyan bzisokra szlltjk a kszleteket, amelyek ltrehoztak utnptlsi krseket. <color rgba=%2><action name='MouseLeft' scale='1.7'/></color> A lista kibvtshez s a kvnt Forrsbzis kivlasztshoz. <color rgba=%2><action name='MouseLeft' scale='1.7'/></color> Brmely barti bzison nyisd meg a ment, amelyben bellthatod a prioritst s a kszletkorltot."
