  "<b>Gylekezs</b>\n\nTe a kijellt helyen gylekeztesd a csapatokat, mert ez elengedhetetlen a nehezen vdett pozcik elfogshoz, s a csapat kohzija cskkentheti a vesztesgek szmt, illetve nvelheti a kldets sikernek eslyt.\n\n<i>Cl<i> - Hogy minden csapat jelen legyen, s megrizze a csapat kohzijt.\n<i>Siker<i> - Minden kijellt csapat jelen van, s legalbb a minimlis kohzis bnusz aktv.\n<i>Hiba<i> - Egyik csapat sem lp be a gylekezsi pontba relis idn bell."
  "<b>Tiszttsd ki</b>\n\nLogisztika, s klnsen az AI-sofrk valsznleg problmkba tkznek a <b>tlezrsokkal, aknstott terletekkel s ms akadlyokkal az utakon.</b> Ilyen helyzetekben ltrehozhatsz egy feladatot a mrnki csapatok szmra a terlet megtiszttsra.\n\n<i>Cl<i> - Tvolts el akadlyokat, aknkat vagy erdtmnyeket a terletrl.\n<i>Siker<i> - A kompozcit a terleten sztszedtk.\n<i>Sikertelen<i> - Egy kis id utn, ha egy clt kiosztottak s nem teljeslt, felttelezik, hogy figyelmen kvl hagytk."
  "<b>Alapts bzist</b>\n\nA bzisok olyan helyek, ahol te trolhatod a kszleteket, spawnolhatsz a trkpen, hozzfrhetsz klnfle szolgltatsokhoz, s megnvelheted a rdihatt. A katonk krhetik, hogy bzisokat ltestsenek, de a <b>parancsnoknak fel kell mrnie a terepen a helyzetet, mieltt jvhagyn ezeket a krseket.</b>\n\n<i>Cl<i> - Egy mrnki csapat hasznl egy pt teherautt, s fellltja az j bzist.\n<i>Siker<i> - A clterleten felplt egy parancsnoki kzpont."
