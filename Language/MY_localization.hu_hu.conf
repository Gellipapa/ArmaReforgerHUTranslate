  "A helikopter-baleset utn a Dagger csapat egyetlen tagja, aki megmeneklt a helysznrl, sikertelenl prblt csatlakozni a vrakoz SF-egysghez  a baleset tlli kzl mindketten halottnak vagy fogsgba esettnek tekinthetk.<br/><br/>Az Omega-mvelet valsznleg kompromittldik."
  "A helikopter-baleset utn a Dagger-csapat egyetlen harcra ksz tll tagja, az rmester Michael Morris, hvjel \"Mojo\", sikeresen elkerlte az ellensges csapatokat s csatlakozott a Klnleges Erk alakulathoz. Egy msik csapattag, a csapatvezet Kapitny Peter Burns, tllte, de elfogtk az ellensges csapatok.<br/><br/>A Klnleges Erk csapata a vesztesgek ellenre vgrehajtja az Operci Omega clkitzseit. A foglyul esett Zld Sapks nem lesz htrahagyva."
