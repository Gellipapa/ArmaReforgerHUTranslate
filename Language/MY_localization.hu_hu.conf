  "Teljesen egyedl vagy, de jl fel vagy szerelve ahhoz, hogy sszegylj a szigeten tevkenyked klnleges erkkel. Maradj nyugodt, alaposan tervezz, s kerld az ellensget.<br/><br/>Azonnal szabadulj ki a helikopter-szerencstlensg helysznrl, s brmilyen szksges eszkzt hasznlj annak rdekben, hogy eljuss a RP Cobblestonehoz (Stakhanov Mine), ahol a Team Sword a kvetkez kt rban vr rd.<br/><br/>Br Kolguyev-en mr csak egy csekly rsz maradt az ellensges erkbl, kerld a kontaktust s ne lpj harcba, hacsak nem felttlenl szksges.<br/><br/>Maradj rdikapcsolatban a Team Sword egyik tagjval, a 'Phantom' hvjel taggal, mert  irnyt majd a tallkozsi ponthoz s a kiemels fel."
