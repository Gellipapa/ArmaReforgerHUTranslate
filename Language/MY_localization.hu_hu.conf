  "Minden <color rgba=\\226,168,79,255\\>cl</color> a konkrt <color rgba=\\226,168,79,255\\>csoporttpusok</color> szmra van testreszabva, s a <color rgba=\\226,168,79,255\\>parancsnok</color> ltal kivlasztott cl igazodik a mvelet fejld ignyeihez. A te csapatodhoz rendelt cl meghatrozza a <color rgba=\\226,168,79,255\\>harctren betlttt szerepedet</color>, legyen sz arrl, hogy <color rgba=\\226,168,79,255\\>roham</color>, <color rgba=\\226,168,79,255\\>vdekezs</color>, <color rgba=\\226,168,79,255\\>felderts</color>, <color rgba=\\226,168,79,255\\>utnptls</color> vagy <color rgba=\\226,168,79,255\\>tmogats</color> koncentrlsz.\n\nFigyelj az rtestsekre, amikor egy j cl ltrejn vagy a csoportodhoz rendelik. Az olyan clokra, amelyeknl nincsenek szigor teljestsi kritriumok, mint <color rgba=\\226,168,79,255\\>Felderts</color> vagy <color rgba=\\226,168,79,255\\>Tarts</color>, idt kell tltened a clterleten, s maradj kszen a parancsnoktl rkez tovbbi utastsokra. A kiosztott clok teljestsvel nvekszik a <color rgba=\"226,168,79,255\">rang elrehalads</color>, s a csapatod gyorsan alkalmazkodhat a harctr vltoz krlmnyeihez."
