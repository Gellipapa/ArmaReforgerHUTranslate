  " <color rgba=\\226,168,79,255\\>Tmadsi clpontok</color> koordinlt nyomulst ignyelnek az ellensg ltal ellenrztt terletekre. Mozdulj egysgknt s hasznld a fedezket, hogy minimalizld a kitettsget elre haladva. Feldertsd az ellensg pozciit, mieltt elktelezdnl, hasznld a kerl tvonalakat vagy a tmogat tzet, ahol csak lehet. Ha a csapatod vesztesgeket szenved, gylekezz az objektvnl kvl, s prbld ki jra egy friss megkzeltssel. Tartsd fenn a kommunikcit a kzeli egysgekkel s a parancsnokkal, hogy koordinld a nagyobb rohamokat."
  "Clok - Tmads"
  "<color rgba=\\226,168,79,255\\>Clok</color> a clokat a parancsnok hozza ltre, hogy vilgos clokat lltson fel, s a jelenlegi stratgia mentn vezesse a csapatokat. Ezeknek a <color rgba=\\226,168,79,255\\>Clok</color> teljestse elrehaladst hoz neked s a frakcidnak, s kzponti eleme egy <color rgba=\\226,168,79,255\\>sikeres mvelet</color>nek.\n\nCsak a <color rgba=\\226,168,79,255\\>parancsnok</color> vagy a <color rgba=\\226,168,79,255\\>csapatvezet</color> rendelhet a csapatodnak egy j <color rgba=\\226,168,79,255\\>clt</color>hoz. Miutn kiosztottk, a csapatvezetk nem mdosthatjk a csapatuk kiosztst, amg a jelenlegi <color rgba=\\226,168,79,255\\>cl</color> ki nem teljesedik vagy a parancsnok felvltja.\n\nGyakran nzd meg a <color rgba=\\226,168,79,255\\>feladatnapl</color>odat a frisstsekrt s a jelenlegi feladatod rszleteirl.\n\n\n\n\n<color rgba=%2><action name='TasksOpen' scale='1.7'/></color>\n\nMegnyitja a naplt, amely a rendelkezsre ll <color rgba=\\226,168,79,255\\>clok</color> listjt tartalmazza."
