  "Clok - Teljestve"
  "A <color rgba=\\226,168,79,255\\>A lebontsi cl</color> feladata, hogy bontsd le egy meglv FOB-ot s eltvoltsd a krnyken lv sszes szerkezetet.\nHozz magaddal egy <color rgba=\\226,168,79,255\\>res szllt teherautt</color>, hogy begyjtsd a legtbb kimentett kszletet.\n\nFkuszlj a <color rgba=\\226,168,79,255\\>a szolgltatsok bontst elszr</color>, a vdelmi szerkezetek htra hagyhatak. Miutn az sszes szolgltatst lebontottad, lehetsges lesz lednteni a Parancsnoki kzpontot a feladat befejezshez.\n\n<color rgba=\"226,168,79,255\">Egy elfoglalt bzis lebontsa hatkony get fld taktika</color>. Az erforrsokrl s a terlet ellenrzsrl val lemonds megnehezti, hogy az ellensg visszafoglalja a terletet."
  "Clok - Sztszerels"
  "Mint mrnk, akit a <color rgba=\\226,168,79,255\\>Alapbzis kiptse</color> clhoz rendeltek, a feladatod egy j FOB fellltsa. Gondoskodj rla, hogy a helysznre rkezz egy <color rgba=\\226,168,79,255\\>felpakolt pt teheraut</color> trsasgban; az ptshez szksges minden felszerels a teheraut fedlzetn legyen. pts eltt vizsgld meg a terletet, s talld meg a <color rgba=\\226,168,79,255\\>Parancsnoki pont</color> s a tbbi ltfontossg ltestmny szmra a legmegfelelbb helyet. rdemes <color rgba=\"226,168,79,255\">krdezd meg a parancsnokot a bzis rendeltetsrl</color>, s mely pletek vagy vdekezsi elemek legyenek a priorits. A hatkonysg rdekben <color rgba=\"226,168,79,255\">koordinlj a szlltsi csoportokkal vagy hozz egy extra teherautt</color> tele van utnptlssal, hogy felgyorstsd a kivitelezst s gyorsabban fellltsd a bzist."
  "Clok - Bzis ltrehozsa"
  " <color rgba=\\226,168,79,255\\>Egy pozci fenntartsa</color> mind a vdekezsrl, mind az elkszletekrl szl.\n\nllts fel <color rgba=\\226,168,79,255\\>erdtmnyeket</color>, fedezd a valszn megkzeltseket, s figyeld az ellensg elrenyomulst.\n\nTartsd mindenkit bernek, s hasznld <color rgba=\\226,168,79,255\\>figyelpontokat</color> a korai figyelmeztetshez. Oszd meg az ellensg mozgsairl szl informcikat, s ne add fel a kldetst, hacsak a Parancsnoksg meg nem rendeli.\n\nA j vdekezs idt ad a csapatodnak, s arra knyszerti az ellensget, hogy erteljesen trekedjen a vonalad ttrsre."
  "Clok - Tartsd"
  "<color rgba=\\226,168,79,255\\>Rally clok</color> az a tkletes esly arra, hogy sszegylj s jra feltltdj. Gyzdj meg rla, hogy az egsz csapatod a kijellt ponton egyesl, mieltt tovbbindulsz.\n\nHasznld ki ezt az idt a <color rgba=\\226,168,79,255\\>lszerek s kszletek</color> utnptlsra, sebek gygytsra, s a kvetkez fzishoz tartoz szerepek alapos tnzsre. Jelents be a Parancsnoksgnak az j utastsokrl, s koordinld a kvetkez lpsed.\n\nEgy j rally meghatrozza a tempt a hatkony elretrshez vagy vdekezshez."
  "Clok - Rali"
  "<color rgba=\\226,168,79,255\\>Feldertsi clok</color> a megfigyelsrl szlnak, nem a harcra. Lpj csendben, hasznlj termszetes fedezket, s kerld a felesleges harcot.\n\nMondd el, amit ltsz, amint lehetsges  hasznld a trkpet vagy a rdit, hogy megossz fontos <color rgba=\\226,168,79,255\\>ellensges informcit</color> a csapatoddal. Nha a trelem s a lopakods nagyobb hatst gyakorol, mint a konfrontci.\n\nHa a cl csndes, jelentsd, hogy semmit sem talltl, s vlts pozcit. Ha a fkusz megvltozzon, kommuniklj a parancsnokkal."
  "Clok - Felderts"
