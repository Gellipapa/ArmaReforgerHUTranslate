  "CONFLICT"
  "Aby wygra, twoja strona musi przej szereg kluczowych punktw. Co istotne, bazy mona przejmowa tylko w zasigu sygnau radiowego twojej frakcji. Jest to zaznaczone na mapie.<br/><br/>Aby pozyska pojazd do transportu, wezwij go z parku maszynowego. Parki maszynowe mona zbudowa w swoich bazach.<br/><br/>Ciarwki mog take suy do zaadunku i rozadunku w skadach zaopatrzenia materiaw potrzebnych do stawiania budowli wsparcia. Aby zacz budow, podejmij interakcj z tablic przed namiotem dowodzenia.<br/><br/>W podrczniku polowym znajdziesz dodatkowe informacje o trybie Conflict."
  "Baza trybu Conflict"
