  "Pamitaj, e modzierz to bro zespoowa. Dziaa efektywniej, gdy obsuguje j grupa onierzy przypisanych do konkretnych obowizkw  komunikacji z siami na froncie, obliczania zasigu i azymutw, celowania i zaadunku modzierza, uzupeniania amunicji oraz ubezpieczaniem pozycji przed zwiadowcami wroga. "
