  "W warunkach bojowych przed rozpoczciem udzielania pierwszej pomocy naley zminimalizowa dalsze niebezpieczestwo. W wikszoci przypadkw pomoc winno si udzieli na miejscu, zwaszcza w razie wystpowania zagroenia lub gdy poszkodowany nie moe si porusza bd jest nieprzytomny i znajduje si na odsonitej pozycji. W przypadku opatrywania rany wasnej, naley dooy wszelkich stara, aby robi to za oson. Wrodzy strzelcy wyborowi czsto strzelaj w celu zadania ran, aby zwabi pobliskie siy do wybranej strefy ataku  ta skuteczna taktyka wykorzystuje poczucie braterstwa w oddziale. Aby zapobiec takim sytuacjom, a take unikn ognia bezporedniego, mona uy granatw dymnych przesaniajcych lini wzroku. "
