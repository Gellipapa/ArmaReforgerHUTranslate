  " W pobliu prawdopodobnie bdzie si znajdowa obserwator skomunikowany z obsug modzierza  znalezienie i wyeliminowanie go olepi wroga, znacznie obniajc skuteczno wsparcia. "
  " Modzierze maj stosunkowo krtki zasig, a w trakcie wystrzau emituj znaczny haas, co umoliwia zlokalizowanie ich pozycji na podstawie dwiku. W dodatku ogie jest wyranie widoczny, szczeglnie przy sabym owietleniu. "
