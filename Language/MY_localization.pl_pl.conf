  "Przemieszczanie si"
  "Odczytywanie mapy i wyznaczanie trasy ldowej s podstawowymi umiejtnociami  bez nich onierze nie bd w stanie osiga celw, dociera do punktw trasy czy informowa o pozycji wroga. Jednostki wojskowe musz planowa przemieszczanie si przez nieznany teren i realizowa je w odpowiedni sposb, reagujc na zmiany sytuacji i niespodziewane wydarzenia. Niewaciwe korzystanie z mapy moe przynie katastrofalne skutki. Salwa artyleryjska moe uderzy w pozycje sojusznicze, onierze mog wkroczy na oznaczone pole minowe, a ewakuacja medyczna moe zosta wezwana do niewaciwej strefy ldowania."
