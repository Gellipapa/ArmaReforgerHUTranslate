  "    8. Przepisy kocowe"\
  ""\
  "        8.1. Niniejsza Polityka jest w mocy i obowizuje od 1 kwietnia 2020 r."\
  ""\
  "        8.2. Moemy od czasu do czasu zmieni niniejsz Polityk lub zmienia, modyfikowa bd wycofywa dostp do tej witryny w dowolnej chwili za uprzednim powiadomieniem, jak i bez niego. Jeli jednak niniejsza Polityka zostanie zmieniona w istotny, negatywny sposb, opublikujemy powiadomienie o takiej zmianie na pocztku niniejszej Polityki i na stronie gwnej tej witryny na okres 30 dni. Zalecamy okresowe przegldanie niniejszej Polityki, aby dowiedzie si o wszelkich takich zmianach."\
  ""\
  "        8.3. W przypadku jakichkolwiek pyta Uytkownika dotyczcych przetwarzania jego danych osobowych lub w celu skorzystania z ktregokolwiek z przysugujcych mu praw zgodnie z RODO moe on skontaktowa si z nami pod adresem  "\
