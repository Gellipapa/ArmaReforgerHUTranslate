  "W zakresie bezpiecznego posugiwania si broni powinno si kierowa nastpujcymi zasadami:<br/> Kad bro naley zawsze traktowa jako zaadowan<br/> Luf broni palnej naley kierowa wycznie w kierunku celu<br/> Przed otwarciem ognia naley ustali, co znajduje si za celem, poniewa pociski mog chybi celu, bd dokona penetracji, kontynuujc lot<br/> Spustu i innych mechanizmw spustowych naley dotyka wycznie z zamiarem otwarcia ognia."
  "Podstawa obsugi broni"
  "Waciwe wymierzenie broni decyduje o skutecznoci prowadzonego ognia, jednak warunki na polu walki i zmczenie mog stanowi powany problem. Wysiek fizyczny zmusza minie do szybkich skurczw i rozlunie, prowadzc do delikatnych, mimowolnych ruchw skutkujcych koysaniem si broni. Aby przeciwdziaa temu problemowi, kady onierz powinien by wiadomy nastpujcych regu:"
  " Pilnowanie wytrzymaoci jest spraw nadrzdn. Bieg, wspinaczka i czoganie si prowadz do wyczerpania, zwaszcza gdy teren jest niesprzyjajcy. Planowanie i wydatkowanie energii w krtkich interwaach z przerwami na oddech z pewnoci wpynie na popraw celnoci."
  " Cikie wyposaenie zwiksza zmczenie i wzmocnia koysanie si broni. Dlatego te naley ograniczy wyposaenie do rzeczy potrzebnych podczas misji. Mniej istotne przedmioty naley umieci w plecaku, ktry mona nastpnie upuci podczas walki lub przed ni."
