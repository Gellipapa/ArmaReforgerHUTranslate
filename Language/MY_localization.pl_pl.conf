  "Witaj w Arma Reforger  bardzo nam mio, e jeste z nami! Zaczynajmy bez zwoki i nadrbmy zalegoci  mamy sporo do opowiedzenia i odkrycia."
  "Powinnimy chyba zacz od przedstawienia najnowszej pozycji w serii Arma! Rozgrywajca si w 1989 roku, cztery lata po wydarzeniach z Arma: Cold War Assault, Arma Reforger stanowi powrt w wielu znaczeniach: powrt na pikn wysp Everon porodku Atlantyku, powrt do autentycznych star w realiach zimnej wojny oraz powrt do naszych korzeni. Tym razem jednak przy udziale naszego nowego silnika <b><color rgba=\"226,168,79,255\">Enfusion</color></b>."
  "Na pocztek proponujemy przestudiowanie scenariusza <b><color rgba=\"226,168,79,255\">samouczka</color></b>, zapewniajcego podstawowe przeszkolenie. Kiedy poczujesz gotowo do udziau w prawdziwych operacjach, moesz si sprawdzi w trybie gry wieloosobowej Arma Reforger, <b><color rgba=\"226,168,79,255\">Conflict</color></b>. Dostpny jest take tryb <b><color rgba=\"226,168,79,255\">Game Master</color></b>, edytor misji w czasie rzeczywistym, w ktrym zdarzy si moe wszystko!"
  "Bez wtpienia chcesz take zapozna si z funkcjami sieciowymi Arma Reforger, takimi jak <b><color rgba=\"226,168,79,255\">Warsztat</color></b>: ekskluzywne repozytorium modw, z ktrego mona pobra stworzon przez spoeczno zawarto dodatkow. Ostatnio opublikowalimy <b><color rgba=\"226,168,79,255\">Tiny Wars</color></b>  oficjalny dodatek, w ktrym zabawkowe onierzyki walcz o podbj salonu. Dzi jeden pokj, jutro  cay Everon! Koniecznie wyprbuj!"
  "Moemy te z dum ogosi, e Arma Reforger to <b><color rgba=\"226,168,79,255\">platforma</color></b>. Co, co oddaje stery w rce graczy. Oznacza to, e uytkownicy komputerw mog prowadzi wasne serwery i modyfikowa gr przy uyciu tych samych narzdzi, ktre posuyy do jej stworzenia! Wszystko to mona znale w <b><color rgba=\"226,168,79,255\">Workbench</color></b>, uniwersalnym pakiecie narzdzi, ktry pozwoli wszystkim graczom uwolni twrczy potencja!"
  "Na koniec chcielibymy podkreli, e Arma Reforger to pocztek  kamie milowy na drodze do <b>Arma 4</b>. To pokaz tego, co osignlimy dotd, jak rwnie szansa, bymy wsplnie dotarli do celu. Liczymy wic na opinie graczy i jak najczstszy kontakt! Bitwa o Everon czeka  "
  "eby w peni cieszy si gr w Arma Reforger, pamitaj o <b><color rgba=\226,168,79,255\>poczeniu z istniejcym kontem Bohemia Account lub utworzeniu nowego!</color></b> Pozwala to <b><color rgba=\226,168,79,255\>udostpnia postpy</color></b> pomidzy platformami i <b>otrzymywa najwiesze wiadomoci</b>."\
  "Koniecznie odwied nas te na stronach reforger.armaplatform.com, arma4.com oraz armaplatform.com!"
