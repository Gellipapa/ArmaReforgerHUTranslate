  "W trakcie walki gwnymi zasadami ruchu piechoty s szybko, praca zespoowa i przetrwanie. onierze s szkoleni do ruchu pomidzy osonami, zmieniajc pozycje, gdy inne jednostki obezwadniaj wroga. W celu uniknicia ognia bratobjczego nie wolno przemieszcza si przed jednostkami wspierajcymi, ktre prowadz ogie. Zalecane jest rwnie wychylanie si zza rogw oraz przyjmowanie postaw minimalizujcych kontakt."
