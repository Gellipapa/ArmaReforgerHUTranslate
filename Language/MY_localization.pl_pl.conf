  "Przypisany cel dowdcy twojej grupy"
  "Siy wroga przejy wasz baz i zmniejszyy wasz <color rgba=\"226,168,79,255\">zasig radiowy</color>.<br/><br/>Odzyskajcie baz, aby przywrci sygna i odzyska inicjatyw."
  "Utrata bazy"
  "Niektre z twoich baz <color rgba=\"226,168,79,255\">straciy kontakt z gwn baz operacyjn</color>. Zazwyczaj oznacza to, e brakuje im stacji przekanikowych. W zwizku z tym dyslokacja twojej druyny bdzie tam niemoliwa.<br/><br/>Bazy, ktrym brakuje tej budowli wsparcia mona rozpozna po tej ikonie:"
  "Zaopatrzenie mona czerpa z <color rgba=\"226,168,79,255\">namiotw dowodzenia</color> i <color rgba=\"226,168,79,255\">skadw zaopatrzenia</color>. Zaopatrzenie suy do stawiania budowli wsparcia i polowych konstrukcji obronnych.<br/>Aby rozpocz konstrukcj, uruchom interfejs budowy, podejmujc interakcj z <color rgba=\"226,168,79,255\">tablic</color> tu przed tymi lokacjami."
  "Budowanie"
  "Obrona bazy znajdujcej si w zasigu radiowym wroga pozytywnie wpywa na <color rgba=\"226,168,79,255\">postpy w zdobywaniu stopni</color> i prowadzi do awansu. "
  "Wykorzystuj moliwoci pojazdw, <color rgba=\"226,168,79,255\">transportujc czonkw druyny</color> do ich celw. Takie dziaanie pozytywnie wpywa na <color rgba=\"226,168,79,255\">postpy w zdobywaniu stopni</color> i przypiesza awans."
  "Siy przeciwnika przejy krytyczn liczb punktw strategicznych. Odzyskaj kontrol nad co najmniej jednym z nich lub <color rgba=\"226,168,79,255\">zerwij komunikacj radiow</color> gwnej bazy operacyjnej wroga, aby unikn poraki i walczy dalej.  "
  "Aby zdoby t baz wroga, twoja strona musi dysponowa <color rgba=\"226,168,79,255\">przewag</color> w obszarze.<br/><br/>Im wicej obecnych jednostek, tym szybciej nastpi przejcie."
  "Przestaw <color rgba=\"226,168,79,255\">radiostacj</color> w <color rgba=\"226,168,79,255\">instalacji radiowej</color>, aby przej t baz."
  "Przestaw <color rgba=\"226,168,79,255\">radiostacj</color> u podstawy wiey, aby zwikszy zasig sygnau."
  "Kiedy poruszasz si pieszo, moesz wezwa transport do <color rgba=\"226,168,79,255\">rozmieszczonych radiostacji</color> swojej grupy poprzez promieniste menu w interfejsie mapy. Konieczne bdzie wwczas wskazanie wasnego pooenia, aby mogy zosta nadane wsprzdne odbioru.<br/><br/>Pamitaj, e wezwanie transportu wymaga niewielkiej iloci pobliskich zasobw."
  "<color rgba=\"226,168,79,255\">Przybliona lokalizacja</color> wszystkich dowdcw sojuszniczych grup wywietla si na twojej mapie wraz z twoj wasn  chyba, e sam jeste dowdc."
  "W <color rgba=\"226,168,79,255\">menu grupy</color> moesz zarzdza kryptonimem grupy oraz ustawieniami prywatnoci. Moesz go take uywa do doczenia do innej grupy bd utworzenia nowej."
  "Cho nie jest to wyranie zaznaczone podczas rozgrywki, eliminowanie si wroga wpywa na twoje postpy w zdobywaniu stopni."
  "Eliminowanie wrogw"
  "Kiedy w twojej bazie zostanie wybudowany <color rgba=\"226,168,79,255\">punkt zaopatrzeniowy z amunicj</color>, moesz go uywa do zmiany <color rgba=\"226,168,79,255\">wyposaenia</color>. Moesz rwnie <color rgba=\"226,168,79,255\">zapisa</color> swoje wyposaenie, uywajc odpowiedniego dziaania na <color rgba=\"226,168,79,255\">skrzynce ze sprztem</color> i wybiera je ponownie w sekcji wyposaenia w <color rgba=\"226,168,79,255\">menu dyslokacji</color>.<br/><br/>Pamitaj, e w swoim wyposaeniu nie moesz zapisywa sprztu wroga."
  "Wz dowodzenia mona wezwa w <color rgba=\"226,168,79,255\">punkcie naprawy pojazdw</color>, wchodzc w interakcj z <color rgba=\"226,168,79,255\">tyem pojazdu</color>; umoliwia to graczom <color rgba=\"226,168,79,255\">odradzanie si</color> przy nim.<br/><br/>Po dyslokacji wz wzmacnia <color rgba=\"226,168,79,255\">zasig twojego sygnau radiowego</color>, o ile wz znajduje si w zasigu sygnau twojej strony.<br/><br/>W danej chwili aktywny moe by jeden wz dowodzenia."
  "Z powodu <color rgba=\"226,168,79,255\">ograniczonego zasigu</color> twojej radiostacji, twoje transmisje nie s odbierane.<br/><br/>Przybli si do jednej z waszych baz, aby wiadomoci mogy zosta przekazane do stanowiska dowodzenia."
  "Brak zasigu"
  "<color rgba=\"226,168,79,255\">Cel gwny</color> twojej strony zawsze bdzie ci prowadzi w kierunku najbliszego <color rgba=\"226,168,79,255\">punktu strategicznego</color>. Zdobywanie celw gwnych <color rgba=\"226,168,79,255\">z wasnej inicjatywy</color> poprzez rczne przypisywanie ich sobie na licie celw jest take najszybszym sposobem na osignicie awansu.<br/><br/>Cel gwny wskazuje specjalna ikona."
  "Zdobywanie <color rgba=\"226,168,79,255\">wyszych stopni</color> pozwala midzy innymi wzywa dodatkowe pojazdy w punktach naprawy pojazdw, stawia budowle wsparcia oraz czciej wzywa transport.<br/><br/>Dziaania takie jak zdobywanie baz, eliminowanie wrogich si czy dostarczanie zaopatrzenia wpywaj na <color rgba=\"226,168,79,255\">postpy w zdobywaniu stopni</color>.<br/><br/>Biece postpy moesz sprawdzi, otwierajc <color rgba=\"226,168,79,255\">list celw</color>."
  "Radiostacje dalekiego zasigu mona znale w <color rgba=\"226,168,79,255\">punktach zaopatrzeniowych z amunicj</color>. S one znacznie mocniejsze od radiostacji rcznych i pozwalaj na komunikacj z druyn na dalsze odlegoci.<br/><br/>Mona je take rozstawi na ziemi i wykorzysta jako <color rgba=\"226,168,79,255\">mobilne punkty dyslokacji</color> dla twojej strony."
  "<color rgba=\"226,168,79,255\">Gwne bazy operacyjne</color> cyklicznie otrzymuj niewielk ilo <color rgba=\"226,168,79,255\">zaopatrzenia</color>. Mona je rozdystrybuowa z <color rgba=\"226,168,79,255\">namiotu dowodzenia</color> lub <color rgba=\"226,168,79,255\">skadu zaopatrzenia</color>."
  "Wsparcie"
  "W trybie Conflict zawsze moesz si odrodzi w swojej <color rgba=\"226,168,79,255\">gwnej bazie operacyjnej</color>. Co wicej, jeli dysponujesz wystarczajc iloci <color rgba=\"226,168,79,255\">zaopatrzenia</color>, moesz te odradza si w innych bazach. <br/><br/>Pamitaj, e stawianie <color rgba=\"226,168,79,255\">budynkw mieszkalnych</color> sprawi, e bdzie to dla ciebie i twojej druyny mniej kosztowne.<br/><br/>Warto te bra pod uwag, e odradza mona si tylko w bazach pozostajcych w zasigu <color rgba=\"226,168,79,255\">sygnau radiowego</color> twojej strony."
  "Odrodzenie"
  "Budowle wsparcia"
  "Aby wezwa pojazd, naley najpierw przej do <color rgba=\"226,168,79,255\">punktu naprawy pojazdw</color>. Jeeli nim nie dysponujesz, mona go wybudowa w bazie, podejmujc interakcj z tablic w stanowisku dowodzenia.<br/><br/>Inne <color rgba=\"226,168,79,255\">budowle wsparcia</color> mona stawia w zamian za <color rgba=\"226,168,79,255\">zaopatrzenie</color>, ktre mona przemieszcza midzy obiektami przy uyciu pojazdw lub je przenoszc. Skady zaopatrzenia i ukryte schowki chronione przez niezalene siy i przechowujce zaopatrzenie s zaznaczone na mapie ikon:"
  "Celem trybu Conflict jest <color rgba=\"226,168,79,255\">zdobywanie i utrzymywanie szeregu kluczowych punktw</color> na polu bitwy. Dokadna ich liczba potrzebna do zwycistwa jest wywietlana w twoim interfejsie.<br/><br/>Miejsca te s zawsze zaznaczone na mapie innym kolorem tekstu. Pamitaj jednak, e baza moe zosta przejta tylko wwczas, gdy znajduje si w zasigu <color rgba=\"226,168,79,255\">sygnau radiowego</color> twojej strony. <br/><br/>Zasig twojego sygnau moe zosta zwikszony poprzez stawianie stacji przekanikowych lub przejmowanie okolicznych obiektw."
  "Niewielka ilo zaopatrzenia jest <color rgba=\"226,168,79,255\">cyklicznie rozdysponowywana</color> do wszystkich sojuszniczych baz. Im lepsza czno radiowa w bazie, tym wicej zaopatrzenia otrzyma dana baza.<br/><br/>Trzeba jednak zwrci uwag, e minimalny przydzia zaopatrzenia nie bdzie wystarczajcy do zwycistwa.    "
  "Gdy twoja strona przejmie baz, moesz zacz stawia w pobliu <color rgba=\"226,168,79,255\">budowle wsparcia</color>. Dokonuje si tego przy uyciu <color rgba=\"226,168,79,255\">zaopatrzenia</color>, ktre przenosi si midzy obiektami przy pomocy <color rgba=\"226,168,79,255\">samochodu ciarowego</color>. Pojazdy mona pozyska z <color rgba=\"226,168,79,255\">parkw maszyn lekkich</color>.<br/><br/>Zwr uwag, e kada budowla wsparcia zapewnia inny rodzaj strategicznej przewagi. Wicej szczegw znajdziesz w podrczniku polowym."
  "Zaopatrzenie mona transportowa midzy punktami za pomoc pojazdw lub przenoszc je piechot. Aby to zrobi, przejd do wyznaczonego punktu zaopatrzenia i przenie zasoby przy uyciu menu wyposaenia. Pojazdy mona zaadowa i rozadowa poprzez podjcie odpowiedniej czynnoci w ich tylnych czciach."
  "Zaopatrzenie mona transportowa do innej bazy przy uyciu samochodw ciarowych, ale mog posuy do tego celu rwnie inne pojazdy. Aby zaadowa materiay, musisz podj interakcj z <color rgba=\"226,168,79,255\">tyln czci pojazdu</color>, kiedy bdzie przylega do skadu zaopatrzenia. Rozadunek zachodzi w ten sam sposb.<br/><br/>Zaopatrywanie bazy pozwala na <color rgba=\"226,168,79,255\">stawianie strategicznych budowli wsparcia</color> w pobliu, jak rwnie fortyfikacji.<br/><br/>Te drugie moesz te budowa w bardziej oddalonych punktach, korzystajc z zaopatrzenia bezporednio z ciarwki."
  "Dostawy zaopatrzenia"
  "Moesz zaadowa swj wz ciarowy w <color rgba=\"226,168,79,255\">skadzie zaopatrzenia</color> z wystarczajc iloci zaopatrzenia."
  "W namiocie dowodzenia lub skadzie zaopatrzenia, jeli zosta on zbudowany, moesz rozadowa zaopatrzenie z tyu samochodu ciarowego."
  "Otwarcie wyposaenia pozwala zobaczy take <color rgba=\"226,168,79,255\">pobliskie pojemniki</color>, w tym <color rgba=\"226,168,79,255\">skrzynki ze sprztem</color> oraz <color rgba=\"226,168,79,255\">przestrzenie adunkowe pojazdw.</color><br/><br/>Pomaga to szybko przenosi przedmioty z jednego miejsca na drugie.  "
  "Awansowanie na kolejne stopnie <color rgba=\"226,168,79,255\">bez ponoszenia mierci</color> zapewni ci nagrody dla weterana. Pozwalaj one na jeszcze szybszy awans. "
  "Moesz zgosi si do zadania za pomoc przycisku <color rgba=\"226,168,79,255\">Przyjmij</color> na <color rgba=\"226,168,79,255\">licie celw</color>. Przyczyni si to do <color rgba=\"226,168,79,255\">szybszego awansu</color> oraz poinformuje czonkw druyny o twojej strategii."
  "Sprawdzajc wasn bro, moesz modyfikowa liczne akcesoria. Te z kolei mona pozyska z <color rgba=\"226,168,79,255\">innych broni</color> lub odpowiednich skrzynek ze sprztem w <color rgba=\"226,168,79,255\">punktach zaopatrzeniowych z amunicj</color>."
  "Wsppracuj ze swoj stron pod komend dowdcy i zajmij wysp. Przejmij strategiczne punkty, zorganizuj sie radiow i zadbaj o logistyk. "
  "Celem trybu Conflict jest <color rgba=\"226,168,79,255\">zdobywanie i utrzymywanie szeregu kluczowych punktw</color> na polu bitwy. Dokadna ich liczba potrzebna do zwycistwa jest wywietlana w twoim interfejsie.<br/><br/>Miejsca te s zawsze zaznaczone na mapie innym kolorem tekstu. <color rgba=\"226,168,79,255\">Dowdca</color> twojej strony bdzie przypisywa poszczeglnym grupom zadania w celu zwikszenia szans na zwycistwo.<br/><br/> Masz do wyboru doczenie do rnych sekcji, z ktrych kada odgrywa w walce okrelon <color rgba=\"226,168,79,255\">rol</color>, powizan z konkretnymi zadaniami i obowizkami."
