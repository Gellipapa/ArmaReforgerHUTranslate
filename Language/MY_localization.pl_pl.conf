  "    5. Jak dugo przechowujemy dane osobowe Uytkownika?"\
  ""\
  "        5.1. Dane osobowe Uytkownika przechowujemy i przetwarzamy wycznie przez okres niezbdny do realizacji celw, dla ktrych je przetwarzamy. Regularnie sprawdzamy, czy nadal zachodzi potrzeba przechowywania danych osobowych Uytkownika i przetwarzania ich w okrelonych celach. W razie stwierdzenia, e przechowywanie danych osobowych Uytkownika nie jest konieczne, s one usuwane. Okres, przez jaki przechowujemy dane osobowe Uytkownika, opisany zosta w Zaczniku nr 1 do niniejszej Polityki.  "\
  ""\
  ""\
  "    6. rda danych osobowych Uytkownika"\
  ""\
  "        6.1. Dane osobowe Uytkownika pozyskujemy z nastpujcych rde:"\
  ""\
  "    a) Bezporednio od Uytkownika podczas rejestracji na koncie Bohemia Account lub w innych naszych usugach  w razie potrzeby  poprzez wypenienie formularzy podczas korzystania z naszych Usug lub poprzez bezporedni komunikacj z Uytkownikiem. "\
  ""\
  "    b) Poprzez monitorowanie korzystania z naszych Usug. W ten sposb pozyskujemy rwnie identyfikator Steam Uytkownika w celu umoliwienia komunikacji.  "\
  ""\
  ""\
  "    7. Prawa Uytkownika"\
  ""\
  "        7.1. Prawo dostpu do danych osobowych i ich korygowania. Uytkownikowi przysuguje prawo dostpu, jak i poprawy lub uzupenienia nieprawidowych lub niekompletnych danych osobowych, ktre s przez nas zbierane. "\
  ""\
  "        7.2. Prawo do usunicia danych osobowych. Uytkownik ma prawo zada usunicia przez nas wszystkich jego danych osobowych zebranych podczas korzystania przez niego z naszych Usug na podstawie udzielonej zgody lub danych, ktre nie s ju potrzebne lub ktre byy przetwarzane niezgodnie z prawem. W celu usunicia danych osobowych Uytkownika naley skontaktowa si z nami pod adresem dataprotection@bohemia.net. Po otrzymaniu od Uytkownika dania usuniemy wszystkie dane osobowe, do czego jestemy zobowizani zgodnie z RODO. Nie moemy usun danych osobowych przetwarzanych na podstawie obowizujcych przepisw prawa."\
  ""\
  "        7.3. Prawo do ograniczenia przetwarzania danych osobowych. Uytkownikowi przysuguje prawo, by zada od nas ograniczenia przetwarzania jego danych osobowych w niektrych przypadkach do czasu rozpatrzenia jego sprzeciwu bd dania o usunicie lub zmian danych."\
  ""\
  "        7.4. Prawo do przenoszenia danych osobowych. Uytkownik ma prawo zada, abymy przekazali mu dostarczone przez niego dane osobowe, jeli takie dane s przetwarzane automatycznie oraz na podstawie jego zgody lub na podstawie zawartej z nim umowy. W przypadku wpynicia takiego dania przekaemy Uytkownikowi zebrane przez nas dane osobowe w ustrukturyzowanej formie nadajcej si do odczytu maszynowego. Jeli jest to technicznie moliwe, uytkownik ma rwnie prawo zada od nas przekazania takich danych osobowych nowemu administratorowi. "\
  ""\
  "        7.5. Prawo do wycofania zgody na przetwarzanie danych osobowych. Jeli przetwarzamy dane osobowe Uytkownika na podstawie jego zgody, Uytkownik moe j wycofa w dowolnej chwili, wysyajc nam danie pod adres dataprotection@bohemia.net lub za pomoc innych rodkw dostpnych w ramach naszych Usug. "\
  ""\
  "        7.6. Prawo do sprzeciwu wobec przetwarzania danych osobowych. Jeli Uytkownik uwaa, e przetwarzanie jego danych osobowych w oparciu o uzasadniony interes nie jest proporcjonalne do przysugujcych mu praw, moe sprzeciwi si takiemu przetwarzaniu i zada od nas przedsiwzicia rodkw naprawczych."\
  ""\
  "        7.7. Prawo do zoenia skargi. Jeli Uytkownik uwaa, e podczas przetwarzania jego danych osobowych naruszylimy obowizujce przepisy prawa, ma prawo zoy skarg do stosownego organu w swoim kraju, w kraju, w ktrym pracuje, lub kraju, w ktrym doszo do naruszenia praw Uytkownika. W Republice Czeskiej stosowny organ to:"\
