  "        4.4. Podremos proporcionar la direccin de correo electrnico que nos ha indicado para recibir nuestros mensajes a proveedores de servicios de correo electrnico, teniendo en cuenta que no se emplear para ningn fin distinto a informarle sobre nuestros productos y Servicios. Los datos personales que recogemos conforme al Art. 2.3 f) de esta Poltica pueden cargarse en servidores de terceros que ofrecen funcionalidades analticas que utilizamos para dar tratamiento a sus datos, teniendo en cuenta que no se emplearn para ningn fin distinto a mejorar nuestros juegos y su experiencia de juego. Para que Usuarios de todo el mundo puedan disfrutar de nuestros juegos, empleamos servidores de terceros que permiten que nuestros juegos funcionen correctamente. Los datos relativos a su actividad en nuestros juegos pueden cargarse en dichos servidores. Hemos suscrito con los proveedores de los servidores que empleamos para ofrecerle nuestros Servicios una serie de acuerdos en virtud de los cuales sus datos personales se vern protegidos conforme al RGPD. "\
