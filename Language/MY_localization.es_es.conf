  "Desde principios del sigloXX, los vehculos desempean un papel importante en las operaciones militares. Aunque la infantera sigue siendo esencial para la capacidad de combate de un ejrcito moderno, sin transporte, logstica y apoyo motorizado es mucho menos probable que estas fuerzas logren sus objetivos."
  "Por lo general, en los ejrcitos de tierra predominan los vehculos terrestres de toda clase de formas y tamaos que desempean diversas tareas estratgicas. Su principal ventaja es que pueden entrar en combate junto a los soldados y ofrecerles una proteccin inmediata y una potencia de fuego sostenible que los vehculos navales y areos no pueden proporcionarles. No obstante, tienen ciertas limitaciones: los bosques y las montaas, por ejemplo, pueden entorpecer o impedir su movimiento; y los entornos urbanos les presentan mil y un riesgos tcticos como maniobrabilidad reducida, lneas de visin cortas y amenazas multidimensionales, por mencionar unos cuantos."
  "Se espera de la tripulacin que conozca su vehculo como la palma de su mano y que supere un amplio perodo de formacin antes de considerarla lista para la accin. Debe comprender cmo funcionan todos sus componentes, entre ellos sistemas y armamento, y estudiar todos sus manuales tcnicos. El conocimiento terico y la experiencia prctica resultan esenciales, pero tambin la sinergia: los tripulantes de un vehculo deben trabajar al unsono."
  "Vehculos terrestres"
  "En el mbito de las comunicaciones, las seales visuales son aquellas que requieren lnea de visin. Pueden emplearse para transmitir mensajes con significados predeterminados a corta distancia. Como dependen de la percepcin fsica, las condiciones deben ser favorables para la observacin, ya que la niebla, la nubosidad o la falta de luz pueden impedir que se transmita la informacin. Adems, otras personas pueden ver las seales y su ocultacin entraa dificultades. No obstante, tienen un elemento a su favor, y es que son silenciosas, lo que ofrece una ventaja tctica nica sobre todo a pequeas unidades que operan muy cerca del enemigo. "
  "Los mtodos ms habituales de comunicacin no digital son las seales de tierra a aire, con banderas, con pirotecnia, con humo y las seas manuales; pero los soldados tambin pueden emplear otros sistemas como barras de luz qumica, linternas y objetos cotidianos, siempre que su interpretacin est estandarizada de alguna forma y resulte comprensible para las fuerzas aliadas. "
  "Los elementos pirotcnicos, como las bengalas, son seales temporales que generan luz o calor intenso. Sirven para transmitir informacin a varios grupos dispersos por una zona grande y es habitual emplearlos para identificacin de unidades aliadas, control de elementos en maniobra y de apoyo de fuego, sealizacin de enemigos y determinacin de posiciones. Se emplean distintos colores para transmitir informacin concreta. "
  "El humo es un mtodo habitual de sealizacin visual que suele generarse con proyectiles o granadas especiales. Al igual que la pirotecnia, el humo se despliega empleando colores con determinados significados. Por otra parte, no hay que olvidar que el humo que emiten los proyectiles que se lanzan a mano tambin revela la presencia de quien hace las seales a las fuerzas enemigas. En el campo de batalla, es costumbre utilizar el humo para determinar flancos de unidades, ubicaciones, objetivos, zonas de lanzamiento, zonas de aterrizaje y evacuaciones mdicas. "
