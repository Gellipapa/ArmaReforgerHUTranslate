  "La mira ajustable telescpica ART II es una mira para rifle de 3-940 aumentos variables que se incorpor al arsenal del ejrcito estadounidense despus de la guerra de Vietnam, en la que su predecesora ayud a contrarrestar el impacto devastador de los francotiradores enemigos. Sus potentes pticas pueden compensar la cada de la bala y permiten al tirador apuntar directamente al objetivo sin tener que recurrir a clculos complejos. Suele montarse en fusiles M14 y M21, y es conocida por su facilidad de uso y diseo resistente. "
  "Cmo usar la mira"
  "Las lneas verticales largas del eje horizontal representan 5milirradianes (separadas en incrementos de 10) y las verticales cortas 2,5milirradianes."
  "Por ejemplo, sabiendo que el UAZ-469 tiene unos 4metros de longitud, podemos estimar la distancia a la que se encuentra. "
  "Puesto que su longitud es de 20 milirradianes, podemos llevar a cabo el siguiente clculo: (41000)  20 = 200."
  "Por tanto, el vehculo se encuentra a unos 200metros de distancia."
