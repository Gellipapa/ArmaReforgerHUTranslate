  "Para evitar que las municiones explosivas provoquen bajas en el campo de batalla, muchos ejrcitos modernos proporcionan a sus soldados cascos y chalecos antimetralla. Ninguno de ellos est diseado para ofrecer proteccin contra las balas, aunque, dependiendo del calibre y el ngulo, son capaces de resistir ante algunos proyectiles ms pequeos."
  "A las tropas que combaten en el frente puede proporcionrseles tambin una armadura de combate ms pesada provista de placas de metal. Eso les otorga la mxima proteccin contra proyectiles de gran calibre. Sin embargo, invariablemente, el peso aadido tiene un impacto sobre la movilidad y puede considerarse poco prctico en ciertas situaciones de combate. El tipo de armadura que llevan los soldados supone un equilibrio entre resistencia balstica y flexibilidad."
