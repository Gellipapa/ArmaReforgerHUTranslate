  "El AN/PRC-77 es un transmisor-receptor de radio para red de combate que funciona en VHF y FM y se fabric en los Estados Unidos en 1968 para la guerra de Vietnam. Aunque es mucho ms grande y pesada que aparatos porttiles como la AN/PRC-68, esta radio de mochila est diseada para llevarse a la espalda y proporcionar comunicaciones mviles y efectivas en el campo de batalla. Es habitual que cuente con dispositivos de encriptacin de voz. "
  "La Prick-77, como la llaman algunos, sigue siendo la radio para comunicaciones a nivel de pelotn ms habitual en las fuerzas armadas estadounidenses. "
