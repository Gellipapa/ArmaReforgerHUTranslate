  "        7.3. Derecho de restriccin al tratamiento de datos personales. En determinadas situaciones, tiene derecho a solicitarnos que restrinjamos el tratamiento de sus datos personales hasta que se gestione su objecin o solicitud de supresin o modificacin de sus datos personales."\
