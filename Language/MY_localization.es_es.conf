  "The example above provides a very clear indication of the value of radio communications in a dynamic, fast-moving combat situation. The reconnaissance unit on the hill has sighted an enemy infantry squad in the valley below, attempting to outflank a friendly infantry group, entrenched nearby. By using their radio, the reconnaissance team are able to contact headquarters, who can then relocate forces to counter the threat and alert others to the danger. Having received orders, a support unit may then move up and maneuver to block the approach, with the squad leader assigning positions, fire sectors, and priority targets to his subordinates. From this, one can appreciate the synergy of effective communications and the interplay between them at differing levels of command. "
