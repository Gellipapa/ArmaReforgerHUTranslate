  "Esta mira, diseada a finales de la dcada de 1980 y fabricada en la ciudad rusa de Novosibirsk, es la respuesta sovitica a la L2A2 SUIT britnica. Es compatible con todos los tipos de AK-74 y cuenta con pticas de 4 aumentos fijos y telmetro calibrado para blancos de 1,5 metros de altura a alcances de 400 a 1200metros. Adems, la mira tiene una retcula con revestimiento de tritio que la hace brillar en la oscuridad sin necesidad de pilas. "
