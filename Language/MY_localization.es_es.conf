  "Las fuerzas enemigas han ocupado tu base y han reducido tu <color rgba=\"226,168,79,255\">cobertura de radio</color>.<br/><br/>Retoma la base para recuperar la seal y volver a tener la iniciativa."
  "Base perdida"
  "Algunas de vuestras bases <color rgba=\"226,168,79,255\">han perdido la comunicacin con la base de operaciones principal</color>, lo que suele implicar que les falta un repetidor de radio, por lo que tu escuadra no podr desplegarse en ellas.<br/><br/>Las bases a las que les falta esta estructura de apoyo se identifican con este icono:"
  "Puedes tomar suministros de las <color rgba=\"226,168,79,255\">tiendas de mando</color> y los <color rgba=\"226,168,79,255\">depsitos de suministros</color>. Te servirn para construir estructuras de apoyo y defensas de campaa.<br/>Para empezar a construir, inicializa la interfaz de construccin interactuando con un <color rgba=\"226,168,79,255\">panel informativo</color> que se encuentre cerca de estas ubicaciones."
  "Construccin"
  "Defender una base que se encuentre dentro de la cobertura de radio enemiga mejorar tu <color rgba=\"226,168,79,255\">avance de rango</color> y te granjear ascensos. "
  "Aprovecha al mximo los vehculos <color rgba=\"226,168,79,255\">transportando a compaeros</color> hasta sus objetivos. Con esto mejorar tu <color rgba=\"226,168,79,255\">avance de rango</color>, lo que te granjear ascensos."
  "Las fuerzas enemigas han capturado una cantidad crtica de ubicaciones estratgicas. Recupera el control de al menos una de ellas o <color rgba=\"226,168,79,255\">corta las comunicaciones por radio</color> con la base de operaciones principal enemiga para evitar la derrota y seguir luchando.  "
  "Para capturar esta base del enemigo, tu faccin ha de tener una <color rgba=\"226,168,79,255\">mayor presencia</color> en la zona.<br/><br/>Cuantas ms unidades presentes haya, ms rpido ser el proceso de ocupacin."
  "Reconfigura la <color rgba=\"226,168,79,255\">emisora de radio</color> que hay en las <color rgba=\"226,168,79,255\">instalaciones de radio</color> para tomar la base."
  "Reconfigurar la <color rgba=\"226,168,79,255\">emisora de radio</color> en la base de la torre para ampliar el alcance de la seal."
  "Si vas a pie, puedes solicitar transporte a las <color rgba=\"226,168,79,255\">radios desplegadas</color> de tu grupo empleando el men radial de la interfaz del mapa. Se te pedir que indiques tu ubicacin exacta para trasmitir las coordenadas de recogida.<br/><br/>Ten en cuenta que solicitar transporte consume una pequea cantidad de suministros prximos."
  "En el mapa se muestran las <color rgba=\"226,168,79,255\">ubicaciones aproximadas</color> de todos los lderes de grupo aliados, incluso el tuyo..., a menos que seas t, claro."
  "En el <color rgba=\"226,168,79,255\">men de grupo</color> puedes gestionar el indicativo y la configuracin de privacidad, unirte a un grupo distinto o crear un grupo nuevo."
  "Aunque no se refleja de forma explcita en partida, la eliminacin de fuerzas enemigas afecta a tu avance de rango total."
  "Eliminacin de enemigos"
  "Si se construye un <color rgba=\"226,168,79,255\">punto de suministro de municin</color> en la base, puedes emplearlo para cambiar de <color rgba=\"226,168,79,255\">equipamiento</color>, as como para <color rgba=\"226,168,79,255\">guardar</color> el equipamiento con la accin de usuario pertinente en la <color rgba=\"226,168,79,255\">caja de equipamiento</color> y volver a aplicarlo en el apartado de equipamiento de la <color rgba=\"226,168,79,255\">pantalla de despliegue</color>.<br/><br/>Ten en cuenta que no se puede guardar material enemigo en el equipamiento."
  "Los camiones de mando pueden solicitarse en los <color rgba=\"226,168,79,255\">puntos de mantenimiento de vehculos</color> y desplegarse interactuando con la <color rgba=\"226,168,79,255\">trasera del vehculo</color>, lo que permite a los jugadores <color rgba=\"226,168,79,255\">reaparecer</color> en su ubicacin.<br/><br/>Al desplegarlos, tambin amplan la <color rgba=\"226,168,79,255\">cobertura de radio</color>, siempre que el vehculo se encuentre dentro del alcance de la seal de tu faccin.<br/><br/>Solo puede haber un camin de mando activo a la vez."
  "Dado que tu radio tiene un <color rgba=\"226,168,79,255\">alcance limitado</color>, no se puede recibir tu transmisin.<br/><br/>Acrcate a una de tus bases para que el mensaje se retransmita al cuartel general"
  "Fuera de alcance de seal"
  "El <color rgba=\"226,168,79,255\">objetivo principal</color> de tu faccin siempre te llevar a la <color rgba=\"226,168,79,255\">ubicacin estratgica</color> ms prxima. Capturar objetivos principales <color rgba=\"226,168,79,255\">por iniciativa propia</color> asignndotelos de forma manual en la lista de objetivos es la forma ms rpida de conseguir ascensos en combate.<br/><br/>El objetivo principal se identifica con un icono especial."
  "<color rgba=\"226,168,79,255\">Subir de rango</color> te permite, entre otras cosas, pedir vehculos adicionales en los puntos de mantenimiento de vehculos, construir estructuras de apoyo y solicitar transporte con ms frecuencia.<br/><br/>Acciones como capturar bases, eliminar fuerzas enemigas o entregar suministros afectan al <color rgba=\"226,168,79,255\">avance de rango</color>.<br/><br/>Puedes ver el estado de tu avance de rango abriendo la <color rgba=\"226,168,79,255\">lista de objetivos</color>."
  "En los <color rgba=\"226,168,79,255\">puntos de suministro de municin</color> puedes conseguir radios de largo alcance. Son mucho ms grandes y potentes que las manuales y te permiten hablar con los compaeros a distancias mucho mayores.<br/><br/>Tambin puedes dejarlas en el suelo y establecerlas como <color rgba=\"226,168,79,255\">puntos de despliegue mviles</color> para tu faccin."
  "Las <color rgba=\"226,168,79,255\">bases de operaciones principales</color> reciben cada cierto tiempo una pequea cantidad de <color rgba=\"226,168,79,255\">suministros</color> que pueden redistribuirse desde la <color rgba=\"226,168,79,255\">tienda de mando</color> o un <color rgba=\"226,168,79,255\">depsito de suministros</color>."
  "Refuerzos"
  "En Conflict, siempre puedes reaparecer en tu <color rgba=\"226,168,79,255\">base de operaciones principal</color>; pero, si tienes suficientes <color rgba=\"226,168,79,255\">suministros</color>, tambin puedes reasignar el despliegue a otras bases. <br/><br/>Ten presente que construir <color rgba=\"226,168,79,255\">barracones</color> os ahorrar costes tanto a tu equipo como a ti.<br/><br/>Tambin es importante recordar que solo se puede reaparecer en bases que tienen cobertura de la <color rgba=\"226,168,79,255\">seal de radio</color> de la faccin."
  "Reaparicin"
  "Estructuras de apoyo"
  "Para solicitar un vehculo tienes que ir a un <color rgba=\"226,168,79,255\">punto de mantenimiento de vehculos</color>. Si no hay ninguno disponible, puedes construirlo en una base interactuando con el tabln de anuncios que est junto al puesto de mando.<br/><br/>Tambin pueden construirse otras <color rgba=\"226,168,79,255\">estructuras de apoyo</color> gastando <color rgba=\"226,168,79,255\">suministros</color>, que pueden trasladarse de un lugar a otro empleando cualquier vehculo o llevndolos en las mochilas. En el mapa aparecen depsitos de suministros y alijos ocultos, que estn defendidos por fuerzas independientes y contienen reservas de suministros, marcados con este icono:"
  "El objetivo del modo de juego Conflict es <color rgba=\"226,168,79,255\">tomar y defender varias ubicaciones estratgicas</color> distribuidas por todo el campo de batalla. La cantidad exacta necesaria para ganar se indica en el HUD.<br/><br/>Estas ubicaciones siempre se indican en el mapa con un color de texto distinto. Ten en cuenta que solo se puede capturar una base si est dentro del alcance de la <color rgba=\"226,168,79,255\">seal de radio</color> de la faccin. <br/><br/>La cobertura de la seal de radio puede ampliarse construyendo repetidores de radio o tomando el control de ubicaciones prximas."
  "Se efectan <color rgba=\"226,168,79,255\">envos peridicos</color> con pequeas cantidades de suministros a todas las bases aliadas. Cuanto mejor sea la conexin por radio de la base, ms suministros recibir.<br/><br/>No obstante, hay que tener presente que un goteo bsico de suministros no bastar para ganar batallas.    "
  "Cuando un bando captura una base, puede construir <color rgba=\"226,168,79,255\">estructuras de apoyo</color> cerca empleando <color rgba=\"226,168,79,255\">suministros</color> que se transportan en <color rgba=\"226,168,79,255\">camin</color> de un lugar a otro. Los camiones no pueden solicitarse en <color rgba=\"226,168,79,255\">depsitos de vehculos ligeros</color>.<br/><br/>Ten presente que cada estructura de apoyo ofrece una ventaja estratgica nica. Consulta el manual de campo para saber ms."
  "Los suministros pueden transportarse de un punto de suministro a otro utilizando vehculos o acarrendolos. Para ello, ve a cualquier punto de suministro y transfiere los suministros empleando el men de inventario. Los vehculos tambin pueden cargarse y descargarse por medio de una accin de usuario en la parte trasera."
  "Los suministros pueden transportarse de una base a otra principalmente con camiones, aunque tambin pueden emplearse otros vehculos. Para cargar materiales, interacta con la <color rgba=\"226,168,79,255\">trasera del vehculo</color> cuando est adyacente a un depsito de suministros; para descargarlos, tienes que hacer exactamente lo mismo.<br/><br/>Reabastecer una base permite <color rgba=\"226,168,79,255\">construir estructuras de apoyo estratgico</color> cerca, as como fortificaciones.<br/><br/>Estas ltimas tambin pueden construirse lejos sacando los suministros directamente del camin."
  "Entregas de suministros"
  "Repn la carga del camin en un <color rgba=\"226,168,79,255\">depsito de suministros</color> que est abastecido."
  "Puedes descargar suministros de la trasera del camin en la tienda de mando o, si hay alguno construido, en un depsito de suministros."
  "Al abrir el inventario tambin vers los <color rgba=\"226,168,79,255\">contenedores prximos</color>, entre ellos las <color rgba=\"226,168,79,255\">cajas de equipamiento</color> y los <color rgba=\"226,168,79,255\">espacios de carga de vehculos</color>.<br/><br/>De esta forma podrs transferir objetos de un lugar a otro enseguida.  "
  "Si asciendes en el escalafn <color rgba=\"226,168,79,255\">sin morir</color> conseguirs recompensas por veterana que te permitirn subir de rango an ms rpido. "
  "Puedes presentarte voluntario para un objetivo empleando el botn <color rgba=\"226,168,79,255\">Aceptar</color> en la <color rgba=\"226,168,79,255\">lista de objetivos</color>. De esta forma conseguirs <color rgba=\"226,168,79,255\">ascensos en combate ms rpido</color> e informars a tus compaeros sobre tu estrategia."
  "Al inspeccionar tu arma, tienes la opcin de cambiar diversos accesorios que puedes conseguir de <color rgba=\"226,168,79,255\">otras armas</color> o de cajas de equipamiento especficas en <color rgba=\"226,168,79,255\">puntos de suministro de municin</color>."
  "Colabora con tu faccin bajo el liderazgo de un comandante para tomar la isla. Captura posiciones estratgicas, establece una red de radio y protege las rutas logsticas. "
  "El objetivo del modo de juego Conflict es <color rgba=\"226,168,79,255\">tomar y defender varias ubicaciones estratgicas</color> distribuidas por todo el campo de batalla. La cantidad exacta necesaria para ganar se indica en el HUD.<br/><br/>Estas ubicaciones siempre se indican en el mapa con un color de texto distinto. El <color rgba=\"226,168,79,255\">comandante</color> de la faccin ordenar misiones a los grupos para maximizar las probabilidades de victoria.<br/><br/>Puedes elegir unirte a distintos pelotones que desempearn <color rgba=\"226,168,79,255\">funciones</color> distintas en el conflicto y a los que se asignarn misiones y responsabilidades especficas."
