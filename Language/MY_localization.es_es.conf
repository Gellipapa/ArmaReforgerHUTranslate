  "Disparar un arma no solo supone un riesgo para quienes se encuentran en la trayectoria del proyectil, sino tambin para quienes estn detrs de ella o cerca de su boca."
  "Las armas como los lanzacohetes entraan peligro para quienes estn detrs, ya que los gases calientes que generan al disparar pueden provocar lesiones graves o incluso mortales a los efectivos que estn en las proximidades. Los objetos slidos, como por ejemplo las paredes, pueden hacer que estos gases se desplacen por su superficie, lo que debe tenerse en cuenta sobre todo al disparar desde bnkeres, edificios o trincheras. As pues, antes de disparar, es fundamental que el artillero se asegure de que tiene suficiente espacio libre detrs y de que no hay nadie en la zona de peligro."
  "Al disparar armas como los morteros se genera una descarga que supone un riesgo para todos los que estn cerca de la boca del can. Por lo general, cuanto mayor es el calibre del arma, mayor es la zona de descarga y mayor se recomienda que sea la distancia de seguridad."
  "Descarga al disparar"
  "Muchas armas pueden modificarse con accesorios para mejorar sus capacidades bsicas, pero las opciones de personalizacin deben valorarse en funcin de cada misin. No es aconsejable que los soldados se sobrecarguen con objetos y pertrechos que no van a necesitar, por lo que siempre hay que evaluar el contexto operativo: terreno, distancia de combate esperada, visibilidad, clima, hora del da y posible tamao y composicin de la fuerza enemiga son factores que hay que tener en cuenta, as como que algunas armas y complementos pueden presentar problemas de compatibilidad, ya que los accesorios tienden a disearse para armas concretas y, en ocasiones, para un modelo en particular."
  "Las miras para armas suponen una mejora en muchos aspectos respecto a las miras de hierro tradicionales, ya que mejoran el reconocimiento, la seleccin de objetivos y la precisin. Suelen aumentar el alcance efectivo de las armas y, en ocasiones, ofrecer una mayor visibilidad en condiciones de poca luz o nocturnas."
  "Los lanzagranadas son sistemas de fuego directo e indirecto que pueden emplearse contra vehculos ligeros, infantera y pequeas estructuras. Suelen ir acoplados bajo el can y tambin permiten lanzar granadas de humo y bengalas."
  "Los compensadores de retroceso se acoplan al extremo delantero del can de un arma para reducir los efectos del retroceso y, por extensin, la altura de la boca del can, lo que permite hacer disparos sucesivos con ms rapidez y precisin."
  "Los supresores de destello dispersan los gases ardientes que salen de la boca del can al disparar un arma, lo que reduce los destellos visibles que pueden delatar la posicin del tirador y provocar ceguera temporal."
  "Esto es especialmente importante si se emplean pticas de visin nocturna."
  "Los silenciadores, al igual que los compensadores de retroceso y los supresores de destello, se acoplan en el extremo delantero del can del arma y ayudan a mitigar el retroceso gracias al peso adicional que aportan. No obstante, su funcin primordial es disimular el ruido que genera el arma, pues un disparo silenciado es sumamente difcil de localizar y hasta puede resultar imperceptible para el enemigo. Eso s, cabe destacar que no reducen el estampido supersnico que genera un proyectil en vuelo, para lo que hace falta emplear municin subsnica especial."
