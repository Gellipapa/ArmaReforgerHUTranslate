  "Para acertar a un objetivo lejano hay que ajustar la mira al alcance pertinente o, como alternativa, apuntar por encima del blanco. "
  "Cada proyectil presenta una trayectoria nica que se debe tener en cuenta al encarar un objetivo. Tras la formacin se convierte en algo intuitivo, pero no hay que olvidar que otros factores pueden dificultar mucho los clculos. Por ejemplo, es necesario <b>estimar distancias</b> con rapidez y eficiencia,<b>ajustar miras</b> segn se requiera, compensar las diferencias de elevacin y <b>predecir</b> correctamente los movimientos de los objetivos."
  "Tambin deben valorarse el tipo de municin y las propiedades del objetivo. Los proyectiles explosivos son muy eficaces contra la infantera, pero no tanto contra vehculos con blindaje pesado; y los proyectiles no explosivos pueden neutralizar a enemigos que se encuentran tras una cobertura slida porque concentran la energa cintica y cuentan con mayor fuerza de penetracin. No hay que olvidar que los proyectiles que impactan en ngulos oblicuos tienen ms probabilidades de rebotar sin hacer un dao significativo."
