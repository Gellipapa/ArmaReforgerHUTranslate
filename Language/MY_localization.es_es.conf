  "Para ganar la batalla, tu bando debe capturar y defender varias ubicaciones clave. Ten en cuenta que solo se pueden tomar bases que estn dentro del alcance de la seal de radio de tu faccin.<br/><br/>Para conseguir un vehculo de transporte, solictalo en los depsitos de vehculos que se pueden construir en las bases.<br/><br/>Los camiones tambin pueden emplearse para cargar y descargar en los depsitos de suministros materiales importantes para construir estructuras de apoyo. Para empezar a construir, interacta con el panel informativo que hay delante de cualquier tienda de mando.<br/><br/>Consulta el manual de campo para saber ms sobre las funciones del modo de juego Conflict."
