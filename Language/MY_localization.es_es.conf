  "Cada arma es un mundo, pero casi todas comparten una serie de principios bsicos."
  "Resulta esencial seguir estas normas de seguridad al emplear armas:<br/> Siempre hay que manipular las armas de fuego como si estuviesen cargadas<br/> Las armas no deben apuntarse hacia nada que no sea un blanco<br/> Hay que ser consciente de qu hay detrs del blanco antes de disparar, ya que los proyectiles pueden fallar o atravesarlo y seguir su trayectoria<br/> No debe tocarse el gatillo o mecanismo de disparo hasta que haya intencin de disparar"
  "Aspectos bsicos de las armas"
  "El tiro de precisin exige apuntar con mano firme, pero las condiciones de combate y la fatiga pueden hacer que resulte complicado. El esfuerzo fsico obliga a los msculos a contraerse y relajarse rpidamente, lo que provoca leves movimientos involuntarios y oscilaciones de las armas. Para mitigar este problema, los soldados deben tener en cuenta los siguientes principios:"
  " Es esencial gestionar el aguante: correr, trepar, arrastrarse... pueden llevar al agotamiento, sobre todo en terrenos complicados. Planificar bien las maniobras, gastar energas solo en acciones breves pero intensas y pararse a recuperar el aliento mejorarn la precisin al disparar."
  " Una carga pesada aumenta la fatiga y la oscilacin de las armas, por lo que el equipamiento tiene que limitarse siempre al necesario para la misin. Los objetos menos importantes deben ir en una mochila que pueda soltarse antes o durante el combate."
  " Una buena postura mejora de forma significativa la precisin al apuntar. Arrodillarse o tumbarse aporta ms estabilidad que quedarse de pie y, adems, ofrece la ventaja de reducir el perfil propio como blanco."
