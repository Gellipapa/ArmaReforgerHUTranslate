  " Los neumticos son especialmente susceptibles al dao y el enemigo suele ir a por ellos. En caso de pinchazo, el vehculo ver reducida su velocidad y ser muchsimo ms difcil controlarlo."
  "<b>Ventanillas</b>"
  " Las ventanillas de vidrio convencional pueden romperse con facilidad y dejar desprotegido el interior del vehculo.<br/> Los vehculos blindados suelen llevar paneles de vidrio reforzado que ofrecen una mayor proteccin, pero tambin pueden acabar reventando bajo fuego sostenido o de armas pesadas."
  "<b>Puntos dbiles</b>"
  "Todos los vehculos tienen puntos dbiles, desde elementos esenciales para la movilidad como el bloque motor o las ruedas hasta zonas vulnerables a ataques por tener poco o ningn blindaje. Para deshabilitar o destruir un vehculo, merece la pena concentrar el fuego y apuntar a lugares vulnerables."
