  "I proiettili traccianti contengono una composizione pirotecnica arretrata che si accende quando il proiettile viene sparato, o immediatamente dopo. La carica genera una luce molto intensa, consentendo al proiettile di restare visibile a occhio nudo per un periodo di tempo limitato. Queste munizioni sono ideali per marcare i bersagli, correggere il tiro in tempo reale e, se posizionate in piccole quantit alla base di un caricatore, indicare che  necessario ricaricare unarma."
  "Tuttavia, lutilizzo dei traccianti  rischioso in quanto il nemico potrebbe rendersi conto della luce emanata da questi proiettili, e sfruttarla cos a proprio vantaggio per determinare le posizioni dellavversario ed eventuali vulnerabilit tattiche. Per questo motivo conviene sempre valutare i rischi in funzione della missione e scegliere di conseguenza le munizioni opportune. Analogamente  importante non fare mai affidamento sul colore della luce del tracciante per distinguere un alleato da un nemico, poich lutilizzo dei colori potrebbe essere incoerente oppure volutamente ingannevole. Se si vuole identificare il nemico,  opportuno imparare a riconoscere i diversi suoni emessi dalle armi dordinanza."
  "Traccianti"
  "Esistono due tipi di cambio: <b>manuale</b> e <b>automatico</b>. Nonostante la prima tipologia di trasmissione possa risultare poco pratica, il conducente ha il vantaggio di gestire le marce in autonomia scegliendo quella migliore in base alle circostanze. Con il cambio automatico, invece, lintervento del conducente non  necessario, quindi  possibile concentrarsi a pieno sulla strada e sullambiente circostante. "
