  "La fase iniziale della costruzione di strutture di supporto e fortificazioni consiste nella pianificazione. Per avviare questo processo, basta abilitare la modalit di costruzione interagendo con il retro di un autocarro per costruzioni o il cartello di legno che si trova davanti a una tenda di comando."
  "La fase iniziale della costruzione di fortificazioni e strutture di supporto consiste nella pianificazione. Per avviare questo processo, basta abilitare la modalit di costruzione interagendo con il retro di un autocarro per costruzioni o la bacheca di sughero che di solito si trova nelle tende di comando."
  "I set da costruire con questa modalit attiva sono molteplici, tra cui postazioni di tiro e ostacoli difensivi.  possibile edificare anche strutture di supporto per godere di alcuni vantaggi tattici e strategici."
  "La fase di posizionamento  molto semplice: basta selezionare il set da costruire e collocare lanteprima di posizionamento dove pi si preferisce allinterno dellarea di costruzione, e orientarla nella direzione desiderata. In seguito, occorre confermare lanteprima di posizionamento per generare un perimetro di costruzione. A quel punto, saranno sottratte le risorse necessarie dai rifornimenti disponibili. Se i lavori di costruzione non sono ancora iniziati,  possibile riposizionare o eliminare la struttura di supporto o la fortificazione, altrimenti non si potr fare altro che smantellarla."
  "Costruzione dei set"
  "I perimetri di costruzione sono ben riconoscibili nel mondo di gioco. Ognuno di essi  dotato di confini che corrispondono grossomodo alla forma e alle dimensioni finali del set. Se un giocatore dispone di una paletta militare nellinventario e lha equipaggiata, comparir unanteprima di posizionamento che pu risultare utile per identificare il tipo e la quantit di strutture di supporto o fortificazioni che  possibile edificare. Dopodich, bisogna avvicinarsi a unanteprima di posizionamento con la paletta equipaggiata e selezionare lazione Costruisci per edificare un set, oppure lazione Smonta se lo si vuole smantellare. I tempi richiesti per completare queste azioni possono variare."
  "Costruzione libera"
  "Nel profilo della carriera puoi visionare i tuoi progressi da soldato."
  "Questa sezione terr conto delle tue prestazioni in battaglia e nel corso del tempo rispecchier il tuo stile di gioco. "
  "Prendendo parte a una modalit di gioco ufficiale puoi ottenere punti per salire di grado e per specializzarti (vedi Specializzazioni). "
  "Grado"
  "Il grado rappresenta il livello complessivo della tua esperienza. Tieni bene a mente che lesperienza di combattimento non  lunico fattore che ti consentir di avanzare nella carriera militare. La guida di autocarri per rifornimenti e la distribuzione di risorse fondamentali tra le tue basi, ad esempio, giocano un ruolo altrettanto fondamentale."
  "Specializzazioni "
