  "Le ottiche sono superiori ai mirini metallici standard dal momento che offrono una migliore ricognizione, acquisizione del bersaglio e precisione. In genere aumentano la portata effettiva di unarma e talvolta possono conferire maggiore visibilit di notte o in scarse condizioni di luminosit."
