  "Le forze militari moderne si scambiano messaggi vocali modulati, spesso criptati, tramite ricevitori, zaini portaradio, veicoli, postazioni fisse o satelliti. Le comunicazioni radio, sotto forma di radiazioni elettromagnetiche che viaggiano alla velocit della luce, consentono di effettuare conversazioni bilaterali in tempo reale su frequenze specifiche. Tuttavia ci sono dei limiti. "
  "Although most bands can penetrate resistive materials, such as wood, bricks, and concrete, shorter wavelengths are disrupted by metal, electrical conductors, and water. Moreover, concentrations of permeable matter, including earthworks, buildings, hills, and mountains, may audibly distort transmissions, or even block them completely. Battlefield topography then, is an important factor. The same can be said for atmospheric conditions like cloud, rain, and fog, which also reflect, absorb, scatter, refract, and diffract signals. On top of this, all radio communications are susceptible to electronic warfare and, if security fails, enemy interference. "
  "In practical terms, a radio set requires a power source to operate and, at a basic level, consists of no more than a transmitter, receiver, and antenna. The transmitter contains an oscillator. This creates radio frequency energy as an alternating current and relays it to the antenna by way of a transmission line or cable feeds. The antenna then converts the alternating current into electromagnetic energy, before emission. Conversely, for receiving, the same antenna is normally used and the process is reversed, with radio frequency energy ultimately becoming sound waves, amplified by way of a loud speaker or headset. "
