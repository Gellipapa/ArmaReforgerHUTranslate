  "I veicoli militari non sono immuni ai danni. Anche quelli dotati di vetri antisfondamento e blindatura possono essere messi fuori uso, se si sfruttano i loro punti deboli o si impiegano armi di grosso calibro. Naturalmente, veicoli come i carri armati da combattimento possono resistere senza problemi a proiettili sparati da armi di piccolo calibro, ma  sempre meglio non abbassare troppo la guardia. "
