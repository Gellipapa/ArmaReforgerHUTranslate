  "Le <b>ferite</b> gravi comportano un grosso rischio in combattimento, pertanto il contenimento delle emorragie costituisce una priorit. La morte per dissanguamento sul campo di battaglia si attesta al 90% dei casi in cui sopravvivere era una possibilit: per questo motivo i soldati ricevono una formazione sul primo soccorso. Le bende giocano un ruolo fondamentale in questo frangente e devono essere applicate il prima possibile, dalla persona ferita o da altri, per evitare che si verifichi unemorragia arteriosa."
  " possibile che le bende debbano essere applicate su pi ferite che non necessariamente si trovano vicine luna allaltra. I frammenti esplosi da una bomba a mano, ad esempio, possono coinvolgere diverse parti del corpo. "
  "Per arrestare il sanguinamento di una ferita si pu utilizzare una benda. Nella schermata dellinventario  possibile scegliere le ferite da curare; per impostazione predefinita, viene selezionata la ferita pi grave. Per usare una benda su qualcun altro, basta equipaggiarla da uno slot rapido dellinventario e avvicinarsi alla persona in questione, avendo anche cura di scegliere la parte del corpo su cui verr applicata."
