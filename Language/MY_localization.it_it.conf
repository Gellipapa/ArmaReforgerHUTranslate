  "Per quanto riguarda le norme di sicurezza durante lutilizzo delle armi,  opportuno seguire le seguenti regole:<br/>  necessario considerare ogni arma da fuoco come se fosse carica.<br/> Le armi da fuoco non devono essere mai puntate contro un bersaglio a cui non si intenda sparare.<br/>  fondamentale tenere in considerazione quel che si trova dietro un bersaglio prima di fare fuoco, in quanto i proiettili possono mancare il bersaglio o trafiggerlo e proseguire lungo la traiettoria.<br/> Non bisogna toccare il grilletto o altri meccanismi di sparo finch non si  pronti a far fuoco."
