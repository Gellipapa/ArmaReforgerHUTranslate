  "Paletta militare"
  "La conoscenza delle basi del primo soccorso permette ai soldati di salvare sia la propria vita che quella degli altri. Inoltre, una buona competenza medica consente di evitare gli effetti a lungo termine provocati dalle ferite, ridurre i tempi di ripresa o azzerare del tutto le probabilit di finire in ospedale.  proprio grazie al pronto intervento che molti individui, messi fuori combattimento nel corso delle operazioni, riescono a tornare tra le loro unit. "
  "Prima di prestare pronto soccorso in combattimento  necessario ridurre al minimo eventuali altri rischi. Nella maggior parte dei casi non si dovrebbe prestare attenzione medica sul posto, in particolar modo se  presente un pericolo o se la vittima  immobile o incosciente in una posizione esposta. Se la ferita si trova sul proprio corpo, bisogna fare il possibile per medicarsi dietro a un riparo. Spesso i tiratori scelti nemici adottano una tecnica di provata efficacia: sparano per ferire e indurre le unit nei paraggi ad avvicinarsi, cos da causare unecatombe premeditata sfruttando il cameratismo del gruppo. Per limitare questa evenienza e lesposizione in generale, si pu ridurre la visibilit ricorrendo alle bombe fumogene. "
  "Le tecniche di primo soccorso, o perlomeno buona parte di esse, sono incentrate sul contenimento delle emorragie. Questa abilit  ritenuta indispensabile e viene insegnata sia ai militari che al personale non militare. Se non si dovesse riuscire ad arginare e arrestare la perdita di sangue, il ferito andrebbe incontro alla morte ed  per questo motivo che i soldati portano sempre con s bende e lacci emostatici. "
  "Dai unocchiata alle singole sezioni del materiale medico (<b>bende</b>, <b>laccio emostatico</b>, <b>iniettore di morfina</b> e <b>soluzione salina</b>) per prendere dimestichezza con il loro utilizzo."
  "Pronto soccorso"
  "I razzi luminosi vengono adoperati sin dallantichit per segnalare, e da centinaia di anni per illuminare nel corso delle battaglie. Sono disponibili in molteplici colori e versioni."
  "Lanciatori portatili"
  "Pu capitare che un soldato abbia la necessit di ricorrere ai lanciatori di razzi luminosi portatili. Nonostante i tempi di combustione ridotti e lemissione minore di luce, queste armi hanno un costo di produzione basso e consentono un trasporto agile."
  "Lanciagranate"
  "Questi razzi luminosi sono lideale per le segnalazioni in combattimento. Inoltre, durante le operazioni notturne illuminano le posizioni nemiche a distanza, senza rivelare dove si trovano i granatieri che li hanno sparati con dei lanciagranate sottocanna. "
  "Artiglieria"
  "Munizioni di artiglieria luminose che possono essere sparate su lunghe distanze per illuminare temporaneamente il campo di battaglia. Tuttavia,  fondamentale stabilire una buona comunicazione con gli osservatori avanzati affinch vengano illuminati i bersagli legittimi."
  "Razzi"
  "I razzi luminosi possono essere adoperati dai velivoli e dalla fanteria munita di lanciarazzi specifici. Nel primo caso, sono spesso impiegati da aerei o elicotteri per illuminare o i bersagli per un altro velivolo, o unit di supporto nelle vicinanze da attaccare. In situazioni del genere,  fondamentale allontanarsi dalla zona illuminata per non essere considerati dei bersagli."
  "Razzi luminosi con filo da inciampo"
  "I razzi luminosi collegati a un filo in tensione si possono impiegare per tenere lontano il nemico da postazioni alleate poco illuminate. Rispetto alle mine con filo da inciampo offrono unilluminazione temporanea e non costituiscono una minaccia per civili e animali una volta terminato il conflitto."
  "Razzi luminosi"
  "La torcia elettrica  una luce portatile che fornisce una maggiore visibilit al buio. In ambito militare  anche utilizzata per le <b>segnalazioni</b> e la lettura delle mappe. In questultimo caso, solitamente si applicano dei filtri interscambiabili per preservare la visione scotopica, detta anche visione crepuscolare o notturna. Le torce elettriche si usano di rado sul campo di battaglia per evitare di essere individuati da parte delle forze nemiche circostanti. Nei terreni aperti e in condizioni normali, la luce risulta visibile a enormi distanze e provoca una situazione di svantaggio tattico."
  "Molte torce elettriche possono essere fissate a determinati giubbotti e vestiti in modo che chi se ne serve possa avere le mani libere."
