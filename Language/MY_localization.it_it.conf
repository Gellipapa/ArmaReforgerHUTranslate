  "Per evitare le imboscate, comunica e coordinati con la squadra richiedente e le altre squadre presenti nellarea."\
  ""\
  "Se hai bisogno di un passaggio, crea una richiesta di supporto di tipo passaggio oppure chiedi al tuo caposquadra di crearne una."\
  ""\
  "Per maggiori informazioni su questa richiesta di rinforzi specifica, controlla il diario degli incarichi premendo il tasto J."
