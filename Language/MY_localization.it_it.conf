  ""\
  "        7.5. Diritto di revocare il consenso al trattamento dei suoi dati personali. Nel caso in cui elaboriamo i suoi dati personali in base al suo consenso, lei pu revocare tale consenso in qualsiasi momento inviandoci una richiesta all'indirizzo e-mail dataprotection@bohemia.net o tramite qualsiasi altro metodo reso possibile dai nostri Servizi. "\
  ""\
  "        7.6. Diritto di opporsi al trattamento dei suoi dati personali. Nel caso in cui lei ritenga che i suoi dati personali non siano elaborati secondo un interesse legittimo proporzionale ai suoi diritti, pu opporsi a tale trattamento e chiederci di porre rimedio."\
  ""\
  "        7.7. Diritto di inviare un reclamo. Se lei ritiene che durante il trattamento dei suoi dati personali ci sia stata una violazione delle leggi applicabili da parte nostra, ha il diritto di inviare un reclamo all'autorit ufficiale che ha sede nella sua nazione, nella nazione in cui lei lavora o in cui  avvenuta la violazione dei suoi diritti. Nella Repubblica Ceca, tale autorit ufficiale :"\
