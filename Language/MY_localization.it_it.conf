  "Nellambito delle comunicazioni, i segnali visivi sono un mezzo fisico per trasmettere messaggi con significati specifici a brevi distanze. Le condizioni atmosferiche devono essere favorevoli, per cui nebbia, nuvolosit e assenza di luce possono rappresentare un ostacolo. Un altro inconveniente  che possono essere intercettati anche da altre persone e per questo non risultano molto discreti. Tuttavia sono silenziosi e quindi offrono un vantaggio tattico non indifferente soprattutto alle piccole unit che operano nelle immediate vicinanze del nemico. "
  "Le modalit pi comuni di comunicazione non digitale sono i segnali terra-aria, lutilizzo delle bandiere, la pirotecnia, i segnali di fumo e i segnali gestuali, ma non solo. I soldati possono infatti impiegare anche luci chimiche, torce elettriche e oggetti quotidiani, purch linterpretazione dei messaggi sia standardizzata e comprensibile da parte degli alleati. "
  "La pirotecnia consiste nella trasmissione di segnali visivi transitori in cui si produce luce o calore intenso. Un esempio sono i razzi di segnalazione, molto pratici per lutilizzo da parte di pi gruppi su aree estese e per identificare le unit alleate, coordinare le manovre e il supporto di fuoco, marcare i bersagli e localizzare le posizioni. Si impiegano colori diversi a seconda delle informazioni da comunicare. "
