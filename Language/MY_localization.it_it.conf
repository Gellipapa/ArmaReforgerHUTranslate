  "Le tende schierabili consentono ai giocatori di creare dei punti di generazione estemporanei sul campo di battaglia, il cui numero di usi  per limitato.<br/><br/>"\
  ""\
  "Puoi prendere le tende schierabili da terra e portarle con te nellinventario. Per schierare una tenda dallinventario, posizionala a terra e usa lazione Schiera tenda. <br/><br/>"\
  ""\
  "Puoi effettuare il viaggio rapido verso le tende schierate, ma non puoi attivarlo da una tenda."
  "In alcuni luoghi nel mondo di gioco  possibile attivare il viaggio rapido. <br/><br/>"\
  ""\
  "Questa opzione consente ai giocatori di spostarsi allistante da una parte allaltra. Interagisci con le mappe presso i nascondigli dei guerriglieri tramite lazione Tieni premuto per attivare il viaggio rapido e vedere tutti i punti di generazione disponibili. Per spostarti in un luogo, selezionalo e poi premi %1."
  "Scegli un punto di generazione per il viaggio rapido"
  "VIAGGIO RAPIDO"
  "I guerriglieri FIA si servono dei nascondigli per rifugiarsi e accumulare scorte. Ogni nascondiglio  caratterizzato da un punto di rigenerazione con viaggio rapido. Inoltre, qui puoi trovare armi specialistiche, rifornimenti, tende schierabili e anche un veicolo."
  "Nascondigli"
  "Per condurre al meglio la fazione, la postazione di comando di ogni base operativa avanzata  dotata di tre postazioni secondarie:"\
  ""\
  "<color rgba=\226,168,79,255\>Operazioni</color>, per controllare le basi;"\
  ""\
  "<color rgba=\226,168,79,255\>Logistica</color>, per controllare il flusso dei rifornimenti;"\
  ""\
  "<color rgba=\226,168,79,255\>Radio</color>, per creare obiettivi per le altre squadre di giocatori."\
  ""\
  "Queste postazioni sono accessibili dallautocarro di comando, che pu essere costruito presso un deposito di manutenzione di veicoli pesanti."
  "Ufficiale in carica (ruolo)"
  "Le responsabilit dellufficiale in carica consistono nel condurre la fazione gestendo le basi, creando gruppi di logistica e definendo gli obiettivi di tutte le squadre della fazione."\
  ""\
  "Per ricevere la nomina di ufficiale in carica devi indire una votazione in cui  necessario che la maggioranza della fazione voti a tuo favore."\
  ""\
  ""\
  ""\
  "<color rgba=%2><action name='CharacterAction' scale='1.7'/></color>"\
  ""\
  "per interagire con il cartello che si trova davanti alla postazione di comando e dare il via alla votazione con cui sostituire lattuale ufficiale in carica."\
  ""\
  "<color rgba=%2><action name='InstantVote' scale='1.7'/></color>"\
  ""\
  "per votare a favore dellufficiale in carica proposto."\
  ""\
  "<color rgba=%2><action name='InstantVoteAbstain' scale='1.7'/></color>"\
  ""\
  "per votare a sfavore dellufficiale in carica proposto."
  "Ufficiale in carica (votazione)"
  "La logistica di ogni base alleata ha due parametri di personalizzazione: il <color rgba=\226,168,79,255\>limite di rifornimenti</color> e la <color rgba=\226,168,79,255\>priorit</color>."\
  ""\
  "Il <color rgba=\226,168,79,255\>limite di rifornimenti</color> determina la quantit minima di rifornimenti presenti in una base. Se la base dovesse scendere al di sotto di quella soglia, chieder un rifornimento."\
  ""\
  "La <color rgba=\226,168,79,255\>priorit</color> definisce lordine secondo il quale le basi vengono rifornite, dato che sulla mappa possono esserci molteplici richieste di rifornimento. Tutte le basi che non sono considerate essenziali per il fronte hanno priorit 3."\
  ""\
  ""\
  ""\
  "<color rgba=%2><action name='MouseLeft' scale='1.7'/></color>"\
  ""\
  "per selezionare i numeri accanto alla <color rgba=\226,168,79,255\>priorit</color> e cambiare lordine secondo il quale le basi ricevono i rifornimenti. "\
  ""\
  "<color rgba=%2><action name='MouseLeft' scale='1.7'/></color>"\
  ""\
  "per servirti del <color rgba=\"226,168,79,255\">limite di rifornimenti</color> e determinare la quantit di risorse minima della base."
  "Postazione di comando (Logistica) - Limite di rifornimenti"
  "Questa postazione consente di visualizzare <color rgba=\226,168,79,255\>una panoramica e lo stato di tutti i gruppi di trasporto controllati dallintelligenza artificiale</color>, dove si stanno dirigendo e il livello dei rifornimenti nei rispettivi veicoli."\
  ""\
  "A ciascuno di questi gruppi di logistica  assegnata una base fontale, ovvero la sola base da cui si procurano i rifornimenti."\
  "Una volta recuperati i rifornimenti, li consegnano alle basi che hanno lanciato delle richieste di rifornimento."\
  ""\
  ""\
  ""\
  "<color rgba=%2><action name='MouseLeft' scale='1.7'/></color>"\
  ""\
  "per espandere lelenco e selezionare la base fontale desiderata."\
  ""\
  "<color rgba=%2><action name='MouseLeft' scale='1.7'/></color>"\
  ""\
  "su una base alleata qualsiasi per aprire un menu nel quale  possibile impostare la priorit e il limite di rifornimenti."
  "Postazione di comando (Logistica)"
  "Questa postazione funge da centro di controllo di tutte le basi alleate che si trovano allinterno della portata radio. "\
  ""\
  "Puoi interagire con ogni base alleata attraverso la modalit di costruzione di un ufficiale in carica, che consente di posizionare tutte le costruzioni disponibili, difese, veicoli e soldati controllati dallintelligenza artificiale."\
  ""\
  ""\
  ""\
  ""\
  "<color rgba=\226,168,79,255\>Per dare il via alla logistica sono necessari un gruppo di trasporto controllato dallintelligenza artificiale e un autocarro di trasporto</color>."\
  ""\
  "Per uscire dalla modalit di costruzione e tornare alla visuale della mappa, seleziona il pulsante Gioca come personaggio."
  "Postazione di comando (Operazioni)"
  "Questa postazione consente allufficiale in carica di controllare la propria fazione creando degli obiettivi sulla mappa e assegnandoli alle squadre."\
  ""\
  "Gli obiettivi sono volti a semplificare le operazioni di comando, in modo che ogni squadra conosca bene il proprio ruolo e gli incarichi a esso assegnati."\
  ""\
  ""\
  ""\
  "<color rgba=%2><action name='MouseRight' scale='1.7'/></color>"\
  ""\
  "su un punto qualsiasi della mappa per aprire il menu radiale, che contiene una nuova scheda secondaria, Comando fazione."\
  ""\
  "Sulla scheda sono elencati molteplici obiettivi che richiedono lutilizzo di tattiche diverse: i pi importanti sono quello di conquista e di fondazione di una base."
  "Postazione di comando (Radio)"
  "Ti  stata assegnata una richiesta di supporto, nello specifico: supporto di fuoco!"\
  ""\
  "La squadra che ti ha inviato la richiesta ha bisogno di un intervento nellarea in questione."\
  ""\
  "Comunica con la squadra per ricevere informazioni precise sul bersaglio ed aumentare cos lefficacia del supporto di fuoco. La squadra confermer anche lavvenuta eliminazione del nemico."\
  ""\
  "Per completare la richiesta, larea in questione deve essere investita da molteplici esplosioni e i soldati nemici devono subire danni."
  "Assegnazione supporto di fuoco"
  "La richiesta di supporto di fuoco serve a informare il gruppo mortai, il gruppo meccanizzato e i gruppi con elicotteri che occorre concentrare un grosso volume di fuoco su una determinata zona sulla mappa."\
  ""\
  "Assicurati di comunicare con i gruppi assegnati, perch in questo caso la tua squadra funger da avvistatore.  inoltre bene coordinarsi prima di creare la richiesta, in quanto il gruppo di supporto di fuoco potrebbe non essere ancora pronto ad agire."\
  ""\
  "Per completare la richiesta, il gruppo di supporto di fuoco deve provocare molteplici esplosioni e danni ai soldati nemici. Colpire i veicoli vuoti non conta ai fini dellobiettivo."
  "Creazione delle richieste di supporto di fuoco"
  "Per costruire la <color rgba=\226,168,79,255\>base operativa avanzata</color>, posiziona l<color rgba=\226,168,79,255\>ologramma</color> e poi serviti della <color rgba=\226,168,79,255\>pala</color> per ultimare la costruzione."\
  ""\
  "Ma andiamo per gradi: apri innanzitutto il <color rgba=\226,168,79,255\>menu di costruzione</color> dall<color rgba=\226,168,79,255\>autocarro,</color> nello specifico dal <color rgba=\226,168,79,255\>retro del veicolo</color>."\
  ""\
  "Ora seleziona <color rgba=\226,168,79,255\>Postazione di comando</color> nellelenco delle costruzioni disponibili. Si trova in una <color rgba=\226,168,79,255\>scheda a parte</color> nel menu di costruzione."\
  ""\
  "Dopo aver selezionato e posizionato l<color rgba=\"226,168,79,255\">ologramma della postazione di comando</color>, equipaggia la <color rgba=\"226,168,79,255\">pala</color> e completa la costruzione interagendo con l<color rgba=\"226,168,79,255\">ologramma</color>."
  "Fondazione di una base operativa avanzata (costruzione)"
  "Per costruire una nuova <color rgba=\226,168,79,255\>base operativa avanzata</color> devi prima procurarti un <color rgba=\226,168,79,255\>autocarro per costruzioni</color> e caricarlo di <color rgba=\226,168,79,255\>rifornimenti</color>. Non dimenticare di prendere la <color rgba=\226,168,79,255\>pala</color>, in quanto  uno strumento essenziale per il processo di costruzione."\
  ""\
  "Una volta caricato lautocarro, conducilo nel punto in cui sorger la nuova <color rgba=\226,168,79,255\>base operativa avanzata</color> e apri il <color rgba=\226,168,79,255\>menu di costruzione</color> per interagire con il baule dellautocarro."\
  ""\
  "Il <color rgba=\226,168,79,255\>luogo dove si trova la nuova base operativa avanzata</color>  visibile sulla <color rgba=\226,168,79,255\>mappa</color> e nel diario incarichi."\
  ""\
  ""\
  ""\
  ""\
  "<color grab=%2><action name='TasksOpen' scale='1.7'/></color>"\
  ""\
  "per aprire il diario."\
  ""\
  "<color rgba=%2><action name='GadgetMap' scale='1.7'/></color>"\
  ""\
  "per aprire la mappa."
  "Fondazione di una base operativa avanzata"
  "Fai ora parte di un <color rgba=\226,168,79,255\>gruppo di combattimento</color>! Sei la spada e lo scudo della tua fazione."\
  ""\
  "Le tue missioni principali prevedono la conquista di obiettivi, lattacco delle unit nemiche e la difesa di basi fondamentali. In quanto membro del gruppo di combattimento, <color rgba=\226,168,79,255\>sulla mappa e sul diario</color> visualizzerai solo le operazioni di combattimento."\
  ""\
  "Ricorda che <color rgba=\226,168,79,255\>rigenerandoti consumerai rifornimenti</color>, quindi tieni sempre docchio le risorse disponibili presso le basi al fronte."\
  ""\
  "<color rgba=%2><action name='TasksOpen' scale='1.7'/></color>"\
  ""\
  "per aprire il diario degli incarichi."
  "Gruppi di combattimento"
  "Fai ora parte di un <color rgba=\226,168,79,255\>gruppo di logistica</color>!"\
  "Sei la retroguardia della fazione."\
  ""\
  "I tuoi incarichi principali consistono nella <color rgba=\226,168,79,255\>gestione della linea di difesa</color> trasportando i gruppi di combattimento, trasferendo i rifornimenti da una parte allaltra e costruendo basi operative avanzate e fortificazioni."\
  ""\
  "Puoi anche imbatterti in incarichi inaspettati, come il recupero di veicoli danneggiati oppure la costruzione e la rimozione degli ostacoli."\
  ""\
  "Una linea di difesa ben rifornita e fortificata pu impedire eventuali brecce da parte del nemico e permette di sferrare contrattacchi rapidi."
  "Gruppi di logistica"
  "Fai ora parte di una delle <color rgba=\226,168,79,255\>squadre di supporto</color>. Il tuo obiettivo principale  <color rgba=\226,168,79,255\>fornire assistenza</color> alle altre squadre."\
  ""\
  "<color rgba=\226,168,79,255\>Resta in movimento</color>. <color rgba=\226,168,79,255\>Fai attenzione</color>. Coordinati con le altre squadre e fornisci <color rgba=\226,168,79,255\>supporto di fuoco</color>, <color rgba=\226,168,79,255\>informazioni</color> o <color rgba=\226,168,79,255\>aiuto</color> dove  pi necessario."\
  ""\
  "Il tuo non  semplice aiuto, stai <color rgba=\"226,168,79,255\">contribuendo alla vittoria</color> della tua fazione!"
  "Gruppi di supporto"
  "Ogni incarico contiene un elenco delle tipologie di gruppi rilevanti."\
  ""\
  "Gli unici incarichi visibili saranno quelli attinenti al tuo tipo di gruppo."
  "Attinenza dellincarico"
  "Ogni squadra  contraddistinta da designazione e ruoli specifici allinterno del gruppo. Esistono tre diverse <color rgba=\226,168,79,255\>tipologie di gruppi</color>:"\
  ""\
  "i <color rgba=\226,168,79,255\>gruppi di combattimento</color>, ovvero il gruppo dassalto, il gruppo meccanizzati, il gruppo mitraglieri e il gruppo anticarro;"\
  ""\
  "i <color rgba=\226,168,79,255\>gruppi di logistica</color>, ovvero il gruppo trasporti, il gruppo elitrasporti e il gruppo ingegneri;"\
  ""\
  "i <color rgba=\226,168,79,255\>gruppi di supporto</color>, ovvero il gruppo di ricognizione, il gruppo mortai, lufficiale in carica e il gruppo soccorritori."\
  ""\
  "Presta attenzione ai gruppi gi creati e discuti con lufficiale in carica dei ruoli non assegnati. La vittoria si basa tutta sullequilibrio delle forze."
  "Tipologie di gruppi"
  "Il tuo equipaggiamento  limitato alla <color rgba=\226,168,79,255\>quota dei rifornimenti militari (QRM)</color>, che aumenta in base al <color rgba=\226,168,79,255\>grado</color>. Non puoi salvare o munirti di <color rgba=\226,168,79,255\>equipaggiamenti personalizzati</color> che superano la QRM; ad ogni modo, puoi sempre scegliere gli <color rgba=\226,168,79,255\>equipaggiamenti standard</color>."\
  ""\
  "Lutilizzo degli oggetti dell<color rgba=\226,168,79,255\>arsenale</color> consuma i <color rgba=\226,168,79,255\>rifornimenti personali</color>. Consegna lequipaggiamento non utilizzato allarsenale per ottenere <color rgba=\226,168,79,255\>punti recupero</color>."\
  ""\
  "Se la quantit di rifornimenti scende al di sotto della quota, otterrai un lieve <color rgba=\"226,168,79,255\">rabbocco ogni 10 minuti</color>. I rifornimenti per <color rgba=\"226,168,79,255\">veicoli</color>, <color rgba=\"226,168,79,255\">mortai</color> e <color rgba=\"226,168,79,255\">costruzioni</color> impiegano solamente le <color rgba=\"226,168,79,255\">risorse della base</color>, non la tua QRM personale."
  "QRMG"
  "Bisogna prestare particolare attenzione durante le missioni notturne."\
  ""\
  "Serviti della torcia elettrica solo se  assolutamente necessario, in quanto qualsiasi fonte di luce ti rende un bersaglio facile."\
  ""\
  "Se vuoi illuminare una zona, puoi sparare i razzi luminosi con il lanciagranate sottocanna o con il mortaio. I razzi sparati con i mortai durano pi a lungo e possono illuminare le postazioni nemiche a distanza di sicurezza."\
  ""\
  "Muoviti nellombra, nasconditi e impiega armi dotate di silenziatore per non farti scoprire, quando ti  possibile. Limpiego astuto dei razzi luminosi e lutilizzo di movimenti controllati sono fondamentali per la sopravvivenza notturna."
  "Missioni notturne"
  "Ogni <color rgba=\226,168,79,255\>obiettivo</color>  commisurato ai <color rgba=\226,168,79,255\>vari tipi di gruppi</color> e viene scelto dall<color rgba=\226,168,79,255\>ufficiale in carica</color> di pari passo con levoluzione delloperazione. Lobiettivo assegnato alla tua squadra definisce il tuo <color rgba=\226,168,79,255\>ruolo sul campo di battaglia</color>, che si tratti di <color rgba=\226,168,79,255\>assalto</color>, <color rgba=\226,168,79,255\>difesa</color>, <color rgba=\226,168,79,255\>ricognizione</color>, <color rgba=\226,168,79,255\>rifornimento</color> o <color rgba=\226,168,79,255\>supporto</color>."\
  ""\
  "Fai sempre attenzione alle notifiche che riguardano la creazione o lassegnazione di un nuovo obiettivo al tuo gruppo. Nel caso degli obiettivi che non presentano criteri di completamento stringenti, come la <color rgba=\226,168,79,255\>ricognizione</color> o la <color rgba=\226,168,79,255\>difesa</color>, dovrai trascorrere del tempo nella zona in questione e attendere ulteriori istruzioni da parte dellufficiale in carica."\
  ""\
  "Completando gli obiettivi assegnati <color rgba=\"226,168,79,255\">avanzerai di grado</color> e permetterai al tuo gruppo di adattarsi rapidamente alle mutevoli condizioni del campo di battaglia."
  "Obiettivi (avanzati)"
  "Gli obiettivi di <color rgba=\226,168,79,255\>attacco</color> richiedono un intervento coordinato in aree controllate dal nemico. Spostati con gli altri membri in maniera congiunta e nasconditi per evitare di farti vedere dal nemico durante lavanzamento."\
  ""\
  "Esplora le postazioni del nemico prima di attaccare, usa vie di accerchiamento o fornisci fuoco di supporto dove possibile. Se dovessi subire delle perdite, raggruppati al di fuori dell'obiettivo e ritenta adottando un altro approccio."\
  ""\
  "Comunica con le squadre vicine e con lufficiale in carica per coordinare assalti di portata maggiore."
  "Obiettivi (attacco)"
  "L<color rgba=\226,168,79,255\>ufficiale in carica</color> crea gli <color rgba=\226,168,79,255\>obiettivi</color> per fissare dei traguardi ben precisi e guidare le squadre seguendo la sua strategia attuale. Il completamento di tali <color rgba=\226,168,79,255\>obiettivi</color>  fondamentale per la <color rgba=\226,168,79,255\>riuscita delloperazione</color> e consente a te e alla tua fazione di avanzare."\
  ""\
  "Solo l<color rgba=\226,168,79,255\>ufficiale in carica</color> o il <color rgba=\226,168,79,255\>caposquadra</color> possono assegnare un nuovo obiettivo alla tua squadra. Lassegnazione non potr essere modificata dal caposquadra fino al completamento o alla sostituzione dellobiettivo per conto dellufficiale in carica."\
  ""\
  "Controlla spesso il <color rgba=\226,168,79,255\>diario degli incarichi</color> per verificare gli aggiornamenti e i dettagli della tua assegnazione attuale."\
  ""\
  ""\
  ""\
  ""\
  "<color rgba=%2><action name='TasksOpen' scale='1.7'/></color>"\
  ""\
  "per aprire il diario, che contiene un elenco degli obiettivi disponibili."
  "Obiettivi (fondamenti)"
  "La <color rgba=\226,168,79,255\>rimozione</color> di ostacoli e di potenziali pericoli consiste nella ricerca ed eliminazione di <color rgba=\226,168,79,255\>mine e trappole</color> nellarea dellobiettivo."\
  ""\
  "Dai sempre unaltra occhiata alla zona in questione prima di contrassegnare lobiettivo come completato."
  "Obiettivi (rimozione)"
  "L<color rgba=\226,168,79,255\>obiettivo di smantellamento</color> consiste nellabbattimento di una base operativa avanzata esistente e nella rimozione di tutte le strutture presenti nella zona."\
  "Conduci un <color rgba=\226,168,79,255\>autocarro da trasporto vuoto</color> in loco per recuperare la maggior parte dei rifornimenti."\
  ""\
  "Concentrati prima sullo <color rgba=\226,168,79,255\>smantellamento dei servizi</color>; le strutture difensive possono essere abbandonate a s stesse. Dopodich, sar possibile abbattere la postazione di comando per completare lobiettivo."\
  ""\
  "<color rgba=\"226,168,79,255\">Lo smantellamento di una base conquistata  una tattica efficace per fare terra bruciata attorno al nemico</color>, in quanto gli risulter molto pi difficile riconquistare il territorio, se non ha pi risorse."
  "Obiettivi (smantellamento)"
  "In quanto ingegnere assegnato allobiettivo di <color rgba=\226,168,79,255\>fondazione della base</color>, il tuo compito  costruire una nuova base operativa avanzata."\
  ""\
  "Assicurati di raggiungere il punto in cui sorger la base con un <color rgba=\226,168,79,255\>autocarro per costruzioni carico</color>: avrai bisogno di tutti i rifornimenti a bordo. Prima di costruire la base, ispeziona la zona per trovare il luogo pi adatto per erigere la <color rgba=\226,168,79,255\>postazione di comando</color> e altre strutture fondamentali."\
  ""\
  " consigliabile <color rgba=\"226,168,79,255\">chiedere allufficiale in carica qual  lo scopo a cui  destinata la base</color> e quali costruzioni o difese hanno la priorit. In pi, conviene <color rgba=\"226,168,79,255\">coordinarsi con i gruppi di trasporto o condurre un altro autocarro in loco</color> carico di rifornimenti per velocizzare il processo di costruzione e definire pi rapidamente la base."
  "Obiettivi (fondazione base)"
  "La <color rgba=\226,168,79,255\>difesa</color> di una posizione richiede prima una certa preparazione. Costruisci delle <color rgba=\226,168,79,255\>fortificazioni</color>, identifica i luoghi da cui il nemico potrebbe sferrare un attacco e presta attenzione alle avanzate ostili."\
  ""\
  "Assicurati che siano tutti all'erta e serviti dei <color rgba=\226,168,79,255\>punti di avvistamento</color> per individuare il nemico prima del previsto. Condividi le informazioni relative ai movimenti del nemico e non abbandonare un obiettivo, a meno che tu non abbia ricevuto istruzioni in merito da parte del comando."\
  ""\
  "Una buona strategia di difesa ti consente di guadagnare tempo e porta il nemico a sfiancarsi nel tentativo di attaccarti con una certa intensit."
  "Obiettivi (difesa)"
  "Gli <color rgba=\226,168,79,255\>obiettivi di raduno</color> rappresentano loccasione perfetta per raggrupparsi e ricalibrarsi. Assicurati che ogni membro della tua squadra si trovi al punto indicato prima di partire."\
  ""\
  "Sfrutta questo momento a tua disposizione per fare il pieno di <color rgba=\226,168,79,255\>munizioni e rifornimenti</color>, curare le ferite e controllare i ruoli per la fase successiva. Verifica con il comando se ci sono nuove istruzioni e coordina la tua prossima azione."\
  ""\
  "Un raduno ben congegnato  fondamentale per condurre efficaci azioni di attacco o difesa."
  "Obiettivi (raduno)"
  "Gli <color rgba=\226,168,79,255\>obiettivi di ricognizione</color> sono incentrati sullosservazione, non sullattacco. Spostati senza farti sentire n vedere, ed evita futili combattimenti."\
  ""\
  "Comunica ci che vedi il prima possibile: serviti della mappa o della radio per condividere <color rgba=\226,168,79,255\>informazioni fondamentali sul nemico</color> con il tuo gruppo. A volte, pazienza e discrezione sono pi efficaci rispetto al confronto diretto."\
  ""\
  "Se nellarea non vola una mosca, fai rapporto indicando che non hai trovato nessuno e cambia posizione. Comunica con lufficiale in carica e valutate se sia necessario spostare lattenzione su altro."
  "Obiettivi (ricognizione)"
  "Una <color rgba=\226,168,79,255\>missione di rifornimento</color> comincia con unattenta pianificazione. Controlla la rotta di rifornimento in cerca di ostacoli o minacce."\
  ""\
  "Viaggia in un <color rgba=\226,168,79,255\>convoglio</color>, se possibile, per ottimizzare la protezione: la presenza di un maggior numero di veicoli offre pi flessibilit in caso di attacco o arresto lungo il percorso. Quando giungi a destinazione, conferma la consegna e metti in sicurezza la zona fino a quando tutti i rifornimenti sono stati consegnati."\
  ""\
  "Fornisci aggiornamenti al comando qualora dovesse esserci un ritardo con i rifornimenti o se dovessi imbatterti in qualsiasi tipo di resistenza."
  "Obiettivi (rifornimento)"
  "Per <color rgba=\226,168,79,255\>conquistare</color> un obiettivo  necessario che la tua squadra mantenga il controllo della zona, occupandola e coordinando i settori di fuoco."\
  ""\
  "Preparati a subire i contrattacchi del nemico e impartisci ai tuoi compagni lordine di proteggere il fianco e le retrovie. Al fine di ottenere un esito positivo,  importante mantenere la propria superiorit numerica e reagire velocemente alle minacce del nemico."\
  ""\
  "Sii flessibile e riposizionati se il nemico dovesse cambiare tattica di attacco o se il comando dovesse impartire dei nuovi ordini."
  "Obiettivi (conquista)"
  "In quanto <color rgba=\226,168,79,255\>caposquadra</color>, coordinare gli sforzi dei tuoi uomini sul campo di battaglia  a dir poco fondamentale. Per farlo, <color rgba=\226,168,79,255\>assegna ai membri della tua squadra gli obiettivi disponibili</color> che ben si coniugano con i loro punti di forza e con le necessit delloperazione."\
  ""\
  "Serviti del <color rgba=\226,168,79,255\>diario degli incarichi</color> per esaminare le assegnazioni attuali o selezionare un nuovo incarico per la tua squadra, se non ne  stato assegnato ancora nessuno. Una volta stabilito lobiettivo, conduci la tua squadra affinch lo porti a termine, trasmetti aggiornamenti e coordinati sia con i membri della tua squadra che con lufficiale in carica."\
