  "Gli elicotteri sono aeromobili ad ala rotante in grado di decollare e toccare terra in verticale, stazionare in volo e raggiungere punti in terreni difficili. Tuttavia, guidare un elicottero  una bella sfida: i piloti, infatti, devono sottoporsi a un intenso addestramento affinch possano adoperarlo in modo efficiente e sicuro. "
  "A proposito di sicurezza, ogni elicottero  caratterizzato dai propri limiti di funzionamento, come la velocit di discesa o gli angoli di rollio, e superare questi valori potrebbe risultare in uno schianto fatale.  "
  "Accensione dellelicottero"
  "Per decollare,  necessario prima accendere il motore (o i motori)."
  "La complessit di questa operazione dipende dalle impostazioni di gioco e se  stata attivata lopzione di <i>assistenza alla guida veicolo</i>. "
  "Una volta acceso il motore  necessario un po di tempo prima che i rotori raggiungano la velocit di rotazione nominale sufficiente. Dopodich, lelicottero pu alzarsi in volo."
  "Collettivo"
  "La leva del collettivo controlla langolo di inclinazione delle pale del rotore principale, incidendo sulla spinta, e consente di gestire la salita e la discesa dellelicottero."
  "Ciclico"
  "Il ciclico controlla il movimento in avanti, indietro e laterale dellelicottero. "
  "In volo, spingere la leva in avanti o indietro far oscillare il muso dellelicottero verso il basso o verso lalto, generando rispettivamente un movimento in avanti o indietro. In caso di stazionamento automatico, il movimento in avanti o indietro sar limitato."
  "Spingere la leva verso destra o sinistra, invece, far spostare longitudinalmente lelicottero in quella direzione. In caso di stazionamento automatico, comporter un movimento laterale sul lato corrispondente."
  "Pedaliera"
  "La pedaliera controlla langolo di inclinazione delle pale del rotore di coda e pu essere utilizzata per gestire limbardata dellelicottero a destra e a sinistra. La sua efficacia si riduce a velocit maggiori."
  "Modalit di stazionamento automatico"
  "Alcuni elicotteri sono dotati di una modalit di stazionamento automatico per compensare beccheggi e rollii e mantenere laeromobile in una posizione stabile. Questa tecnica di volo molto utile pu agevolare la ricognizione e il movimento verticale per latterraggio e il decollo."
  "Atterraggio di un elicottero"
  "Per compiere un buon atterraggio  necessario mantenere un vettore di avvicinamento e scendere lentamente, prestando attenzione a eventuali ostacoli. Inoltre, dopo aver eseguito la manovra di flare sulla zona di atterraggio prevista, bisogna attivare la modalit di stazionamento automatico."\
  ""\
  "Poich durante la procedura di atterraggio la visibilit potrebbe essere ridotta, collaborare con le unit di terra tramite istruzioni via radio pu rivelarsi utile.  "
  "Gli elicotteri dotati di carrello di atterraggio devono avere i freni attivati nel corso della fase di atterraggio. Una volta conclusa loperazione, non resta altro che spegnere il motore e uscire dalla cabina. Naturalmente, si migliora facendo pratica!"
  "Elicotteri"
  "A seconda dello scenario e delle impostazioni del server, lutilizzo di abbigliamento e attrezzatura di unaltra fazione (es. per camuffamento) pu influire sul funzionamento di determinate meccaniche. Nella schermata di gestione dellequipaggiamento puoi vedere se il tuo personaggio viene percepito come appartenente a unaltra fazione e quali sono le conseguenze."
  "Se licona diventa gialla, significa che il tuo personaggio non viene pi percepito come appartenente alla tua fazione. Quindi, se gli alleati dovessero eliminare il tuo personaggio mentre  camuffato da nemico o membro di una fazione sconosciuta, non saranno puniti in base alle regole del fuoco amico."
  "Se licona diventa rossa, quando elimini i nemici subirai anche una sanzione."
  "Camuffamento"
  "Alcune ferite da combattimento possono mettere fuori gioco un soldato. La perdita dei sensi pu essere dovuta a un violento evento traumatico, a shock o emorragia. In questultimo caso, la sopravvivenza del soldato dipender dalla velocit di intervento dei commilitoni o di un soccorritore militare nello stabilizzare le sue condizioni."
  "Per soccorrere un soldato fuori combattimento  necessario innanzitutto agire in sicurezza. Il passo successivo  occuparsi di eventuali emorragie utilizzando delle <b>bende</b>, oppure <b>lacci emostatici</b> in via temporanea. Infine, occorre valutare se il soldato ha bisogno di una <b>soluzione salina</b> per ristabilire i livelli della pressione sanguigna. Per velocizzare il processo di recupero,  possibile somministrare la <b>morfina</b>."
  "Ferite e perdita dei sensi"
  "Il movimento  una componente fondamentale delle tattiche di base della fanteria. A volte la fanteria  tenuta a percorrere lunghe distanze in quanto i mezzi di trasporto non sono sempre disponibili o adeguati, soprattutto se si devono attraversare le linee nemiche o terreni accidentati."
  "La fatica  un fattore che non va mai sottovalutato. Pi  pesante lequipaggiamento che si trasporta, prima il soldato comincia a stancarsi. Correre, arrampicarsi e percorrere tratti in forte pendenza mette infatti a dura prova la resistenza. Occorre pertanto mantenere un ritmo moderato e fare delle pause di tanto in tanto per recuperare, anche se questo non  sempre possibile, soprattutto se si  sotto attacco."
  "In molte situazioni il movimento rappresenta anche un modo per non farsi avvistare dal nemico, come per esempio evitando i terreni aperti e nascondendosi sfruttando quel che la natura mette a disposizione: letti di fiumi in secca, boschi, valli e colline. Lora e la condizione atmosferica sono altri aspetti di cui tenere conto per agire in modo efficace, cos come spostarsi da una parte allaltra senza far rumore per non tradire la propria presenza al nemico. Quando il pericolo  vicino, occorre muoversi lentamente e con cautela per non farsi individuare dallavversario."
  "I principi del movimento della fanteria durante un combattimento si fondano su velocit, lavoro di squadra ed elusione. I soldati vengono addestrati per spostarsi da un riparo allaltro e cambiare di posizione mentre i loro compagni respingono lattacco nemico. Per scongiurare casi di fuoco amico,  importante non collocarsi mai davanti alle unit di supporto mentre queste attaccano i bersagli.  inoltre consigliabile sparare da dietro un riparo e adottare posizioni che limitano la propria visibilit al nemico."
  "Inoltre,  buona prassi evitare gli ostacoli che minano il movimento. Arrampicarsi su muri e scavalcare barricate costituisce un rischio per il soldato, in quanto lo rende visibile agli occhi dellavversario e quindi estremamente vulnerabile. Il nemico spesso posizioner delle difese per far convergere i movimenti dei soldati in un punto ben preciso, creando colli di bottiglia e zone letali per ottenere un vantaggio strategico. In queste circostanze  meglio aggirare lostacolo oppure, nel caso non sia possibile, crearsi un nuovo passaggio affidandosi allingegno o alla creativit."
  "Fanteria"
  "Il mondo di gioco offre numerose interazioni, da quelle pi banali come lapertura e la chiusura delle porte o laccensione e lo spegnimento delle luci dei veicoli, a quelle pi complesse come la riparazione e il rifornimento di carburante dei veicoli, che richiedono lutilizzo di attrezzi e risorse specifiche. "
  "Avvicinati e focalizzati sul punto di interazione, seleziona lazione che ti interessa e poi, a seconda del tipo di attivit, premi o tieni premuto il tasto assegnato."
  "Se non  chiaro quali sono o dove si trovano le interazioni disponibili in una determinata circostanza, mettile in evidenza nei tuoi paraggi tenendo premuto il tasto assegnato."
  "Interazioni"
  "Un soldato deve essere autosufficiente sul campo di battaglia e deve trasportare equipaggiamento di vario genere evitando di caricarsi eccessivamente, se non vuole che il peso diventi un problema. Pertanto  necessario scegliere lequipaggiamento in base agli immediati obiettivi da portare a termine per non intaccare smisuratamente la resistenza. Occorre, inoltre, lasciare sempre a disposizione spazio a sufficienza per munizioni, kit di pronto soccorso e altri rifornimenti utili."
  "Nonostante lampia presenza di tasche e scomparti, in generale le uniformi militari non sono il massimo per trasportare armi ed equipaggiamento. Per questo motivo di solito ci si avvale di sistemi di carico, zaini e sacchette per il trasporto di oggetti pi ingombranti."
