  "Sebbene le cariche alla baionetta della fanteria siano un ricordo del passato, i soldati continuano ad impiegarle non solo come arma, ma anche come strumento multiuso."
  "Le si pu ancora inastare su unarma per infilzare un nemico cos come si faceva tempo addietro, ma questo preclude la possibilit di montare altri accessori allarma, come un lanciagranate sottocanna."
  "Alloccorrenza, la baionetta  utile anche come coltello da combattimento negli scontri corpo a corpo, ad esempio quando non si possiede unarma compatibile su cui inastarla. "
  "Un altro vantaggio delle baionette  che sono armi silenziose. Si rivelano quindi perfette per sbarazzarsi delle sentinelle o mettere fuori gioco i veicoli nemici forando gli pneumatici, il tutto senza provocare il bench minimo rumore. "
  "Oltretutto, alcune baionette sono utilizzabili insieme al loro fodero come tronchesi per aprire un varco nelle recinzioni di filo di ferro e accedere a zone protette. "
