  "    3. Modalit di trattamento dei suoi dati personali "\
  ""\
  "        3.1. La privacy e la sicurezza sono considerazioni prioritarie nella creazione e nella fornitura dei nostri prodotti e Servizi. Abbiamo assegnato responsabilit specifiche per la gestione di questioni relative a privacy e sicurezza. Applichiamo le nostre norme e linee guida interne tramite un'appropriata selezione di attivit, tra cui una gestione dei rischi proattiva e reattiva, un impegno ingegneristico per la sicurezza e la privacy, moduli educativi e verifiche. Adottiamo le misure opportune per far fronte alla sicurezza online, alla sicurezza fisica, al rischio di perdita dei dati e altri rischi simili prendendo in considerazione il rischio rappresentato dal trattamento e dalla natura dei dati che vengono dati protetti. Inoltre, limitiamo l'accesso ai nostri database contenenti i dati personali solo a persone autorizzate con una necessit giustificata di accedere a tali informazioni. "\
  ""\
  ""\
  "    4. Destinatari dei suoi dati personali"\
  ""\
  "        4.1. I dati personali che raccogliamo sono principalmente comunicati a dipendenti selezionati della nostra Societ. L'accesso di tali dipendenti ai suoi dati personali  limitato e consentito solo nella misura necessaria affinch essi possano adempiere agli obblighi risultanti dal loro lavoro. Tali dipendenti hanno firmato un accordo di non divulgazione con la nostra Societ e sono inoltre tenuti ad agire in conformit con le nostre politiche che regolano l'uso dei nostri sistemi dai quali essi possono accedere ai suoi dati personali.   "\
  ""\
  "        4.2. I dati personali che raccogliamo in riferimento ai suoi acquisti sul Bohemia Store possono essere trasferiti a terze parti in base agli obblighi legali che possiamo avere. Possiamo comunicare alcuni suoi dati personali alle autorit fiscali, penali e, in una certa misura, anche giudiziarie."\
  ""\
  "        4.3. Alcuni dei suoi dati personali relativi agli acquisti da lei effettuati sul Bohemia Store possono essere condivisi con nostri partner che ci forniscono servizi di contabilit o simili, che gestiscono il Bohemia Store per conto nostro e gestiscono il portale di pagamento per l'elaborazione dei suoi pagamenti per gli acquisti effettuati sul Bohemia Store. Possiamo inoltre condividere con i nostri affiliati un sottoinsieme necessario dei suoi dati personali che raccogliamo durante il suo utilizzo dei nostri Servizi, al fine di gestire e migliorare i nostri Servizi. Tali partner o affiliati hanno stipulato un accordo di non divulgazione con la nostra Societ, e sono inoltre tenuti ad agire in conformit con le nostre politiche che regolano l'uso dei suoi dati personali. "\
  ""\
  "        4.4. Il suo indirizzo e-mail che utilizziamo per inviarle e-mail pu essere condiviso con i fornitori di tali servizi di invio di e-mail, fermo restando che il suo indirizzo e-mail non pu essere usato per altri fini oltre a informarla dei nostri prodotti e Servizi. I suoi dati personali che raccogliamo in conformit con la Sez. 2.3. f) di questa Informativa possono essere caricati su server di terze parti che appartengono a fornitori di funzionalit analitiche di cui ci serviamo per elaborare i suoi dati, fermo restando che i suoi dati personali non possono essere usati per altri fini oltre al miglioramento dei nostri giochi e della sua esperienza di gioco. Affinch gli utenti di tutto il mondo possano giocare ai nostri giochi, dobbiamo utilizzare server di terze parti per consentire il corretto funzionamento dei nostri giochi. I dati relativi al suo uso dei nostri giochi possono essere caricati su questi server. Abbiamo stipulato degli accordi con i fornitori di server di cui ci avvaliamo per fornirle i nostri Servizi, in base ai quali i suoi dati personali sono protetti in conformit con il GDPR. "\
