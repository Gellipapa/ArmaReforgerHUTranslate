  "<b>Finestrini</b>"
  " I finestrini comuni possono rompersi facilmente, lasciando alla merc del nemico gli interni del veicolo.<br/> I veicoli corazzati dispongono di pannelli di vetro rinforzati che offrono una maggiore protezione, ma anchessi possono danneggiarsi in presenza di elevati volumi di fuoco."
  "<b>Punti deboli</b>"
  "Tutti i veicoli hanno i propri punti deboli, che siano componenti fondamentali per il movimento come il blocco motore o le ruote, oppure punti pi soggetti ad attacchi per via di una blindatura leggera o inesistente. Di conseguenza,  sempre opportuno concentrare il fuoco sulle vulnerabilit di un veicolo quando lo si vuole mettere fuori gioco o distruggere."
  "Danni ai veicoli"
  "I veicoli giocano un ruolo fondamentale nelle operazioni militari sin dallinizio del ventesimo secolo. Sebbene la fanteria sia ancora oggi un elemento fondamentale dellesercito moderno, avrebbe maggiori difficolt a raggiungere i propri obiettivi se non potesse contare su mezzi di trasporto motorizzati, logistica e unit di supporto."
  "I veicoli terrestri, con la loro variet di forme, dimensioni e ruoli strategici, offrono un aiuto essenziale alle forze armate di terra, tra cui quello di condurre i soldati in battaglia, fornendo una protezione ravvicinata e una potenza di fuoco continuativa che le forze navali e aeree non riuscirebbero a garantire. Tuttavia, foreste e montagne costituiscono un limite ai loro movimenti, per non parlare della miriade di rischi tattici posti dagli ambienti urbani come linferiore margine di manovrabilit, la visibilit ridotta e la presenza di pericoli provenienti da ogni direzione."
  "I membri dellequipaggio sono tenuti a sottoporsi a un addestramento approfondito e a conoscere alla perfezione il proprio veicolo prima di scendere in campo. Dovranno comprendere a pieno il funzionamento di tutti i suoi componenti, tra cui sistemi e armi, oltre a esaminare tutti i manuali tecnici. Le nozioni teoriche e lesperienza sul campo sono fondamentali, ma altrettanto essenziale  la sinergia, in quanto i diversi equipaggi devono sempre agire come se fossero ununica entit."
