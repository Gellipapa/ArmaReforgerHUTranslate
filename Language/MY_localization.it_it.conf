  "In generale, <color rgba=\226,168,79,255\>porti</color> e <color rgba=\226,168,79,255\>aerodromi</color> sono considerati delle basi fontali e le loro <color rgba=\226,168,79,255\>infrastrutture</color> incidono sulla quantit di rifornimenti e sullintervallo della consegna."\
