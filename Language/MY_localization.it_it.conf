  "Per arginare le conseguenze causate dalle munizioni esplosive, molte forze armate militari moderne forniscono ai propri soldati elmetti e gilet per munizioni a frammentazione. Nessuno dei due protegge dai proiettili ma, a seconda del calibro e dellangolazione, possono resistere ad alcuni proiettili di piccolo calibro."
  "Le truppe in prima linea possono ricevere anche gilet da combattimento pi pesanti e dotati di piastre di metallo, che conferiscono massima protezione dai proiettili di grosso calibro. Tuttavia, il peso aggiunto da questi gilet influisce notevolmente sulla mobilit e potrebbe risultare poco pratico in alcune situazioni di combattimento. Quando si tratta di protezioni,  necessario cercare un compromesso tra prestazioni balistiche e versatilit nei movimenti."
  "I soldati indossano diversi tipi di elmetti e gilet per munizioni a frammentazione."
  "Protezione balistica"
  "Per colpire un bersaglio distante, occorre regolare la mira. Altrimenti  necessario puntare al di sopra del bersaglio. "
  "Tutti i proiettili hanno una traiettoria di cui bisogna tenere conto quando si spara. Con laddestramento questo processo diventa intuitivo, ma ci sono altri fattori da considerare. Ad esempio  necessario saper <b>stimare le distanze</b> in maniera rapida ed efficace,<b>regolare le ottiche</b> in base alloccorrenza, cos come compensare le differenze di altitudine e valutare <b>lanticipo</b> con i bersagli in movimento."
  "Occorre ponderare con attenzione anche il tipo di munizioni e le propriet del bersaglio. I colpi altamente esplosivi risultano molto efficaci contro la fanteria ma lo sono meno contro i veicoli corazzati, mentre i colpi non esplosivi consentono di neutralizzare i nemici dietro coperture robuste grazie allenergia cinetica concentrata e alla maggiore forza di penetrazione. Tuttavia,  importante ricordare che i proiettili che colpiscono ad angoli meno ampi hanno una maggiore probabilit di rimbalzare senza infliggere danni significativi."
