  "Lunico membro superstite del gruppo Dagger  stato ucciso mentre tentava di incontrarsi con il gruppo delle forze speciali Sword."
  "A seguito dello schianto dellelicottero, lunico membro del gruppo Dagger che  riuscito a fuggire ha tentato di incontrarsi con le forze speciali che lo attendevano, invano. Si presume quindi che entrambi i sopravvissuti allo schianto siano morti o siano stati catturati.<br/><br/>Loperazione Omega  probabilmente compromessa."
  "Il sergente Michael Morris, membro del gruppo Dagger, indicativo di chiamata Mojo,  riuscito a sfuggire alle truppe nemiche dopo lo schianto dellelicottero e a incontrarsi con le forze speciali che lo attendevano. Il capitano Peter Burns, capogruppo del gruppo Dagger,  sopravvissuto ma  stato catturato dalle truppe nemiche.<br/><br/>Nonostante le perdite subite, il gruppo delle forze speciali porter avanti gli obiettivi delloperazione Omega e non abbandoner il berretto verde fatto prigioniero al proprio destino."
  "Disperso in azione"
  "Incontrati con il gruppo Sword."
  "Infiltrarsi in una roccaforte nemica non  mai stata unimpresa facile"
  "Sito dello schianto"
  "Punto di raccolta Cobblestone"
  "Operazione Omega 01: Lontano, al di l delle colline"
  "Omega 01: Lontano, al di l delle colline"
  "Lontano, al di l delle colline"
  "Raggruppati con le forze speciali in azione sullisola. Puoi contare solo sulle tue forze e sul tuo equipaggiamento, per cui mantieni la calma, pianifica bene le tue mosse ed evita di imbatterti nel nemico.<br/><br/>Fuggi dal luogo dello schianto dellelicottero il prima possibile e usa ogni mezzo a disposizione per raggiungere il punto di raccolta Cobblestone presso la miniera di Stakhanov, dove il gruppo Sword ti aspetter per le prossime due ore.<br/><br/>Sebbene su Kolgujev sia rimasta solo una piccola fetta delle truppe nemiche, evita contatti e non attaccare a meno che non si riveli assolutamente necessario.<br/><br/>Rimani in contatto radio con un membro del gruppo Sword, indicativo di chiamata Phantom, che ti fornir indicazioni su come raggiungere il punto di raccolta e procedere con lesfiltrazione."
  "Piano B"
  "9 ottobre 1989, 18:00"
  "0 ore su Kolgujev"
  "Luogo dello schianto dellelicottero, costa meridionale di Kolgujev"
  "Incontrati con il gruppo Sword presso il punto di raccolta Cobblestone (miniera di carbone di Stakhanov) a 1 km a nord-ovest di Ugoldar."
  "Raggiungi il punto di raccolta Cobblestone"
  "Mojo  stato ucciso mentre cercava di impadronirsi del radioricevitore-trasmettitore sovietico. Loperazione Omega  probabilmente compromessa e il destino del capitano Peter Burns resta un mistero."
  "Nonostante larduo sforzo compiuto per accedere alle comunicazioni nemiche, il radioricevitore-trasmettitore  stato danneggiato durante lesfiltrazione.<br/><br/>Lesito di questa missione riduce notevolmente le possibilit di liberare il prigioniero di guerra e pregiudica lintera operazione Omega."
  "Durante la missione  stato perso ogni contatto con Mojo, ormai disperso in azione. Il suo tentativo di appropriarsi del radioricevitore-trasmettitore del nemico  pertanto da considerarsi fallito.<br/><br/>Lesito di questa missione riduce notevolmente le possibilit di liberare il prigioniero di guerra e pregiudica lintera operazione Omega."
