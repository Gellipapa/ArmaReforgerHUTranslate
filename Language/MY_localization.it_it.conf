  ""\
  "<b>La base operativa principale (MOB)</b>  il punto da cui si originano le reti radio, di cui i ripetitori consentono di estendere il segnale. <b>Solitamente, una base operativa avanzata (FOB) dispone di un ripetitore allinterno della postazione di comando</b> ed  possibile ampliarne la portata costruendo il set del ripetitore radio."\
  ""\
  "<b>Ogni base deve possedere almeno un collegamento radio indiretto con la base operativa principale, altrimenti non  da considerarsi sotto controllo</b>."\
