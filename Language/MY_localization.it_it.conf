  "Per ulteriori dettagli sugli strumenti che i capisquadra hanno a propria disposizione,  possibile consultare le pagine Caposquadra e Richieste di supporto."
  "<b>Soldati</b>"
  "Ogni squadra  composta da un caposquadra e dai singoli membri. I soldati non hanno voce in capitolo sugli incarichi, ma ognuno di essi possiede dei ruoli ben delineati allinterno della squadra, tra i quali:"\
  ""\
  "- soccorritore di guerra"\
  "- operatore radio"\
  "- granatiere"\
  "- equipaggio dellelicottero"\
  ""\
  "<b>I soldati hanno bisogno di ricompense PE per avanzare di grado</b>. La maggior parte di queste ricompense si ottengono <b>seguendo gli ordini dellufficiale in carica</b> e restando al fianco del caposquadra, <b>mantenendo cos la squadra ben coesa</b>."\
  "Le informazioni note ai soldati <b>sono limitate</b> a chi sia il caposquadra e dove si trovi, a quale sia l'obiettivo attuale e se ci siano o meno segnalazioni di attivit nemica. <b>Ogni soldato  tenuto a condividere le informazioni sui movimenti</b>, sulle posizioni e sulle attivit del nemico attraverso il sistema di ricognizione. "
  "Comando, ruoli e responsabilit"
  "<p align=\"center\"><i>Non troverete difficile dimostrare che le battaglie, le campagne e persino le guerre siano state vinte o perse principalmente a causa della logistica. <br/>-- Generale Dwight. D. Eisenhower</i></p>"
  "La logistica  fondamentale per soddisfare le esigenze delle forze militari e consiste nella <b>consegna di rifornimenti necessari per le operazioni</b>, dalle munizioni e lequipaggiamento ai veicoli."\
  ""\
  "Ci si pu appropriare dei rifornimenti del nemico, ma sono estremamente limitati e poco duraturi. Altrettanto insufficiente  la modesta quantit di rifornimenti consegnata a intervalli regolari alla base operativa principale (MOB)."
  "Per mantenere e migliorare le linee di rifornimento <b> necessario conquistare le basi fontali</b>, come quelle di seguito elencate."\
  ""\
  "Gli <b>aerodromi</b> permettono allesercito di creare un ponte aereo e forniscono frequentemente una discreta qualit di rifornimenti."\
  "Dai <b>porti</b> partono volumi elevati di rifornimenti, ma le quantit dipendono dalle dimensioni degli stessi: i grandi porti, come quelli di Saint Pierre e Morton su Everon, consentono quantitativi maggiori e per questo sono considerati bersagli strategici."\
  ""\
  "<i>Suggerimento: sabotare queste linee di rifornimento nemiche pu far crollare anche il pi saldo dei punti difensivi! </i>"
  "<b>I rifornimenti sono fondamentali per mantenere le linee di approvvigionamento</b>. Quando la quantit a disposizione scende al di sotto del limite stabilito dallufficiale in carica, le basi <b>creano automaticamente delle richieste di rifornimento</b>."\
  ""\
  "Tali richieste possono essere soddisfatte dai:"\
  ""\
  "- <b>gruppi di supporto</b>, che possono accettare lincarico di consegna dei rifornimenti;"\
  "- <b>gruppi di logistica controllati dallIA</b> dellufficiale in carica, che cercheranno di soddisfare le richieste in maniera autonoma. Tuttavia, questo <b>dipende dalla priorit dellincarico e dalla distanza dalla base fontale del gruppo, definita in precedenza</b>."\
  "Tali incarichi <b>vengono completati quando la quantit totale dei rifornimenti raggiunge una determinata percentuale</b> della capienza di rifornimento della base."
  "Logistica"
  "Richiedendo un autocarro di comando dai <b>punti di manutenzione veicoli</b> consentirai a tutti i giocatori di una determinata fazione di <b>rigenerarsi</b> nel punto in cui si trova lunit. Inoltre, lautocarro di comando aumenter la portata radio della tua fazione senza dover <b>conquistare le basi vicine</b>. Tuttavia, se vuoi usufruire di queste due funzionalit,  necessario che lunit di comando mobile sullautocarro di comando sia adeguatamente schierata; per farlo, interagisci con la parte posteriore del veicolo."
  "Una volta che lunit di comando mobile  stata schierata, la sua posizione sar rivelata a tutte le forze alleate. "
  "Puoi attivare solo un veicolo di questo tipo alla volta e devi aspettare un po di tempo prima che le opzioni di rigenerazione diventino disponibili. "
  "Se ununit di comando mobile  pronta allintervento,  in movimento o viene distrutta, perderai la portata radio di quel tratto e la possibilit di rigenerarti nei paraggi. "
  "Unit di comando mobile "
  "L<b>ufficiale in carica pu definire una strategia organica creando e assegnando i seguenti obiettivi</b> ai propri gruppi."
  "<b>Attacco</b>"\
  ""\
  "<b>Lobiettivo consiste nellattaccare le pattuglie avversarie e sabotare le linee nemiche, liberare la zona dalla possibile presenza di artiglieria e gestire altre situazioni</b> in cui, per quanto la posizione del nemico non sia nota, non  comunque legata a punti dinteresse specifici."\
  ""\
  "<i>Scopo</i>: intervenire in unarea specifica ed eliminare i nemici presenti."\
  "<i>Esito positivo</i>: le squadre assegnate mantengono la propria presenza nellarea e, per un certo periodo di tempo, non devono esserci state vittime tra i nemici."\
  "<i>Esito negativo</i>: tutti i membri delle squadre assegnate e che hanno avuto accesso nella zona sono morti."
  "<b>Conquista</b>"\
  ""\
  "<i>Scopo</i>: ottenere il controllo di un punto dinteresse specifico, come una base operativa avanzata, un sito di controllo, una base fontale o un ripetitore."\
  "<i>Esito positivo</i>: il punto dinteresse passa sotto il controllo della propria fazione."\
  "<i>Esito negativo</i>: il punto dinteresse  ormai perso e non  pi conquistabile."
  "<b>Difesa</b>"\
  ""\
  "Quando una base alleata viene minacciata dalle forze nemiche o  sotto attacco,  possibile creare un obiettivo di difesa <b>per mantenere la presenza militare della propria fazione</b>."\
  ""\
  "<i>Scopo<i>: mantenere il controllo della base in questione."\
  "<i>Esito positivo<i>: la base resta sotto il controllo della propria fazione."\
  "<i>Esito negativo<i>: la base  stata conquistata da un nemico."
  "<b>Ricognizione</b>"\
  ""\
  "Questo obiettivo prevede l<b>esplorazione di unarea specifica alla ricerca del nemico, oltre che di sue fortificazioni e costruzioni.</b> Si consiglia di svolgere questo obiettivo prima di attaccare il nemico in maniera diretta."\
  ""\
  "<i>Scopo<i>: esplorare larea e contrassegnare la presenza nemica sulla mappa, oppure segnalarne lassenza allufficiale in carica."\
  "<i>Esito positivo<i>: lufficiale in carica contrassegna lobiettivo come completato."
  "<b>Rifornimento</b>"\
  ""\
  "La maggior parte degli incarichi legati alla logistica dovrebbero essere completati tramite le richieste automatiche di rifornimento, che tengono conto delle soglie dei rifornimenti delle singole basi. Tuttavia, <b>lufficiale in carica pu anche impostare manualmente un obiettivo di rifornimento, a prescindere dalle quantit di rifornimenti presenti</b>. Questa  unalternativa utile per le evenienze in cui i rifornimenti potrebbero esaurirsi prima dellarrivo di un rifornimento automatico, oppure nel caso in cui sia necessario trasferire i rifornimenti da una base minacciata dal nemico o in procinto di essere smantellata. "
  "<b>Raduno</b>"\
  ""\
  "Radunare le truppe in una posizione specifica  <b>fondamentale per la conquista di posizioni abbondantemente difese dal nemico</b>, in quanto una squadra ben coesa pu contribuire a ridurre il numero delle vittime e ad aumentare le probabilit di successo della missione."\
  ""\
  "<i>Scopo<i>: tutte le squadre devono essere presenti e coese."\
  "<i>Esito positivo<i>: tutte le squadre assegnate sono presenti e possiedono quantomeno una coesione minima."\
  "<i>Esito negativo<i>: nessuna delle squadre si  trovata al punto di raccolta entro un periodo di tempo ragionevole."
  "<b>Rimozione</b>"\
  ""\
  "Gli operatori che si occupano della logistica, in particolare quelli controllati dallintelligenza artificiale, potrebbero imbattersi in <b>barricate, campi minati e altri ostacoli lungo il percorso</b>. Per risolvere questo contrattempo,  necessario creare un obiettivo di rimozione degli ostacoli e assegnarlo ai gruppi di ingegneri."\
  ""\
  "<i>Scopo<i>: rimuovere gli ostacoli, le mine o le fortificazioni dallarea."\
  "<i>Esito positivo<i>: set smantellato nellarea."\
  "<i>Esito negativo<i>: se lobiettivo non  stato completato dopo un po di tempo, si presume che sia stato ignorato."
  "<b>Fondazione base</b>"\
  ""\
  "Le basi sono luoghi in cui  possibile conservare rifornimenti, generarsi allinterno della mappa, accedere a vari servizi ed estendere la portata radio. I soldati possono richiedere la fondazione di basi, ma l<b>ufficiale in carica dovrebbe verificare tali richieste prima di approvarle</b>."\
  ""\
  "<i>Scopo<i>: un gruppo ingegneri conduce un autocarro per costruzioni in zona e fonda la nuova base."\
  "<i>Esito positivo<i>:  stata costruita una postazione di comando nella zona."
  "<b>Smantellamento base</b>"\
  ""\
  "Questa operazione pu rivelarsi <b>necessaria quando le priorit sul fronte e della missione cambiano</b>, poich le basi possono talora diventare un ostacolo o risultare tatticamente inutili."\
  ""\
  "<i>Scopo<i>: eliminare una base selezionata nella sua interezza."\
  "<i>Esito positivo<i>: una postazione di comando  stata smantellata (loperazione pu essere effettuata solo se tutti gli altri set vengono prima rimossi)."
  "Tipologie di obiettivi"
  "Nella modalit di gioco <i>Conflict</i>,due o pi gruppi di giocatori si affrontano per il dominio di unisola nel nome della propria fazione. "
  "Per ottenere la vittoria,  necessario che una fazione <b>conquisti una serie di postazioni strategiche specifiche, note come <i>siti di controllo</i></b>, e che le difenda per un determinato periodo di tempo. Affinch questo sia possibile, i siti di controllo devono trovarsi allinterno della portata della rete radio della fazione, il cui segnale si origina dalla base operativa principale (MOB). Perdendo il segnale, si perde anche il controllo di tutto ci che vi  collegato."\
  "Per estendere la portata della rete radio e occupare i siti di controllo, una fazione deve:"\
  ""\
  "<i>fondare basi operative avanzate (FOB)</i>;"\
  "<i>utilizzare i ripetitori radio dellisola</i>;"\
  "<i>conquistare le basi nemiche</i>."
  "I <i>rifornimenti</i> sono necessari per effettuare tutta una serie di operazioni, tra cui la consegna di munizioni ed equipaggiamento alle truppe, la costruzione di basi e lo schieramento dei veicoli sul campo di battaglia."
  "Ogni fazione  comandata da un ufficiale in carica, che stabilisce le priorit e gli obiettivi e gestisce i rifornimenti, mentre i capisquadra delle varie unit specializzate si impegnano a condurre i propri uomini in combattimento, ottemperando alle loro responsabilit e comunicando al comando quali siano le necessit del campo di battaglia."
  "Informazioni generali"
  "I punti di interesse sono <b>luoghi allinterno dellarea di combattimento che forniscono vantaggi tattici e servizi di natura logistica</b>."
  "<b>Base operativa principale</b> (MOB o QG)"\
  ""\
  "Il fulcro di ogni fazione e <b>la fonte delle rispettive reti radio</b>, per cui ha unimportanza a dir poco fondamentale. <b>I collegamenti radio verso il QG sono essenziali per richiedere rifornimenti, assegnare ordini e controllare le zone</b> . Altre caratteristiche della MOB comprendono:"\
  ""\
  "- consegne frequenti di modeste quantit di rifornimenti;"\
  "- rigenerazioni gratuite;"\
  "- limpossibilit di essere conquistate dal nemico, al contrario di quanto accade invece con altri punti di interesse;"\
  "- la costruzione di servizi di supporto, come i depositi di veicoli o gli ospedali da campo, al loro interno."
  "<b>Base operativa avanzata</b> (FOB)"\
  ""\
  "Si tratta di basi di supporto al fronte e di controllo della zona fondate dalle fazioni, che <b>estendono il segnale radio</b> e offrono un <b>punto di generazione</b>. Possono essere <b>migliorate creando dei servizi di supporto</b>. Tuttavia, ci sono alcuni limiti da tenere in considerazione in merito alle stesse:"\
  ""\
  "- non sono autonome e pertanto necessitano di consegne di rifornimenti;"\
  "- possono essere conquistate dal nemico;"\
  "- possono essere smantellate completamente, al contrario di altre basi."
  "<b>Siti di controllo</b> (SC)"\
  ""\
  "Il controllo di un numero specifico di siti di controllo determina la vittoria della fazione. Queste basi sono <b>spesso ben sviluppate e contengono risorse notevoli</b>, motivo per cui sono estremamente difese."\
  "I siti di controllo solitamente si trovano nei pressi di <b>infrastrutture di elevata importanza o di posizioni fondamentali dal punto di vista strategico</b>. A livello funzionale, sono identici alle basi operative avanzate, in quanto:"\
  ""\
  "- si possono conquistare;"\
  "- estendono il segnale radio;"\
  "- si possono ampliare per mezzo dei servizi;"\
  "- necessitano di rifornimenti, che devono essere consegnati in loco"
  "<b>Ripetitore radio</b> (ripetitore)"\
  ""\
  "Imponenti ripetitori che, opportunamente configurati, <b>estendono il segnale radio a notevole distanza</b>. I ripetitori radio non sono delle basi e, pertanto, <b>non  necessario conquistarli o controllarli</b> per usare il pannello di controllo. Inoltre, <b>non forniscono punti di generazione e non si possono ampliare con i servizi</b>."
  "<b>Base fontale</b> (BaF)"\
  ""\
  "Infrastrutture fondamentali come porti e aerodromi<b> che, una volta conquistate e controllate</b>, <b>generano periodicamente rifornimenti</b> trasportabili al fronte. Tuttavia, le basi fontali presentano dei limiti:"\
  ""\
  "- non forniscono altri servizi o punti di generazione;"\
  "- non estendono la portata del segnale radio. "
  "<b>Deposito di rifornimenti</b>"\
  ""\
  "Riserve ben nascoste delle forze locali, <b>che offrono un numero finito di rifornimenti</b>. Non si tratta di basi, per cui non  necessario conquistarle o interagirvi; baster <b>caricare i rifornimenti su un veicolo e consegnarli al punto desiderato</b>."
  "<b>Scorta di rifornimenti segreta</b>"\
  ""\
  "I guerriglieri spesso nascondono piccole scorte di rifornimenti militari allinterno di <b>magazzini, granai, fari, soffitte delle case dei civili e molti altri luoghi</b>.  possibile accedere alle scorte esclusivamente <b>a piedi</b> e sono unutile fonte di <b>munizioni ed equipaggiamento</b> quando ci si trova sul campo di battaglia."
  "Punti dinteresse"
  "Le comunicazioni radio sono fondamentali durante un conflitto, in quanto consentono ai soldati di <b>ottenere e mantenere il controllo dei punti di interesse e di comunicare con i membri della fazione</b>."\
  ""\
  "<b>Le comunicazioni delle fazioni radio sono criptate</b>, pertanto le radio sovietiche e le radio statunitensi sono collegate esclusivamente alla propria rete specifica."\
  ""\
  "<i>Suggerimento: acquisendo una radio nemica  possibile ascoltare tutte le loro conversazioni!</i>"
