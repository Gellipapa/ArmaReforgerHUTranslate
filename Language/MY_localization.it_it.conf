  "La distanza che separa il soldato al centro dal tiratore equivale alla portata dellottica: il proiettile colpir il punto prefissato. "
  "Se ci si avvicina, il colpo sorvoler la linea di mira. "
  "Se ci si allontana, il colpo scender al di sotto della linea di mira e, a una certa distanza, non raggiunger lobiettivo. "
  "In questi casi,  necessario azzerare larma."
  "<b>Calcolare le distanze</b> con precisione e <b>regolare le ottiche</b>  tuttaltro che facile nel furore della battaglia. Per questa ragione alcune armi sono dotate di una configurazione fissa con alzo zero per una distanza dingaggio vicina al bersaglio. Mirando verso il centro di massa di un nemico, il proiettile lo colpir senza il rischio che non lo raggiunga o lo superi. Se il bersaglio si trova dietro un riparo o ha adottato un basso profilo, unottica con alzo zero potrebbe risultare meno efficace."
