  "Fa tua lisola espandendo la portata delle tue comunicazioni radio, proteggendo le catene logistiche e conquistando punti militari strategici che appartengono al nemico."
  "Conflict"
  "CONFLICT"
  "Per vincere la battaglia, la tua fazione deve conquistare e mantenere il controllo di varie postazioni di importanza strategica. Ricorda che puoi catturare solo le basi che si trovano allinterno del segnale radio della fazione. Puoi visualizzarle sulla mappa.<br/><br/>Richiedi un veicolo in un deposito di veicoli per occuparti delle attivit di trasporto. Puoi costruire questa tipologia di struttura nelle tue basi.<br/><br/>Serviti degli autocarri per caricare e scaricare nei depositi di rifornimenti i materiali essenziali con cui edificare strutture di supporto. Interagisci con il cartello che si trova davanti alla tenda di comando per iniziare a costruire. <br/><br/>Consulta il Manuale operativo per ulteriori informazioni sulle caratteristiche della modalit Conflict."
  "Base modalit Conflict"
  "La posizione approssimativa del tuo capogruppo"
  "GRUPPO PRONTO"
  "Lobiettivo assegnato del tuo capogruppo"
  "Le forze nemiche hanno conquistato la tua base e compromesso la tua <color rgba=\"226,168,79,255\">copertura radio</color>.<br/><br/>Riappropriati della base per ripristinare il segnale e riprendere liniziativa."
  "Perdita del controllo di una base"
  "Alcune delle tue basi hanno <color rgba=\"226,168,79,255\">perso i contatti con la tua base operativa principale</color>. Questo di solito significa che non hanno pi il controllo di una stazione di trasmissione radio e quindi il tuo gruppo non potr schierarsi da quelle parti.<br/><br/>Le basi sprovviste di questa struttura di supporto sono indicate con questa icona:"
  "Puoi richiedere rifornimenti dalle <color rgba=\"226,168,79,255\">tende di comando</color> e dai <color rgba=\"226,168,79,255\">depositi di rifornimenti</color> per edificare strutture di supporto e difensive.<br/>Per iniziare a costruire, avvia linterfaccia di costruzione interagendo con il <color rgba=\"226,168,79,255\">cartello</color> posizionato proprio fuori queste postazioni."
  "Costruzione"
  "Difendere una base che si trova nella copertura radio del tuo nemico aumenter il tuo <color rgba=\"226,168,79,255\">avanzamento di grado</color> e ti far ottenere promozioni. "
  "Sfrutta al massimo i veicoli <color rgba=\"226,168,79,255\">trasportando i compagni di squadra</color> verso i loro obiettivi. In questo modo aumenterai il tuo <color rgba=\"226,168,79,255\">avanzamento di grado</color> e otterrai promozioni."
  "Le forze nemiche hanno conquistato una quantit notevole di punti strategici. Riprendi il controllo di almeno uno di essi oppure <color rgba=\"226,168,79,255\">interrompi le comunicazioni radio</color> con la base operativa principale del nemico per evitare di andare incontro a una sconfitta.  "
  "Per poterti appropriare di questa base nemica, la tua fazione deve <color rgba=\"226,168,79,255\">aumentare la propria presenza</color> nella zona.<br/><br/>Contando di un numero sempre maggiore di unit, accelererai il processo di conquista."
  "Riconfigura la <color rgba=\"226,168,79,255\">stazione radio</color> nell<color rgba=\"226,168,79,255\">impianto radio</color> per conquistare la base."
  "Riconfigura la <color rgba=\"226,168,79,255\">stazione radio</color> alla base della torre per estendere la portata del tuo segnale."
  "Quando sei a piedi, puoi richiedere un mezzo di trasporto per recarti verso le<color rgba=\"226,168,79,255\">radio schierate</color> dal tuo gruppo attraverso il menu radiale nellinterfaccia della mappa. Dovrai trasmettere le tue coordinate, quindi ti sar chiesto di individuare il punto in cui ti trovi.<br/><br/>La richiesta di un mezzo di trasporto prevede lutilizzo una piccola quantit di rifornimenti nelle vicinanze."
  "Puoi vedere la <color rgba=\"226,168,79,255\">posizione approssimativa</color> di tutti i capigruppo alleati sulla mappa, compresa quella del tuo, a meno che non sia tu a capo del gruppo."
  "Puoi gestire lindicativo di chiamata del tuo gruppo e le impostazioni sulla privacy nel <color rgba=\"226,168,79,255\">menu gruppi</color>. Puoi anche usare questo menu per entrare a far parte di un altro gruppo o per crearne uno nuovo."
  "Sebbene non sia esplicito nel gioco, leliminazione delle forze nemiche influisce sui progressi complessivi del tuo grado."
  "Eliminazione dei nemici"
  "Puoi servirti di un <color rgba=\"226,168,79,255\">punto di rifornimento munizioni</color> costruito nella tua base per cambiare il tuo <color rgba=\"226,168,79,255\">equipaggiamento</color>. Puoi inoltre <color rgba=\"226,168,79,255\">salvare</color> lequipaggiamento selezionando la rispettiva azione presso la <color rgba=\"226,168,79,255\">cassa di equipaggiamento</color> e riapplicarlo nella sezione dellequipaggiamento della <color rgba=\"226,168,79,255\">schermata di schieramento</color>.<br/><br/>Non puoi salvare lequipaggiamento nemico nei tuoi equipaggiamenti."
  "Puoi richiedere un autocarro di comando presso un <color rgba=\"226,168,79,255\">punto di manutenzione veicoli</color> e schierarlo interagendo con la <color rgba=\"226,168,79,255\">parte posteriore del veicolo</color>. In questo modo, i giocatori possono <color rgba=\"226,168,79,255\">rigenerarsi</color> nella posizione in cui si trova lautocarro.<br/><br/>Una volta schierato, lautocarro di comando estende inoltre la <color rgba=\"226,168,79,255\">copertura radio</color> a condizione che il veicolo si trovi nella portata del segnale della tua fazione.<br/><br/>Non  possibile avere pi di un autocarro di comando attivo alla volta."
  "La <color rgba=\"226,168,79,255\">portata limitata</color> della tua radio limita anche le possibilit di trasmissione.<br/><br/>Spostati in una zona pi vicina alle tue basi in modo che il QG possa ricevere il messaggio che intendi inviare."
  "Segnale fuori portata"
  "L<color rgba=\"226,168,79,255\">obiettivo principale</color> della tua fazione ti guider sempre verso il <color rgba=\"226,168,79,255\">punto strategico</color> pi vicino. Il modo pi veloce per ottenere promozioni sul campo di battaglia  conquistare gli obiettivi strategici principali <color rgba=\"226,168,79,255\">di tua iniziativa</color>, assegnandoteli manualmente nellelenco degli obiettivi.<br/><br/>Lobiettivo principale  indicato con unicona speciale."
  "Raggiungere <color rgba=\"226,168,79,255\">gradi pi elevati</color> ti permette, tra le varie cose, di richiedere ulteriori veicoli presso i punti di manutenzione veicoli, costruire strutture di supporto e richiedere mezzi di trasporto pi frequentemente.<br/><br/>La conquista delle basi, leliminazione delle forze nemiche o la consegna dei rifornimenti incidono sull<color rgba=\"226,168,79,255\">avanzamento di grado</color>.<br/><br/>Puoi controllare lavanzamento attuale del tuo grado aprendo l<color rgba=\"226,168,79,255\">elenco degli obiettivi</color>."
  "Le radio a lungo raggio si possono trovare presso i <color rgba=\"226,168,79,255\">punti di rifornimento munizioni</color>. Sono molto pi grandi e potenti delle radio portatili e consentono di parlare con i compagni di squadra lungo distanze maggiori.<br/><br/>Inoltre, si possono poggiare a terra e configurare come <color rgba=\"226,168,79,255\">punti di schieramento mobili</color> per la tua fazione."
  "Le <color rgba=\"226,168,79,255\">basi operative principali</color> ricevono regolarmente una piccola quantit di <color rgba=\"226,168,79,255\">rifornimenti</color>, che possono essere ridistribuiti attraverso la <color rgba=\"226,168,79,255\">tenda di comando</color> o il <color rgba=\"226,168,79,255\">deposito di rifornimenti</color>."
  "Rinforzi"
  "Nella modalit Conflict ti rigeneri sempre nella tua <color rgba=\"226,168,79,255\">base operativa principale</color> e, se possiedi <color rgba=\"226,168,79,255\">rifornimenti</color> a sufficienza, puoi anche ricominciare la partita in altre basi. <br/><br/>Ricorda: costruire degli <color rgba=\"226,168,79,255\">alloggi</color> render loperazione molto pi vantaggiosa sia per te che per i membri della tua squadra.<br/><br/>Non dimenticare che puoi rigenerarti solo nelle basi che si trovano nella portata del <color rgba=\"226,168,79,255\">segnale radio</color> della tua fazione."
  "Rigenerazione"
  "Strutture di supporto"
  "Per richiedere un veicolo devi recarti presso un <color rgba=\"226,168,79,255\">punto di manutenzione veicoli</color>. Nel caso tu non ne abbia uno, puoi costruirlo in una base interagendo con la bacheca che si trova allinterno della postazione di comando.<br/><br/> possibile edificare altre <color rgba=\"226,168,79,255\">strutture di supporto</color> in cambio di <color rgba=\"226,168,79,255\">rifornimenti</color> che puoi portare con te o trasportare da un luogo allaltro con qualsiasi veicolo. I depositi di rifornimenti e le scorte di rifornimenti segrete, sorvegliati dalle forze indipendenti, sono contrassegnati sulla mappa con questa icona:"
  "Lobiettivo della modalit Conflict  <color rgba=\"226,168,79,255\">conquistare e mantenere il controllo di una serie di luoghi strategici</color> su tutto il campo di battaglia. La quantit di luoghi necessaria per assicurarti la vittoria  indicata sullHUD.<br/><br/>Questi obiettivi sono sempre indicati sulla mappa con un colore diverso, ma attenzione: puoi conquistare una base solo se si trova nella portata del <color rgba=\"226,168,79,255\">segnale radio</color> della tua fazione. <br/><br/>Puoi estendere la copertura del segnale radio costruendo stazioni di trasmissione radio o acquisendo il controllo delle zone limitrofe."
  "Tutte le basi alleate ricevono una piccola quantit di rifornimenti <color rgba=\"226,168,79,255\">a intervalli regolari</color>. Migliore sar la rete radio della base, maggiori saranno i rifornimenti ricevuti.<br/><br/>Tieni a mente che avrai bisogno di rifornimenti in quantit ben pi che sufficienti per assicurarti la vittoria in battaglia.    "
  "Quando la tua fazione conquista una base, puoi costruire <color rgba=\"226,168,79,255\">strutture di supporto</color> nelle zone adiacenti servendoti dei <color rgba=\"226,168,79,255\">rifornimenti</color>, che possono essere trasportati da una zona allaltra con gli <color rgba=\"226,168,79,255\">autocarri</color>. Puoi richiedere questi mezzi nei <color rgba=\"226,168,79,255\">depositi di veicoli leggeri</color>.<br/><br/>Ogni struttura di supporto offre un vantaggio strategico unico nel suo genere. Consulta il Manuale operativo per maggiori informazioni."
  "Puoi spostare i rifornimenti da un punto di rifornimenti allaltro tramite i veicoli o portandoli direttamente con te. Per farlo, dirigiti in uno dei punti di rifornimenti indicati e trasferisci i rifornimenti usando il menu dellinventario, oppure carica e scarica i veicoli selezionando lapposita azione sul retro del veicolo."
  "Puoi trasportare i rifornimenti in unaltra base principalmente con gli autocarri, ma  anche possibile utilizzare altri veicoli. Per caricare e scaricare i materiali  necessario interagire con il <color rgba=\"226,168,79,255\">retro del veicolo</color>, a condizione che si trovi vicino a un punto di stoccaggio rifornimenti.<br/><br/>Rifornire una base consente di <color rgba=\"226,168,79,255\">edificare strutture di supporto strategiche</color> nelle vicinanze, cos come le fortificazioni.<br/><br/>Puoi anche costruire queste ultime in un punto pi lontano, utilizzando i rifornimenti direttamente dallautocarro."
  "Approvvigionamento"
  "Carica lautocarro di una quantit sufficiente di rifornimenti in un <color rgba=\"226,168,79,255\">deposito di rifornimenti</color>."
  "Puoi scaricare i rifornimenti presenti nel retro dellautocarro in una tenda di comando o in un deposito di rifornimenti, sempre che ne sia stato costruito uno."
  "Aprendo linventario puoi anche visualizzare i <color rgba=\"226,168,79,255\">contenitori a te vicini</color>, tra cui le <color rgba=\"226,168,79,255\">casse di equipaggiamento</color> e il <color rgba=\"226,168,79,255\">carico dei veicoli</color>.<br/><br/>In questo modo puoi trasferire velocemente gli oggetti da una parte allaltra.  "
  "Nel tempo, avanzando di grado <color rgba=\"226,168,79,255\">senza perdere la vita</color>, riceverai premi Veterano con cui proseguire ancora pi rapidamente la scalata verso i gradi pi elevati. "
  "Puoi proporti volontariamente per un obiettivo con il pulsante <color rgba=\"226,168,79,255\">Accetta</color> nell <color rgba=\"226,168,79,255\">elenco degli obiettivi</color>. In questo modo otterrai <color rgba=\"226,168,79,255\">promozioni pi rapide sul campo di battaglia</color> e potrai informare i tuoi compagni di squadra della tua strategia."
  "Mentre ispezioni la tua arma, puoi cambiarne gli accessori. Li troverai su <color rgba=\"226,168,79,255\">altre armi</color> o allinterno di casse di equipaggiamento specifiche presso i <color rgba=\"226,168,79,255\">punti di rifornimento munizioni</color>."
  "Segui gli ordini dellufficiale in carica e collabora con la tua fazione per conquistare lisola. Impadronisciti di postazioni strategiche, crea una rete radio e difendi la logistica. "
  "Lobiettivo della modalit Conflict  <color rgba=\"226,168,79,255\">conquistare e mantenere il controllo di una serie di luoghi strategici</color> su tutto il campo di battaglia. La quantit necessaria per assicurarti la vittoria  indicata sullHUD.<br/><br/>Questi luoghi sono sempre contrassegnati sulla mappa con un colore diverso. L<color rgba=\"226,168,79,255\">ufficiale in carica</color> della tua fazione assegner gli incarichi ai vari gruppi per aumentare le possibilit di vittoria.<br/><br/>Puoi scegliere tra diverse squadre a cui unirti; ognuna ha <color rgba=\"226,168,79,255\">ruolo</color>, incarichi e responsabilit ben distinti allinterno del conflitto."
