  "Sullattenti!"
  "Ti diamo il benvenuto ad Arma Reforger! Siamo davvero entusiasti di averti qui con noi! Addentriamoci subito nel gioco, ti informeremo su tutto quello che c da sapere: c tantissimo da scoprire e condividere."
  "Prima di tutto, le presentazioni. Questo nuovo capitolo della serie di Arma  ambientato nel 1989, quattro anni dopo gli eventi avvenuti in Arma: Cold War Assault. Arma Reforger , per certi versi, un ritorno al passato. Un ritorno alla meravigliosa isola di Everon, situata nel bel mezzo dellOceano Atlantico, un ritorno ai realistici combattimenti nel contesto della guerra fredda, un ritorno alle origini... con una novit: il nostro nuovissimo motore <b><color rgba=\"226,168,79,255\">Enfusion</color></b>."
  "Per prendere dimestichezza con Arma Reforger, ti consigliamo di iniziare con il <b><color rgba=\"226,168,79,255\">tutorial</color></b> e di sottoporti a un po di addestramento. Quando sentirai che  arrivato il momento di scendere in campo, mettiti alla prova nella modalit multigiocatore <b><color rgba=\"226,168,79,255\">Conflict</color></b>. Oppure puoi cimentarti nella modalit <b><color rgba=\"226,168,79,255\">Game Master</color></b> in cui, grazie alleditor di missioni in tempo reale, pu succedere di tutto!"
  "Vorrai sicuramente scoprire anche i servizi online di Arma Reforger, che comprendono l<b><color rgba=\"226,168,79,255\">Officina di contenuti</color></b>, un esclusivo archivio di mod in cui puoi scaricare i contenuti creati dalla community. Tra questi, c' anche il recente contenuto aggiuntivo ufficiale <b><color rgba=\"226,168,79,255\">Tiny Wars</color></b>, che vede i soldatini alla conquista del soggiorno! Dacci unocchiata!"
  "Siamo inoltre lieti di annunciare che Arma Reforger  una <b><color rgba=\"226,168,79,255\">piattaforma</color></b> che consente ai giocatori, a te, di controllare server e creare mod usando gli stessi strumenti con cui il gioco  stato sviluppato! Troverai tutto questo nel <b><color rgba=\"226,168,79,255\">Workbench</color></b>, il pacchetto di riferimento per i giocatori che vogliono sprigionare il proprio potenziale creativo!"
  "Infine, ci teniamo a ricordarti che Arma Reforger  un inizio, una pietra miliare lungo il percorso che conduce ad <b>Arma 4</b>. Rappresenta tutti i risultati che abbiamo raggiunto finora e unopportunit per giungere a destinazione, insieme. Facci quindi sapere cosa ne pensi! E preparati a combattere: la battaglia per la conquista di Everon attende solo te...  "
  "Se vuoi vivere Arma Reforger al massimo, <b><color rgba=\226,168,79,255\>collega il tuo Bohemia Account esistente o creane uno nuovo</color></b>: in questo modo potrai <b><color rgba=\226,168,79,255\>condividere i tuoi progressi di gioco</color></b> tra le piattaforme e <b>rimanere al corrente delle ultime novit</b>."\
  "Vieni anche a farci visita sui siti reforger.armaplatform.com, arma4.com e armaplatform.com!"
