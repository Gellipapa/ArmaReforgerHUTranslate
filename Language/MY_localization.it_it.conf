  "La buona riuscita di tutte le operazioni militari dipende da un fattore fondamentale: la comunicazione. "
  "La radio rappresenta lo strumento essenziale per trasmettere e ricevere messaggi sul campo di battaglia, motivo per cui ormai con \"comunicare\" si intende \"comunicare via radio\". Quando le unit convenzionali non possono essere raggiunte via radio si ritiene che non siano pi in grado di combattere, in quanto uninterruzione nel trasferimento delle informazioni rischia di rendere vulnerabile una forza di combattimento e quindi di produrre conseguenze rovinose. Per questa ragione il controllo dello spettro elettromagnetico, la sua protezione dalle interferenze nemiche e una comprensione rudimentale dei fondamenti scientifici della radio si rivelano fondamentali. Inoltre, i soldati sono tenuti ad apprendere tramite addestramento come utilizzare i segnali visivi in modo da comunicare senza far rumore o quando lequipaggiamento non funziona correttamente."
  "Le comunicazioni radio si effettuano sempre su reti, spesso adoperando numerosi livelli di sicurezza per evitare che vengano intercettate. Di solito avvengono allinterno di ununit o tra pi unit che possono stabilire delle procedure vocali per comunicare tra di loro, con i gruppi di comando o con i soldati con cui condividono lindicativo di chiamata. In questultimo caso le comunicazioni sono di tipo tattico e di norma avvengono allinterno di un gruppo o di una squadra in cui le interazioni di basso livello sono comuni e necessarie per prendere decisioni importanti minuto per minuto. "
  "The example above provides a very clear indication of the value of radio communications in a dynamic, fast-moving combat situation. The reconnaissance unit on the hill has sighted an enemy infantry squad in the valley below, attempting to outflank a friendly infantry group, entrenched nearby. By using their radio, the reconnaissance team are able to contact headquarters, who can then relocate forces to counter the threat and alert others to the danger. Having received orders, a support unit may then move up and maneuver to block the approach, with the squad leader assigning positions, fire sectors, and priority targets to his subordinates. From this, one can appreciate the synergy of effective communications and the interplay between them at differing levels of command. "
