  "Rete radio"
  "Tutte le fazioni della modalit <i>Conflict</i> hanno un numero prestabilito di operatori radio disponibili."
  "Se la tua fazione dispone di un operatore radio in vita nella portata del segnale, i giocatori alleati possono rigenerarsi nella sua posizione. Pi elevato  il <b>grado</b> di un operatore, pi frequentemente le unit potranno rigenerarsi."
  "Puoi prendere una radio a lungo raggio in un <b>punto di rifornimento munizioni</b>. Questo tipo di radio  pi grande, si porta sulla schiena e consente di parlare con i compagni di squadra su distanze maggiori. Inoltre, si pu poggiare a terra e configurare come <b>punto di schieramento</b> per la propria fazione."
  "A seconda delle impostazioni del server, puoi limitare il numero massimo di operatori radio o addirittura ridurlo a zero."
  "La radio pu essere impiegata come punto di rigenerazione per i soldati della stessa squadra. Per farlo, basta toglierla dallinventario e usare il comando Schiera radio. La radio si pu poi raccogliere e schierare altrove, oppure rimuovere e rendere inefficace qualora venisse trovata dal nemico. Ricorda che una radio schierabile consente un numero di rigenerazioni limitato."
  "Per rimpinguare il numero di rigenerazioni basta approvvigionare lo stoccaggio di rifornimenti."
  "Operatori radio"
  "Mantenendo una condotta esemplare puoi ricevere una promozione sul campo di battaglia. Puoi salire di grado completando gli obiettivi di <b>conquista</b> e <b>rifornimento</b> delle basi, per esempio, oppure fornendo supporto alle unit alleate ed eliminando i nemici."
  "Man mano che si avanza nella carriera militare,  possibile usufruire di veicoli migliori nei punti di manutenzione veicoli e ottenere altri vantaggi. Per avanzare pi velocemente occorre fornire supporto alle unit alleate e accettare gli obiettivi secondari dal menu degli obiettivi."
  "Tieni a mente per che, se sei responsabile di incidenti di fuoco amico, potresti retrocedere di grado o essere oggetto di attacco da parte della tua fazione. "
