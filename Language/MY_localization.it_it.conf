  "Per sopravvivere sul campo di battaglia occorrono <b>informazioni sui movimenti nemici </b>, pertanto  necessario fare ricognizione. "
  "Durante losservazione,  possibile servirsi del <b>menu di ricognizione ad accesso rapido per contrassegnare con degli indicatori la posizione del nemico sulla mappa</b>."\
  ""\
  "- Cos facendo, i compagni di squadra e gli altri gruppi che si trovano nellarea possono anticipare le imboscate."\
  "- Le roccaforti nemiche e le posizioni trincerate contrassegnate sulla mappa possono risultare fondamentali sia durante la pianificazione di eventuali strategie, sia durante lavanzata con il supporto di fuoco."
  "Gli indicatori presentano svariate caratteristiche, tra cui:"\
  ""\
  "- dei <b>segnatempo</b> dellultima volta che lindicatore  stato aggiornato, in modo da <b>identificare le informazioni pi recenti</b>;"\
  "- un <b>editor di indicatori</b> a cui si accede semplicemente <b>selezionando lindicatore</b>, utile da compilare con le <b>informazioni sul gruppo nemico osservato</b>, ad esempio se si tratta di ununit di fanteria o di un gruppo anticarro;"\
  "- il <b>riposizionamento</b>, che serve a <b>riposizionare lindicatore in caso di errore o di modifiche </b> facendo clic e trascinando il mouse."
  "Ricognizione"
  "La base operativa principale di ogni fazione ricever un quantitativo limitato di <b>rifornimenti</b> a intervalli regolari. Quando ci accade, laggiunta delle nuove risorse viene comunicata immediatamente da ununit di comando e tutti i giocatori ricevono una notifica a riguardo."
  "Rinforzi"
  "Se il tuo personaggio soccombe durante la modalit <i>Conflict</i>, avrai la possibilit di farlo tornare a combattere."
  "I giocatori possono rientrare in combattimento in una base operativa principale, oppure attraverso le <b>unit di comando mobili</b> pienamente operative o ancora, laddove concesso dalle impostazioni del server, grazie agli <b>operatori radio</b>."
  "Per schierare unit in altre localit militari  necessario disporre di <b>rifornimenti</b>, che diminuiscono lievemente per ogni soldato schierato. Puoi ridurre questo costo del 50% costruendo degli <b>alloggi</b>."
  "Rigenerazione"
  "I giocatori possono impadronirsi solo delle posizioni nemiche che rientrano nella portata radio della loro fazione. "
  "La portata parte dalla base operativa principale e si pu estendere acquisendo il controllo di stazioni di comunicazione e torri di trasmissione in varie aree militari e servendosi delle <b>unit di comando mobili</b>. Tutti i luoghi che possono essere conquistati sono indicati come incarichi; sulla mappa sono rappresentati come linee di collegamento e uniscono punti di trasmissione strategicamente importanti."
  "Per conquistare una base devi mantenere la superiorit militare nei pressi di una tenda di comando. In altre parole, devi cercare di sopraffare il nemico da un punto di vista numerico. Quante pi truppe avr la tua fazione nella zona circostante, pi in fretta potrai assumere il controllo dellobiettivo."
  "Conquista delle basi"
  "Nella modalit <i>Conflict</i>  possibile <b>costruire</b> le strutture di supporto utilizzando <b>materiali di rifornimento</b>. Ciascuna struttura di supporto offre alla tua fazione un vantaggio unico nel suo genere."
  "Queste strutture hanno diversi scopi. Alcune sono disponibili gi dallinizio della partita, mentre altre devono essere <b>costruite</b> usando <b>materiali di rifornimento</b>."
  "Punti di manutenzione veicoli"
  "Uno spazio destinato ai veicoli che i giocatori possono <b>richiedere</b> durante le partite. Nei punti di manutenzione veicoli  possibile riparare veicoli e ricevere ulteriori mezzi quando arrivano i <b>rinforzi</b>. Si trovano solo nelle basi costiere e nella base operativa principale di ogni fazione."
  "Deposito di carburante"
