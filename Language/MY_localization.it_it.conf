  "Per un soldato professionista non  solo necessario possedere lequipaggiamento giusto, ma anche saperlo utilizzare. Le capacit di mimetizzazione e di osservazione, di primo soccorso e di comunicazione possono fare la differenza tra la vita e la morte su un campo di battaglia odierno. Questa sezione fornisce informazioni sullequipaggiamento e sullo scopo pratico di ciascun componente."
  "Oggetti"
  "I soldati moderni spesso dispongono di unampia variet di granate. Queste armi offrono vantaggi tattici in combattimento e sono di facile impiego, tuttavia  necessario sottoporsi a un indispensabile addestramento volto a migliorare la precisione durante il lancio e a comprendere il funzionamento delle spolette a tempo e di processi particolarmente delicati come il reinserimento della sicura."
  "Lo scopo delle granate esplosive  provocare molteplici vittime tra le truppe nemiche per mezzo dellonda durto generata e/o della frammentazione. Risultano particolarmente letali se impiegate in spazi ristretti come bunker, trincee e abitazioni. Alle bombe a mano viene dedicato ampio spazio in numerosi manuali sulle tattiche di fanteria e si rivelano perfette per lassalto delle posizioni difensive. Inoltre possono essere lanciate da un riparo e risultano molto efficaci anche nelle situazioni difensive."
  "I soldati che utilizzano le granate sono tenuti ad avvisare le unit alleate prima del lancio per avvertirle del pericolo imminente. E non solo: lindividuo che lancia la granata  vulnerabile in quanto non pu usare la propria arma, e necessita quindi di copertura."
  "Le granate fumogene vengono impiegate per impedire lacquisizione dei bersagli da parte del nemico e per celare manovre e forze che compongono le unit. Lelevata visibilit sul campo di battaglia del fumo (che pu essere di diversi colori a seconda del tipo di informazione) le rende poi utili per le segnalazioni, per le comunicazioni con i velivoli e per lindicazione delle posizioni di alleati e nemici."
