  "Per contenere unemorragia si pu applicare un laccio emostatico agli arti. Questa soluzione non arresta completamente il sanguinamento, ma si rivela molto pi rapida rispetto alluso di una benda. In pi, il laccio emostatico si pu riutilizzare. Laspetto negativo  che, se applicato alla gamba del soldato, ne limiter i movimenti. Allo stesso modo, se usato sul braccio del soldato, la precisione di tiro sar compromessa. Nella schermata dellinventario  possibile scegliere le ferite da curare; per impostazione predefinita, viene selezionata la pi grave. Per usare un laccio emostatico su qualcun altro, basta equipaggiarlo da uno slot rapido dellinventario e avvicinarsi alla persona in questione, avendo anche cura di scegliere la parte del corpo su cui verr applicato."
