  "Assegnazione richiesta di riarmo"
  "Una richiesta di supporto di riarmo informer i gruppi di logistica presenti nella tua fazione che  necessario un autocarro per arsenale carico nellarea in questione, affinch le truppe possano fare il pieno di equipaggiamento."\
  ""\
  "Assicurati di posizionare questa richiesta a distanza di sicurezza dalle aree di combattimento e di avvisare i gruppi di logistica in merito a eventuali punti da cui il nemico potrebbe tendere unimboscata."\
  ""\
  "La richiesta avr esito positivo quando la squadra assegnata condurr a destinazione un autocarro carico di rifornimenti, il quale rimarr stazionario nellarea per almeno 3 minuti per consentire alla squadra di rifornirsi."
  "Creazione delle richieste di riarmo"
  "Ti  stata assegnata una richiesta di supporto, nello specifico: rinforzi!"\
