  "Durante losservazione del paesaggio circostante e il confronto con quanto riportato sulla mappa  necessario individuare caratteristiche salienti come foreste, colline e fiumi, oppure infrastrutture come strade, ponti e linee elettriche. Bisogna stabilire il tragitto da percorrere tenendo conto dei punti di riferimento pi importanti, oppure di valli e di altri rilievi se si preferisce mettere in atto un approccio pi discreto.  fondamentale immaginarsi i luoghi della battaglia e poi analizzarli da un punto vista tattico. Leggendo una mappa  possibile localizzare le zone di atterraggio, le zone che potrebbero essere utilizzate per le imboscate e le postazioni di tiro."
