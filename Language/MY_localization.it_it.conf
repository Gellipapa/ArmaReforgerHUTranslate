  "Manuale operativo"
  "Progettato sul finire degli anni 80 e prodotto nella citt russa di Novosibirsk, rappresenta la risposta sovietica al L2A2 SUIT britannico. Compatibile con tutte le armi della famiglia AK-74,  anchesso dotato di un ingrandimento fisso 4 e di un telemetro, questultimo calibrato per bersagli con altezza di 1,5 metri a distanze comprese tra 400 e 1200 metri. Il mirino  inoltre provvisto di un reticolo con rivestimento al trizio che si illumina al buio e non necessita di batteria. "
  "Questo mirino si pu definire universale: basta solo cambiare la ghiera balistica per utilizzarlo con varie armi da 5,45 mm e 7,62 mm mantenendo corretta la caduta del proiettile dellarma. "
  "Mirino 1P29"
  "Progettato inizialmente per lo U.S. Marine Corps negli anni 70 e in seguito adottato dallo U.S. Army negli anni 80, lAN/PRC-68  una radio portatile a corto raggio destinata alle comunicazioni a livello di piccole squadre. Presenta un particolare design modulare che consente di riparare la radio sul campo in tutta facilit. La configurazione elettronica dellunit  in stato solido e comprende canali predefiniti sintetizzati e possibilit di risparmio energetico che la rendono efficiente e affidabile."
  "LAN/PRC-77  un radioricevitore-trasmettitore da combattimento VHF FM portatile prodotto dagli Stati Uniti nel 1968 per la Guerra del Vietnam. Sebbene sia molto pi ingombrante e pesante delle unit portatili come lAN/PRC-68,  possibile portarlo sulla schiena e offre comunicazioni mobili ed efficaci sul campo di battaglia.  spesso associato a dispositivi di cifratura della voce. "
  "A volte nominata Prick-77, resta la radio principale dellesercito statunitense per effettuare comunicazioni tattiche a livello di squadra. "
  "Allinea il soldato rispetto alle barre orizzontali del reticolo. "
  "Regola lingrandimento finch il tronco del bersaglio corrisponde alla larghezza delle barre. Moltiplica lingrandimento per 100 e otterrai la distanza in metri. "
  "Configura lazzeramento dellarma di conseguenza e punta direttamente al bersaglio. "
  "LART (Adjustable Ranging Telescope) II  un mirino per fucili a ingrandimento variabile 3-940 utilizzato dallo U.S. Army dopo la Guerra del Vietnam. Durante la Guerra il suo predecessore  stato di grande aiuto per contrastare il devastante impatto dei cecchini nemici. Si tratta di unottica molto potente, capace di compensare la parabola discendente del proiettile e di mirare direttamente al bersaglio senza dover ricorrere a calcoli complessi. Viene spesso montato su fucile M14 o M21 ed  noto sia per la semplicit di utilizzo che per il design robusto. "
  "Come usare il mirino"
  "Sullasse orizzontale, le linee verticali lunghe rappresentano 5 millesimi di radiante (con incrementi di 10 millesimi di radiante) mentre le linee verticali dimezzate corrispondono a 2,5 millesimi di radiante."
  "Prendiamo come esempio lUAZ-469, che ha una lunghezza di circa 4 metri, per calcolarne approssimativamente la distanza rispetto alla posizione in cui ci si trova. "
  "La lunghezza corrisponde a 20 millesimi di radiante, per cui il calcolo da effettuare  il seguente: (41.000)  20 = 200."
  "Il veicolo si trova quindi a  200 metri di distanza."
  "I binocoli B8 e B12 sono di progettazione sovietica. Sono contraddistinti da designazioni numeriche relative al loro ingrandimento fisso 8 e 12 e da un reticolo telemetrico identico in <b>millesimi di radiante</b> per lacquisizione del bersaglio, le operazioni di vigilanza e le misurazioni contraeree."
